<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∏—Ç–∞–π—Å–∫–∏–µ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –ø–æ —É—Ä–æ–∫–∞–º</title>

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon-180x180.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        #search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .no-results {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin: 40px 0;
            font-weight: bold;
            display: none;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .char {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .pinyin {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .meaning {
            font-size: 13px;
            color: #555;
            min-height: 40px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-char {
            font-size: 64px;
            margin: 20px 0;
            text-align: center;
        }
        .tab-header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab-header div {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-left: 4px;
            font-weight: bold;
        }
        .tab-header .active {
            background: white;
            color: #7c6b96;
        }
        .tab-header .inactive {
            background: #f8f6fb;
            color: #666;
        }
        .tab-pane {
            display: block;
        }
        .tab-pane.hidden {
            display: none;
        }
        .theory-block {
            margin: 14px 0;
            padding: 12px;
            background: #f9f7fc;
            border-left: 4px solid #a8c8d8;
            border-radius: 0 6px 6px 0;
            font-size: 13px;
            line-height: 1.5;
        }
        .theory-source {
            color: #5a5a5a;
            font-size: 12px;
        }
        .theory-title {
            color: #7c6b96;
            font-weight: bold;
            margin: 4px 0;
            display: block;
        }
        .highlighted {
            background: #ffb6c1;
            padding: 2px 3px;
            border-radius: 3px;
            font-weight: bold;
        }
        .example-item {
            margin: 10px 0;
            line-height: 1.5;
            font-size: 14px;
        }
        .example-chinese {
            font-family: serif;
            font-size: 16px;
            color: #333;
        }
        .example-translation {
            font-style: italic;
            color: #555;
        }
        .example-source {
            font-size: 12px;
            color: #999;
        }
        .note-badge {
            display: inline-block;
            background: #f0e6ff;
            color: #7c6b96;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>–°–ª–æ–≤–∞—Ä—å –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏—Ö –∫–∏—Ç–∞–π—Å–∫–∏—Ö –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤</h1>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É, –ø–∏–Ω—å–∏–Ω—é, –∑–Ω–∞—á–µ–Ω–∏—é –∏–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫—É...">
    </div>
    <div id="no-results" class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

    <!-- All Cards -->
    <div class="card-container" id="cards-container"></div>

    <!-- Modal -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>

            <div class="tab-header">
                <div id="tab-main" class="active">üìñ –ó–Ω–∞—á–µ–Ω–∏—è</div>
                <div id="tab-theory" class="inactive">üìå –¢–µ–æ—Ä–∏—è (–ø–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º)</div>
                <div id="tab-input" class="inactive">‚úçÔ∏è –†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥</div>
            </div>

            <div id="tab-main-pane" class="tab-pane"></div>
            <div id="tab-theory-pane" class="tab-pane hidden"></div>
            <div id="tab-input-pane" class="tab-pane hidden">
                <iframe id="hanzi-frame" style="width:100%;height:400px;border:1px solid #ddd;border-radius:6px;margin-top:10px" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const cardsContainer = document.getElementById('cards-container');
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');

            let charData = {};
            let allCards = [];

            // --- –®–ê–ì 1: –ó–∞–≥—Ä—É–∑–∫–∞ wenyan_full.json ---
            try {
                const response = await fetch('wenyan_full.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å wenyan_full.json');
                const data = await response.json();

                data.forEach(item => {
                    if (item.character.includes('{{') || !item.character.trim()) return;
                    charData[item.character] = {
                        pinyin: item.readings.map(r => r.pinyin).join(', '),
                        meaning: item.readings.flatMap(r => r.meanings || []).slice(0, 2).join(', '),
                        lesson: item.id,
                        theory: [],
                        readings: item.readings,
                        notes: item.notes || []
                    };
                });
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–æ–≤–∞—Ä—å.');
                return;
            }

            // --- –®–ê–ì 2: –û–±–æ–≥–∞—â–µ–Ω–∏–µ –∏–∑ theory.html —Ñ–∞–π–ª–æ–≤ ---
            await enrichCharDataFromTheoryFiles(charData);

            // --- –®–ê–ì 3: –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ ---
            const sortedChars = Object.values(charData).sort((a, b) =>
                a.pinyin.localeCompare(b.pinyin)
            );

            sortedChars.forEach(item => {
                const card = createCard(item);
                cardsContainer.appendChild(card);
                allCards.push({
                    element: card,
                    char: item.character,
                    pinyin: item.pinyin,
                    meaning: item.meaning,
                    lessonNum: item.lesson,
                    normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                    normalizedMeaning: item.meaning.toLowerCase(),
                    sources: extractSources(item.theory)
                });
            });

            // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
            function removeDiacritics(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            function extractSources(theoryList) {
                return [...new Set(theoryList.map(t => `–£—Ä–æ–∫ ${t.lesson}`))];
            }

            function createCard(item) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.char = item.character;

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = item.character;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = item.pinyin;

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = item.meaning.substring(0, 50) + '...';

                card.appendChild(charElem);
                card.appendChild(pinyinElem);
                card.appendChild(meaningElem);

                card.addEventListener('click', () => showCharModal(item.character));

                return card;
            }

            // --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ---
            function showCharModal(hanzi) {
                const item = charData[hanzi];
                if (!item) return;

                document.getElementById('modal-char').textContent = hanzi;

                // –û—á–∏—â–∞–µ–º –≤–∫–ª–∞–¥–∫–∏
                document.getElementById('tab-main-pane').innerHTML = '';
                document.getElementById('tab-theory-pane').innerHTML = '';

                // --- –í–∫–ª–∞–¥–∫–∞ "–ó–Ω–∞—á–µ–Ω–∏—è" ---
                renderMainTab(item);

                // --- –í–∫–ª–∞–¥–∫–∞ "–¢–µ–æ—Ä–∏—è" ---
                renderTheoryTab(item);

                // --- –í–∫–ª–∞–¥–∫–∞ "–†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥" ---
                const frame = document.getElementById('hanzi-frame');
                frame.src = ''; // —Å–±—Ä–æ—Å
                setTimeout(() => {
                    frame.src = `./lesson1/tasks/task1.html#${hanzi}`;
                }, 10); // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
                document.getElementById('tab-main').onclick = () => setTabActive('main');
                document.getElementById('tab-theory').onclick = () => setTabActive('theory');
                document.getElementById('tab-input').onclick = () => setTabActive('input');

                setTabActive('main'); // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                modal.style.display = 'block';
            }

            function renderMainTab(item) {
                const pane = document.getElementById('tab-main-pane');
                pane.innerHTML = '';

                if (item.readings && item.readings.length > 0) {
                    item.readings.forEach((reading, idx) => {
                        const group = document.createElement('div');
                        if (idx > 0) {
                            group.style.marginTop = '20px';
                            group.style.paddingTop = '15px';
                            group.style.borderTop = '1px dashed #ccc';
                        }

                        const pinyin = document.createElement('strong');
                        pinyin.textContent = reading.pinyin;
                        pinyin.style.color = '#e74c3c';
                        pinyin.style.display = 'block';
                        pinyin.style.fontSize = '16px';
                        group.appendChild(pinyin);

                        if (reading.meanings && reading.meanings.length) {
                            const ul = document.createElement('ul');
                            reading.meanings.forEach(m => {
                                const li = document.createElement('li');
                                li.textContent = m.trim();
                                li.style.margin = '4px 0';
                                ul.appendChild(li);
                            });
                            group.appendChild(ul);
                        }

                        if (reading.examples && reading.examples.length > 0) {
                            const examplesTitle = document.createElement('p');
                            examplesTitle.innerHTML = '<strong>–ü—Ä–∏–º–µ—Ä—ã:</strong>';
                            examplesTitle.style.margin = '10px 0 5px 0';
                            group.appendChild(examplesTitle);

                            const examplesList = document.createElement('ol');
                            reading.examples.forEach(ex => {
                                const li = document.createElement('li');
                                li.classList.add('example-item');

                                const context = ex.chinese.replace(
                                    new RegExp(`(${item.character})`, 'g'),
                                    '<strong style="color:#4CAF50;">$1</strong>'
                                );

                                li.innerHTML = `
                                    <div class="example-chinese">${context}</div>
                                    <div class="example-translation">¬´${ex.translation}¬ª</div>
                                    ${ex.source ? `<div class="example-source">–ò—Å—Ç–æ—á–Ω–∏–∫: ${ex.source}</div>` : ''}
                                `;
                                examplesList.appendChild(li);
                            });
                            group.appendChild(examplesList);
                        }

                        pane.appendChild(group);
                    });
                }

                // –ü—Ä–∏–º–µ—á–∞–Ω–∏—è
                if (item.notes && item.notes.length > 0) {
                    const notesDiv = document.createElement('div');
                    notesDiv.style.marginTop = '15px';
                    notesDiv.style.padding = '10px';
                    notesDiv.style.backgroundColor = '#f8f6fc';
                    notesDiv.style.borderLeft = '4px solid #a8c8d8';
                    notesDiv.style.borderRadius = '0 6px 6px 0';
                    notesDiv.style.fontSize = '13px';

                    const badges = item.notes.map(n => `<span class="note-badge">${n.trim()}</span>`).join('');
                    notesDiv.innerHTML = `<strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏—è:</strong> ${badges}`;
                    pane.appendChild(notesDiv);
                }
            }

            function renderTheoryTab(item) {
                const pane = document.getElementById('tab-theory-pane');
                pane.innerHTML = '';

                if (!item.theory || item.theory.length === 0) {
                    pane.innerHTML = '<p style="color:#999;font-size:13px;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑ —É—á–µ–±–Ω–∏–∫–∞.</p>';
                    return;
                }

                // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —É—Ä–æ–∫–∞–º
                const byLesson = {};
                item.theory.forEach(t => {
                    if (!byLesson[t.lesson]) byLesson[t.lesson] = [];
                    byLesson[t.lesson].push(t);
                });

                Object.keys(byLesson).sort((a, b) => a - b).forEach(lessonNum => {
                    const group = byLesson[lessonNum];

                    const header = document.createElement('h4');
                    header.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
                    header.style.color = '#333';
                    header.style.marginTop = '20px';
                    pane.appendChild(header);

                    const list = document.createElement('ul');
                    group.forEach(t => {
                        const li = document.createElement('li');
                        li.style.marginBottom = '12px';
                        li.style.lineHeight = '1.5';

                        const highlightedContext = t.context.replace(
                            new RegExp(`(${item.character})`, 'g'),
                            '<span class="highlighted">$1</span>'
                        );

                        li.innerHTML = `
                            <strong class="theory-title">${t.title}</strong>
                            <div>${highlightedContext}</div>
                        `;
                        list.appendChild(li);
                    });
                    pane.appendChild(list);
                });
            }

            function setTabActive(tabName) {
                ['main', 'theory', 'input'].forEach(t => {
                    document.getElementById(`tab-${t}`).className = t === tabName ? 'active' : 'inactive';
                    document.getElementById(`tab-${t}-pane`).classList.toggle('hidden', t !== tabName);
                });
            }

            // --- –ü–æ–∏—Å–∫ ---
            function filterCards(query) {
                if (!query.trim()) {
                    allCards.forEach(c => c.element.style.display = '');
                    noResultsDiv.style.display = 'none';
                    return;
                }

                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                allCards.forEach(cardData => {
                    const match =
                        cardData.char.includes(query) ||
                        cardData.normalizedPinyin.includes(normalizedQuery) ||
                        cardData.normalizedMeaning.includes(lowerQuery) ||
                        cardData.sources.some(s => s.includes(lowerQuery));

                    cardData.element.style.display = match ? '' : 'none';
                    if (match) found = true;
                });

                noResultsDiv.style.display = found ? 'none' : 'block';
            }

            searchInput.addEventListener('input', () => filterCards(searchInput.value));

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalBtn.onclick = () => {
                modal.style.display = 'none';
                document.getElementById('hanzi-frame').src = '';
            };
            window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    document.getElementById('hanzi-frame').src = '';
                }
            });
        });

        // --- –û–±–æ–≥–∞—â–µ–Ω–∏–µ –∏–∑ theory.html ---
        async function enrichCharDataFromTheoryFiles(charData) {
            const totalLessons = 60;
            let completed = 0;

            // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            const barContainer = document.createElement('div');
            barContainer.innerHTML = `
                <div style="width:100%;background:#e0e0e0;height:8px;border-radius:4px;margin:10px 0">
                    <div id="enrich-bar" style="height:100%;background:#4CAF50;width:0%;transition:width 0.2s"></div>
                </div>
                <div id="enrich-text" style="text-align:center;color:#666;font-size:12px">–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (0/${totalLessons})</div>
            `;
            document.querySelector('h1').after(barContainer);

            const bar = document.getElementById('enrich-bar');
            const text = document.getElementById('enrich-text');

            for (let lessonNum = 1; lessonNum <= totalLessons; lessonNum++) {
                const url = `./lesson${lessonNum}/theory.html`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const grammar = doc.querySelector('.grammar');
                    if (!grammar) continue;

                    const blocks = grammar.querySelectorAll('p.original');
                    for (const block of blocks) {
                        for (const hanzi in charData) {
                            if (block.textContent.includes(hanzi)) {
                                let h3 = null;
                                let sib = block.previousElementSibling;
                                while (sib && sib.tagName !== 'H3') sib = sib.previousElementSibling;
                                if (sib) h3 = sib;

                                charData[hanzi].theory.push({
                                    lesson: lessonNum,
                                    title: h3 ? h3.textContent.trim() : '(–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞)',
                                    context: block.outerHTML
                                });
                            }
                        }
                    }
                } catch (err) {
                    console.warn(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —É—Ä–æ–∫–∞ ${lessonNum}:`, err.message);
                } finally {
                    completed++;
                    const percent = Math.round((completed / totalLessons) * 100);
                    bar.style.width = percent + '%';
                    text.textContent = `–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (${completed}/${totalLessons})`;
                }
            }

            setTimeout(() => barContainer.remove(), 2000);
            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–æ–≥–∞—â–µ–Ω—ã –∏–∑ theory.html');
        }
    </script>
</body>
