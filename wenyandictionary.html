<!DOCTYPE html>

<head>

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon-180x180.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        #search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .no-results {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin: 40px 0;

            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        #progress-bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 4px;

        .lesson {
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .char {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .pinyin {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .meaning {
            font-size: 13px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-char {
            font-size: 64px;
            margin: 20px 0;
            text-align: center;
        }
        .tab-header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab-header div {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-left: 4px;
            font-weight: bold;
        }
        .tab-header .active {
            background: white;
            color: #7c6b96;
        }
        .tab-header .inactive {
            background: #f8f6fb;
            color: #666;
        }
        .tab-pane {
            display: block;
        }
        .tab-pane.hidden {
            display: none;
        }
        .theory-block {
            margin: 14px 0;
            padding: 12px;
            background: #f9f7fc;
            border-left: 4px solid #a8c8d8;
            border-radius: 0 6px 6px 0;
            font-size: 13px;
            line-height: 1.5;
        }
        .theory-source {
            color: #5a5a5a;
            font-size: 12px;
        }
        .theory-title {
            color: #7c6b96;
            font-weight: bold;
            margin: 4px 0;
            display: block;
        }
        .highlighted {
            background: #ffb6c1;
            padding: 2px 3px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>–°–ª–æ–≤–∞—Ä—å –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ –ø–æ —É—Ä–æ–∫–∞–º</h1>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É, –ø–∏–Ω—å–∏–Ω—é –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—é...">
    </div>
    <div id="no-results" class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="lesson" style="display: none;">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
        <div class="card-container"></div>
    </div>

    <!-- Lessons Container -->
    <div id="lessons-container"></div>

    <!-- Modal -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>
            <div class="tab-header">
                <div id="tab-theory" class="active">üìå –¢–µ–æ—Ä–∏—è</div>
                <div id="tab-input" class="inactive">‚úçÔ∏è –†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥</div>
            </div>
            <div id="tab-theory-pane" class="tab-pane"></div>
            <div id="tab-input-pane" class="tab-pane hidden">
                <iframe id="hanzi-frame" style="width:100%;height:400px;border:1px solid #ddd;border-radius:6px;margin-top:10px"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const lessonsContainer = document.getElementById('lessons-container');
            const progressBar = document.getElementById('progress-bar');
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');
            const searchResultsContainer = document.getElementById('search-results');
            const searchCardContainer = searchResultsContainer.querySelector('.card-container');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');

            let charData = {};
            let allCards = [];

            // --- –®–ê–ì 1: –ó–∞–≥—Ä—É–∑–∫–∞ wenyan_full.json ---
            try {
                const response = await fetch('wenyan_full.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å wenyan_full.json');
                const data = await response.json();

                data.forEach(item => {
                    if (item.character.includes('{{') || !item.character.trim()) return; // —Ñ–∏–ª—å—Ç—Ä—É–µ–º –º—É—Å–æ—Ä
                    charData[item.character] = {
                        pinyin: item.readings.map(r => r.pinyin).join(', '),
                        meaning: item.readings.flatMap(r => r.meanings || []).slice(0, 2).join(', '),
                        lesson: item.id,
                        theory: [] // –ø–æ–¥–≥–æ—Ç–æ–≤–∏–º –¥–ª—è –æ–±–æ–≥–∞—â–µ–Ω–∏—è
                    };
                });
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–æ–≤–∞—Ä—å.');
                return;
            }

            // --- –®–ê–ì 2: –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —É—Ä–æ–∫–∞–º ---
            const lessons = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!lessons[lessonNum]) lessons[lessonNum] = [];
                lessons[lessonNum].push({
                    char,
                    pinyin: charData[char].pinyin,
                    meaning: charData[char].meaning
                });
            }

            const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
            const totalLessons = sortedLessons.length;

            // --- –®–ê–ì 3: –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ ---
            sortedLessons.forEach((lessonNum, index) => {
                setTimeout(() => {
                    const lessonDiv = document.createElement('div');
                    lessonDiv.className = 'lesson';
                    lessonDiv.dataset.lesson = lessonNum;

                    const title = document.createElement('h2');
                    title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
                    lessonDiv.appendChild(title);

                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';

                    lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

                    lessons[lessonNum].forEach(item => {
                        const card = createCard(item);
                        cardContainer.appendChild(card);
                        allCards.push({
                            element: card,
                            char: item.char,
                            pinyin: item.pinyin,
                            meaning: item.meaning,
                            lessonNum: lessonNum,
                            normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                            normalizedMeaning: item.meaning.toLowerCase()
                        });
                    });

                    lessonDiv.appendChild(cardContainer);
                    lessonsContainer.appendChild(lessonDiv);

                    // –ü—Ä–æ–≥—Ä–µ—Å—Å
                    progressBar.style.width = `${Math.round(((index + 1) / totalLessons) * 100)}%`;
                }, 0);
            });

            // --- –®–ê–ì 4: –û–±–æ–≥–∞—â–µ–Ω–∏–µ charData –∏–∑ theory.html ---
            await enrichCharDataFromTheoryFiles(charData, totalLessons);

            // --- –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ ---
            function createCard(item) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.char = item.char;

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = item.char;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = item.pinyin;

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = item.meaning;

                card.appendChild(charElem);
                card.appendChild(pinyinElem);
                card.appendChild(meaningElem);

                card.addEventListener('click', () => showCharModal(item.char));

                return card;
            }

            // --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ---
            function showCharModal(hanzi) {
                const data = charData[hanzi];
                if (!data) return;

                document.getElementById('modal-char').textContent = hanzi;

                const theoryPane = document.getElementById('tab-theory-pane');
                theoryPane.innerHTML = '';

                if (!data.theory || data.theory.length === 0) {
                    theoryPane.innerHTML = '<p style="color:#999;font-size:13px;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑ —É—á–µ–±–Ω–∏–∫–∞.</p>';
                } else {
                    data.theory.forEach(item => {
                        const block = document.createElement('div');
                        block.className = 'theory-block';

                        const highlightedContext = item.context.replace(
                            new RegExp(`(${hanzi})`, 'g'),
                            '<span class="highlighted">$1</span>'
                        );

                        block.innerHTML = `
                            <strong class="theory-source">–£—Ä–æ–∫ ${item.lesson}</strong><br>
                            <strong class="theory-title">${item.title}</strong>
                            <div>${highlightedContext}</div>
                        `;
                        theoryPane.appendChild(block);
                    });
                }

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
                document.getElementById('tab-theory').onclick = () => {
                    setTabActive('theory');
                };
                document.getElementById('tab-input').onclick = () => {
                    setTabActive('input');
                    document.getElementById('hanzi-frame').src = `./lesson1/tasks/task1.html#${hanzi}`;
                };

                setTabActive('theory');
                modal.style.display = 'block';
            }

            function setTabActive(tabName) {
                ['theory', 'input'].forEach(t => {
                    document.getElementById(`tab-${t}`).className = t === tabName ? 'active' : 'inactive';
                    document.getElementById(`tab-${t}-pane`).classList.toggle('hidden', t !== tabName);
                });
            }

            // --- –ü–æ–∏—Å–∫ ---
            function filterCards(query) {
                if (!query.trim()) {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'none';
                    return;
                }

                searchCardContainer.innerHTML = '';
                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                allCards.forEach(cardData => {
                    const match =
                        cardData.char.includes(query) ||
                        cardData.normalizedPinyin.includes(normalizedQuery) ||
                        card.normalizedMeaning.includes(lowerQuery);

                    if (match) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'card';
                        wrapper.innerHTML = `
                            <div style="color:#4CAF50;font-weight:bold;font-size:14px">–£—Ä–æ–∫ ${cardData.lessonNum}</div>
                            <div class="char">${cardData.char}</div>
                            <div class="pinyin">${cardData.pinyin}</div>
                            <div class="meaning">${cardData.meaning}</div>
                        `;
                        wrapper.addEventListener('click', () => showCharModal(cardData.char));
                        searchCardContainer.appendChild(wrapper);
                        found = true;
                    }
                });

                if (found) {
                    searchResultsContainer.style.display = 'block';
                    lessonsContainer.style.display = 'none';
                    noResultsDiv.style.display = 'none';
                } else {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'block';
                }
            }

            searchInput.addEventListener('input', () => filterCards(searchInput.value));

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.style.display === 'block') modal.style.display = 'none'; });
        });

        // --- –§—É–Ω–∫—Ü–∏–∏ ---
        function removeDiacritics(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // –û–±–æ–≥–∞—â–∞–µ–º charData –∏–∑ theory.html —Ñ–∞–π–ª–æ–≤
        async function enrichCharDataFromTheoryFiles(charData, totalLessons) {
            const barContainer = document.createElement('div');
            barContainer.innerHTML = `
                <div style="width:100%;background:#e0e0e0;height:8px;border-radius:4px;margin:10px 0">
                    <div id="enrich-bar" style="height:100%;background:#4CAF50;width:0%;transition:width 0.2s"></div>
                </div>
                <div id="enrich-text" style="text-align:center;color:#666;font-size:12px">–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (0/${totalLessons})</div>
            `;
            document.querySelector('h1').after(barContainer);

            const bar = document.getElementById('enrich-bar');
            const text = document.getElementById('enrich-text');

            let completed = 0;
            for (let lessonNum = 1; lessonNum <= totalLessons; lessonNum++) {
                const url = `./lesson${lessonNum}/theory.html`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const grammar = doc.querySelector('.grammar');
                    if (!grammar) continue;

                    const blocks = grammar.querySelectorAll('p.original');
                    for (const block of blocks) {
                        for (const hanzi in charData) {
                            if (block.textContent.includes(hanzi)) {
                                let h3 = null;
                                let sib = block.previousElementSibling;
                                while (sib && sib.tagName !== 'H3') sib = sib.previousElementSibling;
                                if (sib) h3 = sib;

                                charData[hanzi].theory.push({
                                    lesson: lessonNum,
                                    title: h3 ? h3.textContent.trim() : '(–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞)',
                                    context: block.outerHTML
                                });
                            }
                        }
                    }
                } catch (err) {
                    console.warn(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —É—Ä–æ–∫–∞ ${lessonNum}:`, err.message);
                } finally {
                    completed++;
                    const percent = Math.round((completed / totalLessons) * 100);
                    bar.style.width = percent + '%';
                    text.textContent = `–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (${completed}/${totalLessons})`;
                }
            }

            setTimeout(() => barContainer.remove(), 2000);
            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–æ–≥–∞—â–µ–Ω—ã –∏–∑ theory.html');
        }
    </script>
