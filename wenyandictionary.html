<body>
    <h1>–°–ª–æ–≤–∞—Ä—å –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ –ø–æ —É—Ä–æ–∫–∞–º</h1>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É, –ø–∏–Ω—å–∏–Ω—é –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—é...">
    </div>
    <div id="no-results" class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="lesson" style="display: none;">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
        <div class="card-container"></div>
    </div>

    <!-- Lessons Container -->
    <div id="lessons-container"></div>

    <!-- Modal -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>
            <div class="tab-header">
                <div id="tab-main" class="active">üìñ –ó–Ω–∞—á–µ–Ω–∏—è</div>
                <div id="tab-input" class="inactive">‚úçÔ∏è –†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥</div>
            </div>
            <div id="tab-main-pane" class="tab-pane"></div>
            <div id="tab-input-pane" class="tab-pane hidden">
                <iframe id="hanzi-frame" style="width:100%;height:400px;border:1px solid #ddd;border-radius:6px;margin-top:10px"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const lessonsContainer = document.getElementById('lessons-container');
            const progressBar = document.getElementById('progress-bar');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');
            const searchResultsContainer = document.getElementById('search-results');
            const searchCardContainer = searchResultsContainer.querySelector('.card-container');

            let charData = {}; // { "Âç±": { character, readings, notes, id }, ... }
            let allCards = [];
            let lessons = {};

            try {
                const response = await fetch('wenyan_full.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å wenyan_full.json');
                const data = await response.json();

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –º–∞—Å—Å–∏–≤ –≤ –æ–±—ä–µ–∫—Ç –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É
                data.forEach(item => {
                    charData[item.character] = item;
                });

                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —É—Ä–æ–∫–∞–º (id)
                Object.values(charData).forEach(item => {
                    const lessonNum = String(item.id);
                    if (!lessons[lessonNum]) lessons[lessonNum] = [];
                    lessons[lessonNum].push(item);
                });

                const sortedLessons = Object.keys(lessons).sort((a, b) => Number(a) - Number(b));
                const totalLessons = sortedLessons.length;

                // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫–∏
                sortedLessons.forEach((lessonNum, index) => {
                    setTimeout(() => {
                        const lessonDiv = document.createElement('div');
                        lessonDiv.className = 'lesson';
                        lessonDiv.dataset.lesson = lessonNum;

                        const title = document.createElement('h2');
                        title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
                        lessonDiv.appendChild(title);

                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'card-container';

                        lessons[lessonNum].sort((a, b) => a.character.localeCompare(b.character));

                        lessons[lessonNum].forEach(item => {
                            const card = createCard(item, lessonDiv);
                            cardContainer.appendChild(card);
                            allCards.push({
                                element: card,
                                data: item,
                                normalizedPinyin: removeDiacritics(getAllPinyin(item).toLowerCase()),
                                normalizedMeaning: getAllMeanings(item).toLowerCase(),
                                lessonElement: lessonDiv
                            });
                        });

                        lessonDiv.appendChild(cardContainer);
                        lessonsContainer.appendChild(lessonDiv);

                        // –ü—Ä–æ–≥—Ä–µ—Å—Å
                        progressBar.style.width = `${Math.round(((index + 1) / totalLessons) * 100)}%`;
                    }, 0);
                });
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–æ–≤–∞—Ä—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–∞ wenyan_full.json.');
            }

            // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
            function removeDiacritics(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            function getAllPinyin(item) {
                return item.readings.map(r => r.pinyin).join(', ');
            }

            function getAllMeanings(item) {
                return item.readings.flatMap(r => r.meanings).join(', ');
            }

            function createCard(item, lessonDiv) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.char = item.character;

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = item.character;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = getAllPinyin(item);

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = item.readings[0].meanings[0];

                card.appendChild(charElem);
                card.appendChild(pinyinElem);
                card.appendChild(meaningElem);

                card.addEventListener('click', () => showTheoryModal(item.character));

                return card;
            }

            // --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ---
            function showTheoryModal(hanzi) {
                const item = charData[hanzi];
                if (!item) return;

                document.getElementById('modal-char').textContent = hanzi;

                // –û—á–∏—â–∞–µ–º –≤–∫–ª–∞–¥–∫–∏
                const mainPane = document.getElementById('tab-main-pane');
                mainPane.innerHTML = '';

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
                if (item.readings && item.readings.length > 0) {
                    item.readings.forEach((reading, idx) => {
                        const group = document.createElement('div');
                        if (idx > 0) {
                            group.style.marginTop = '20px';
                            group.style.paddingTop = '15px';
                            group.style.borderTop = '1px dashed #ccc';
                        }

                        const pinyin = document.createElement('strong');
                        pinyin.textContent = reading.pinyin;
                        pinyin.style.color = '#e74c3c';
                        pinyin.style.display = 'block';
                        pinyin.style.fontSize = '16px';
                        group.appendChild(pinyin);

                        if (reading.meanings) {
                            const ul = document.createElement('ul');
                            reading.meanings.forEach(m => {
                                const li = document.createElement('li');
                                li.textContent = m.trim();
                                li.style.margin = '4px 0';
                                ul.appendChild(li);
                            });
                            group.appendChild(ul);
                        }

                        if (reading.examples && reading.examples.length > 0) {
                            const examplesTitle = document.createElement('p');
                            examplesTitle.innerHTML = '<strong>–ü—Ä–∏–º–µ—Ä—ã:</strong>';
                            examplesTitle.style.margin = '10px 0 5px 0';
                            group.appendChild(examplesTitle);

                            const examplesList = document.createElement('ol');
                            reading.examples.forEach(ex => {
                                const li = document.createElement('li');
                                li.classList.add('example-item');

                                const context = ex.chinese.replace(
                                    new RegExp(`(${hanzi})`, 'g'),
                                    '<strong style="color:#4CAF50;">$1</strong>'
                                );

                                li.innerHTML = `
                                    <div class="example-chinese">${context}</div>
                                    <div class="example-translation">¬´${ex.translation}¬ª</div>
                                    ${ex.source ? `<div class="example-source">–ò—Å—Ç–æ—á–Ω–∏–∫: ${ex.source}</div>` : ''}
                                `;
                                examplesList.appendChild(li);
                            });
                            group.appendChild(examplesList);
                        }

                        mainPane.appendChild(group);
                    });
                }

                // –ü—Ä–∏–º–µ—á–∞–Ω–∏—è
                if (item.notes && item.notes.length > 0) {
                    const notesDiv = document.createElement('div');
                    notesDiv.style.marginTop = '15px';
                    notesDiv.style.padding = '10px';
                    notesDiv.style.backgroundColor = '#f8f6fc';
                    notesDiv.style.borderLeft = '4px solid #a8c8d8';
                    notesDiv.style.borderRadius = '0 6px 6px 0';
                    notesDiv.style.fontSize = '13px';

                    const badges = item.notes.map(n => `<span class="note-badge">${n.trim()}</span>`).join('');
                    notesDiv.innerHTML = `<strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏—è:</strong> ${badges}`;
                    mainPane.appendChild(notesDiv);
                }

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
                document.getElementById('tab-main').onclick = () => {
                    document.getElementById('tab-main').className = 'active';
                    document.getElementById('tab-input').className = 'inactive';
                    document.getElementById('tab-main-pane').classList.remove('hidden');
                    document.getElementById('tab-input-pane').classList.add('hidden');
                };
                document.getElementById('tab-input').onclick = () => {
                    document.getElementById('tab-input').className = 'active';
                    document.getElementById('tab-main').className = 'inactive';
                    document.getElementById('tab-input-pane').classList.remove('hidden');
                    document.getElementById('tab-main-pane').classList.add('hidden');
                    document.getElementById('hanzi-frame').src = `./lesson1/tasks/task1.html#${hanzi}`;
                };

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –≤–∫–ª–∞–¥–∫—É
                document.getElementById('tab-main').click();

                modal.style.display = 'block';
            }

            // --- –ü–æ–∏—Å–∫ ---
            function filterCards(query) {
                if (!query.trim()) {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'none';
                    return;
                }

                searchCardContainer.innerHTML = '';
                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                allCards.forEach(cardData => {
                    const item = cardData.data;
                    const match =
                        item.character.includes(query) ||
                        removeDiacritics(getAllPinyin(item).toLowerCase()).includes(normalizedQuery) ||
                        getAllMeanings(item).toLowerCase().includes(lowerQuery);

                    if (match) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'card';

                        const lessonLabel = document.createElement('div');
                        lessonLabel.textContent = `–£—Ä–æ–∫ ${item.id}`;
                        lessonLabel.style.color = '#4CAF50';
                        lessonLabel.style.fontSize = '14px';
                        lessonLabel.style.fontWeight = 'bold';
                        lessonLabel.style.marginBottom = '4px';

                        const charElem = document.createElement('div');
                        charElem.className = 'char';
                        charElem.textContent = item.character;

                        const pinyinElem = document.createElement('div');
                        pinyinElem.className = 'pinyin';
                        pinyinElem.textContent = getAllPinyin(item);

                        const meaningElem = document.createElement('div');
                        meaningElem.className = 'meaning';
                        meaningElem.textContent = item.readings[0].meanings[0];

                        wrapper.appendChild(lessonLabel);
                        wrapper.appendChild(charElem);
                        wrapper.appendChild(pinyinElem);
                        wrapper.appendChild(meaningElem);

                        wrapper.addEventListener('click', () => {
                            showTheoryModal(item.character);
                        });

                        searchCardContainer.appendChild(wrapper);
                        found = true;
                    }
                });

                if (found) {
                    searchResultsContainer.style.display = 'block';
                    lessonsContainer.style.display = 'none';
                    noResultsDiv.style.display = 'none';
                } else {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'block';
                }
            }

            searchInput.addEventListener('input', () => filterCards(searchInput.value));

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.style.display === 'block') modal.style.display = 'none'; });
        });
    </script>
