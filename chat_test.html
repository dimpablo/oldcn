  <!-- –ü–∞–Ω–µ–ª—å –∏–∑ URL ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–∫–∞–∑–∞, –±–µ–∑ –¥–µ–π—Å—Ç–≤–∏–π -->
  <div id="payload-preview" style="display: none;">
    <strong>üìé –ó–∞–¥–∞–Ω–∏–µ –∏–∑ —Å—Å—ã–ª–∫–∏</strong>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      addDoc,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvyxPtx5PICYk60HUCERw5Cxh1TyCcZCY",
      authDomain: "antient-9bff0.firebaseapp.com",
      projectId: "antient-9bff0",
      storageBucket: "antient-9bff0.firebasestorage.app",
      messagingSenderId: "311792589414",
      appId: "1:311792589414:web:5fff3154735007c2006ba7",
      measurementId: "G-W4ZQXWRTKK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let otherUser = null;
    let payloadText = null; // –•—Ä–∞–Ω–∏–º —Ç–µ–∫—Å—Ç –∑–∞–¥–∞–Ω–∏—è, –ø–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞–∫—Ä–æ–µ—Ç –ø–∞–Ω–µ–ª—å

    // === –ü–∞—Ä—Å–µ—Ä –∑–∞–¥–∞–Ω–∏–π (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===
    function splitHybridMessage(message) {
      const delimiter = "‚Äô‚Äò‚Äô‚Äò";
      const parts = message.split(delimiter);
      const fragments = [];
      for (let i = 0; i < parts.length; i++) {
        if (i % 2 === 0 && parts[i].trim()) {
          fragments.push({ type: 'text', content: parts[i] });
        } else if (i % 2 === 1) {
          fragments.push({ type: 'task', raw: parts[i] });
        }
      }
      return fragments;
    }

    function parseTask(raw) {
      raw = raw.trim();
      if (raw.startsWith('[original]->[translation]:')) {
        const match = raw.match(/^\[.*?\]:\s*\{(.+?)\}->\{(.+?)\};\s*\[tokens\]:\s*\{(.+?)\}$/);
        if (match) {
          const tokens = match[3].split(',').map(t => t.trim().replace(/^["']|["']$/g, ''));
          return {
            type: 'translation',
            direction: 'original-to-translation',
            source: match[1],
            target: match[2],
            tokens: tokens
          };
        }
      }
      if (raw.startsWith('[char]:')) {
        const match = raw.match(/^\[char\]:\s*\{(.+?)\}$/);
        if (match) {
          let char = match[1];
          if (char.length >= 2 && ((char.startsWith('"') && char.endsWith('"')) || (char.startsWith("'") && char.endsWith("'")))) {
            char = char.slice(1, -1);
          }
          return { type: 'char', char };
        }
      }
      if (raw.startsWith('[paragraph]:')) {
        const match = raw.match(/^\[paragraph\]:\s*\{(.+?)\}$/);
        if (match) {
          let content = match[1];
          if (content.length >= 2 && ((content.startsWith('"') && content.endsWith('"')) || (content.startsWith("'") && content.endsWith("'")))) {
            content = content.slice(1, -1);
          }
          content = content.replace(/\\"/g, '"').replace(/\\'/g, "'");
          return { type: 'paragraph', content };
        }
      }
      return null;
    }

    function createTaskMessage(taskData, isFromMe) {
      const bubble = document.createElement('div');
      bubble.className = `msg-bubble ${isFromMe ? 'msg-from-me' : 'msg-from-them'}`;
      if (taskData.type === 'translation') {
        const container = document.createElement('div');
        container.className = 'task-container';
        const taskType = document.createElement('div');
        taskType.className = 'task-type';
        taskType.textContent = '–ü–µ—Ä–µ–≤–æ–¥ —Å –∫–∏—Ç–∞–π—Å–∫–æ–≥–æ –Ω–∞ —Ä—É—Å—Å–∫–∏–π';
        container.appendChild(taskType);
        const sourceText = document.createElement('div');
        sourceText.className = 'source-text';
        sourceText.textContent = taskData.source.replace(/^["']|["']$/g, '');
        container.appendChild(sourceText);
        bubble.appendChild(container);
      } else if (taskData.type === 'char') {
        const iframe = document.createElement('iframe');
        iframe.className = 'char-frame';
        iframe.src = `./lesson1/tasks/task1.html#${encodeURIComponent(taskData.char)}`;
        iframe.style.width = '120%';
        iframe.style.height = '400px';
        bubble.appendChild(iframe);
      } else if (taskData.type === 'paragraph') {
        const div = document.createElement('div');
        div.className = 'theory-box';
        div.innerHTML = taskData.content;
        bubble.appendChild(div);
      }
      return bubble;
    }

    // === –û–±—Ä–∞–±–æ—Ç–∫–∞ URL ===
    function getPayloadFromHash() {
      const match = window.location.hash.match(/^#chat\/[^\/]+\/(.*)$/);
      return match ? decodeURIComponent(match[1]) : null;
    }

    function showPreview() {
      const payload = getPayloadFromHash();
      if (!payload) return;

      payloadText = payload; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
      const previewPanel = document.getElementById('payload-preview');
      const payloadContent = document.getElementById('payload-content');

      try {
        const fragments = splitHybridMessage(payload);
        payloadContent.innerHTML = '';
        fragments.forEach(fragment => {
          if (fragment.type === 'text') {
            const p = document.createElement('p');
            p.textContent = fragment.content;
            payloadContent.appendChild(p);
          } else if (fragment.type === 'task') {
            const taskData = parseTask(fragment.raw);
            if (taskData) {
              const el = createTaskMessage(taskData, true);
              payloadContent.appendChild(el);
            }
          }
        });
        previewPanel.style.display = 'block';
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞:", e);
        payloadContent.innerHTML = '<p style="color:red">‚ùå –û—à–∏–±–∫–∞</p>';
        previewPanel.style.display = 'block';
      }
    }

    document.getElementById('close-payload').addEventListener('click', () => {
      document.getElementById('payload-preview').style.display = 'none';
      payloadText = null; // –û—Ç–º–µ–Ω—è–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
    });

    // === –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è ===
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();

      if (!text) {
        input.style.borderColor = 'red';
        setTimeout(() => input.style.borderColor = '#ccc', 500);
        return;
      }

      let finalText = text;
      if (payloadText) {
        finalText += ' ' + payloadText;
      }

      if (!otherUser || !currentUser) return;

      const userPair = [currentUser.uid, otherUser.id].sort().join('_');
      const messageData = {
        from: currentUser.uid,
        to: otherUser.id,
        text: finalText,
        timestamp: Date.now(),
        participants: [currentUser.uid, otherUser.id],
        userPair: userPair,
        seenBy: [currentUser.uid]
      };

      try {
        await addDoc(collection(db, 'messages'), messageData);
        input.value = '';
        // –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–±–∏—Ä–∞–µ–º –ø–∞–Ω–µ–ª—å
        document.getElementById('payload-preview').style.display = 'none';
        payloadText = null;
      } catch (e) {
        alert("–û—à–∏–±–∫–∞: " + e.message);
      }
    }

    document.getElementById('send-message-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          currentUser = { uid: user.uid, ...userDoc.data() };
          showPreview(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å, –µ—Å–ª–∏ –µ—Å—Ç—å payload
        } else {
          alert("–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
          window.location.href = './index.html';
        }
      } else {
        window.location.href = './index.html';
      }
    });

    function onHashChange() {
      const otherUserId = window.location.hash.match(/^#chat\/([^\/]+)(?:\/.*)?$/)?.[1];
      if (otherUserId && currentUser) {
        loadChatAndStartListening(otherUserId);
      }
    }

    async function loadChatAndStartListening(otherUserId) {
      try {
        const userSnap = await getDoc(doc(db, 'users', otherUserId));
        if (userSnap.exists()) {
          otherUser = { id: userSnap.id, ...userSnap.data() };
          document.getElementById('chat-name').textContent = otherUser.displayName || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π';
        }
        startListeningToMessages(otherUserId);
        markMessagesAsRead(otherUserId);
      } catch (e) {
        document.getElementById('chat-name').textContent = "–û—à–∏–±–∫–∞";
      }
    }

    function startListeningToMessages(otherUserId) {
      const q = query(collection(db, 'messages'), where('participants', 'array-contains', currentUser.uid));
      onSnapshot(q, snapshot => {
        const msgs = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.participants.includes(currentUser.uid) && data.participants.includes(otherUserId)) {
            msgs.push({ id: doc.id, ...data });
          }
        });
        msgs.sort((a, b) => a.timestamp - b.timestamp);
        renderMessages(msgs);
      });
    }

    function renderMessages(msgs) {
      const list = document.getElementById('messages-list');
      list.innerHTML = '';
      msgs.forEach(msg => {
        const fromMe = msg.from === currentUser.uid;
        const fragments = splitHybridMessage(msg.text);
        fragments.forEach(fragment => {
          if (fragment.type === 'text') {
            const div = document.createElement('div');
            div.className = `msg-bubble ${fromMe ? 'msg-from-me' : 'msg-from-them'}`;
            div.innerHTML = `<div>${fragment.content}</div><div style="font-size:11px;opacity:0.7;margin-top:4px;">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
            list.appendChild(div);
          } else if (fragment.type === 'task') {
            const taskData = parseTask(fragment.raw);
            if (taskData) {
              const el = createTaskMessage(taskData, fromMe);
              list.appendChild(el);
            }
          }
        });
      });
      list.scrollTop = list.scrollHeight;
    }

    async function markMessagesAsRead(otherUserId) {
      if (!currentUser) return;
      const q = query(collection(db, 'messages'), where('participants', 'array-contains', currentUser.uid));
      const snapshot = await getDocs(q);
      for (const doc of snapshot.docs) {
        const data = doc.data();
        if (data.participants.includes(otherUserId) && (!data.seenBy || !data.seenBy.includes(currentUser.uid))) {
          await updateDoc(doc.ref, { seenBy: arrayUnion(currentUser.uid) });
        }
      }
    }

    window.addEventListener('hashchange', onHashChange);
    window.addEventListener('load', () => {
      onHashChange();
    });
  </script>
