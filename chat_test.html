  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;

    }
    #chat-header {
      background: #00838f;

    }
    #messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;

      gap: 8px;

    .msg-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 4px 0;
      word-wrap: break-word;

    .msg-from-me {

    /* === СТИЛИ ДЛЯ ЗАДАНИЙ === */
    .task-container {
      background-color: #fffdfb;
      padding: 12px;
      border-radius: 8px;

      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #eae5f3;

      color: #7c6b96;

    /* === КОНТРОЛЫ ЧАТА === */

<body>

  <div id="chat-header">
    <h3 id="chat-name">Выберите собеседника</h3>
  </div>

  <div id="messages-list"></div>

  <div id="chat-controls">
    <input type="text" id="message-input" placeholder="Введите сообщение..." />
    <button id="send-message-btn">Отправить</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      addDoc,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvyxPtx5PICYk60HUCERw5Cxh1TyCcZCY",
      authDomain: "antient-9bff0.firebaseapp.com",
      projectId: "antient-9bff0",
      storageBucket: "antient-9bff0.firebasestorage.app",
      messagingSenderId: "311792589414",
      appId: "1:311792589414:web:5fff3154735007c2006ba7",
      measurementId: "G-W4ZQXWRTKK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let otherUser = null;

    // === ФУНКЦИИ ПАРСЕРА ЗАДАНИЙ ===

    function normalizeAnswer(text, isChineseOutput) {
      let normalized = text.toLowerCase();
      normalized = normalized.replace(/[^\p{L}\p{N}\s]/gu, '');
      if (isChineseOutput) {
        normalized = normalized.replace(/\s+/g, '');
      } else {
        normalized = normalized.replace(/\s+/g, ' ').trim();
      }
      return normalized;
    }

    function splitHybridMessage(message) {
      const delimiter = "’‘’‘";
      const parts = message.split(delimiter);
      const fragments = [];

      for (let i = 0; i < parts.length; i++) {
        if (i % 2 === 0 && parts[i].trim()) {
          fragments.push({ type: 'text', content: parts[i] });
        } else if (i % 2 === 1) {
          fragments.push({ type: 'task', raw: parts[i] });
        }
      }

      return fragments;
    }

    function parseTask(raw) {
      raw = raw.trim();

      if (raw.startsWith('[original]->[translation]:')) {
        const match = raw.match(/^\[.*?\]:\s*\{(.+?)\}->\{(.+?)\};\s*\[tokens\]:\s*\{(.+?)\}$/);
        if (match) {
          const tokens = match[3].split(',').map(t => t.trim().replace(/^["']|["']$/g, ''));
          return {
            type: 'translation',
            direction: 'original-to-translation',
            source: match[1],
            target: match[2],
            tokens: tokens
          };
        }
      }

      if (raw.startsWith('[translation]->[original]:')) {
        const match = raw.match(/^\[.*?\]:\s*\{(.+?)\}->\{(.+?)\};\s*\[tokens\]:\s*\{(.+?)\}$/);
        if (match) {
          const tokens = match[3].split(',').map(t => t.trim().replace(/^["']|["']$/g, ''));
          return {
            type: 'translation',
            direction: 'translation-to-original',
            source: match[1],
            target: match[2],
            tokens: tokens
          };
        }
      }

      if (raw.startsWith('[char]:')) {
        const match = raw.match(/^\[char\]:\s*\{(.+?)\}$/);
        if (match) {
          let char = match[1];
          if (char.length >= 2 && ((char.startsWith('"') && char.endsWith('"')) || (char.startsWith("'") && char.endsWith("'")))) {
            char = char.slice(1, -1);
          }
          return { type: 'char', char };
        }
      }

      if (raw.startsWith('[paragraph]:')) {
        const match = raw.match(/^\[paragraph\]:\s*\{(.+?)\}$/);
        if (match) {
          let content = match[1];
          if (content.length >= 2 && ((content.startsWith('"') && content.endsWith('"')) || (content.startsWith("'") && content.endsWith("'")))) {
            content = content.slice(1, -1);
          }
          content = content.replace(/\\"/g, '"').replace(/\\'/g, "'");
          return { type: 'paragraph', content };
        }
      }

      return null;
    }

    function createTextMessage(content, isFromMe) {
      const bubble = document.createElement('div');
      bubble.className = `msg-bubble ${isFromMe ? 'msg-from-me' : 'msg-from-them'}`;
      bubble.innerHTML = `
        <div>${content}</div>
        <div style="font-size:11px;opacity:0.7;margin-top:4px;">
          ${new Date().toLocaleTimeString()}
        </div>
      `;
      return bubble;
    }

    function createTaskMessage(taskData, isFromMe) {
      const bubble = document.createElement('div');
      bubble.className = `msg-bubble ${isFromMe ? 'msg-from-me' : 'msg-from-them'}`;

      if (taskData.type === 'translation') {
        bubble.appendChild(createTranslationTask(taskData));
      } else if (taskData.type === 'char') {
        const iframe = document.createElement('iframe');
        iframe.className = 'char-frame';
        iframe.src = `./lesson1/tasks/task1.html#${encodeURIComponent(taskData.char)}`;
        iframe.title = `Иероглиф ${taskData.char}`;
        iframe.style.width = '120%';
        iframe.style.height = '400px';

        bubble.appendChild(iframe);
      } else if (taskData.type === 'paragraph') {
        const div = document.createElement('div');
        div.className = 'theory-box';
        div.innerHTML = taskData.content;
        bubble.appendChild(div);
      }

      return bubble;
    }

    function createTranslationTask(taskData) {
      const container = document.createElement('div');
      container.className = 'task-container';

      const taskType = document.createElement('div');
      taskType.className = 'task-type';
      taskType.textContent = taskData.direction === 'original-to-translation'
        ? 'Перевод с китайского на русский'
        : 'Перевод с русского на китайский';
      container.appendChild(taskType);

      const sourceText = document.createElement('div');
      sourceText.className = 'source-text';
      sourceText.textContent = taskData.source;
      container.appendChild(sourceText);

      const wordsContainer = document.createElement('div');
      wordsContainer.className = 'words-container';
      const wordList = document.createElement('div');
      wordList.className = 'word-list';

      taskData.tokens.forEach(token => {
        const wordDiv = document.createElement('div');
        wordDiv.className = 'word';
        wordDiv.dataset.word = token;
        wordDiv.textContent = token;
        wordList.appendChild(wordDiv);
      });

      wordsContainer.appendChild(wordList);
      container.appendChild(wordsContainer);

      const answerContainer = document.createElement('div');
      answerContainer.className = 'answer-container';
      const answerWordList = document.createElement('div');
      answerWordList.className = 'word-list';
      answerContainer.appendChild(answerWordList);
      container.appendChild(answerContainer);

      const resultMessage = document.createElement('div');
      resultMessage.className = 'result-message info';
      resultMessage.textContent = taskData.direction === 'translation-to-original'
        ? 'Соберите перевод из доступных иероглифов'
        : 'Соберите перевод из доступных слов';
      container.appendChild(resultMessage);

      return container;
    }

    function attachInteraction(msgBubble, taskData) {
      const wordsList = msgBubble.querySelector('.words-container .word-list');
      const answerList = msgBubble.querySelector('.answer-container .word-list');
      const resultMessage = msgBubble.querySelector('.result-message');

      if (!wordsList || !answerList || !resultMessage) return;

      function checkAnswer() {
        const userWords = Array.from(answerList.querySelectorAll('.word')).map(el => el.textContent);
        let userText = taskData.direction === 'translation-to-original'
          ? userWords.join('')
          : userWords.join(' ');

        const normalizedUser = normalizeAnswer(userText, taskData.direction === 'translation-to-original');
        const normalizedCorrect = normalizeAnswer(taskData.target, taskData.direction === 'translation-to-original');

        if (normalizedUser === normalizedCorrect) {
          resultMessage.className = 'result-message success';
          resultMessage.textContent = '✅ Верно!';
        } else {
          resultMessage.className = 'result-message info';
          resultMessage.textContent = taskData.direction === 'translation-to-original'
            ? 'Соберите перевод из доступных иероглифов'
            : 'Соберите перевод из доступных слов';
        }
      }

      wordsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('word')) {
          const word = e.target.dataset.word;
          e.target.remove();

          const selected = document.createElement('div');
          selected.className = 'word selected';
          selected.textContent = word;
          selected.dataset.word = word;
          answerList.appendChild(selected);

          checkAnswer();
        }
      });

      answerList.addEventListener('click', (e) => {
        if (e.target.classList.contains('word')) {
          const word = e.target.dataset.word;
          e.target.remove();

          const btn = document.createElement('div');
          btn.className = 'word';
          btn.textContent = word;
          btn.dataset.word = word;
          wordsList.appendChild(btn);

          checkAnswer();
        }
      });
    }

    // === ОСНОВНАЯ ЛОГИКА ЧАТА ===

    function getOtherUserIdFromHash() {
      const match = window.location.hash.match(/^#chat\/([^\/]+)$/);
      return match ? match[1] : null;
    }

    function onHashChange() {
      console.log("[onHashChange] Вызвано");
      const otherUserId = getOtherUserIdFromHash();
      if (!otherUserId) {
        document.getElementById('chat-name').textContent = "Выберите собеседника";
        document.getElementById('messages-list').innerHTML = '';
        return;
      }

      if (!currentUser) {
        console.log("[onHashChange] currentUser ещё не загружен, ждём...");
        return;
      }

      console.log(`[onHashChange] Загружаем чат с пользователем: ${otherUserId}`);
      loadChatAndStartListening(otherUserId);
    }

    async function loadChatAndStartListening(otherUserId) {
      try {
        const userRef = doc(db, 'users', otherUserId);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          otherUser = { id: userSnap.id, ...userSnap.data() };
          document.getElementById('chat-name').textContent = otherUser.displayName || otherUser.email || 'Неизвестный';
        } else {
          document.getElementById('chat-name').textContent = "Пользователь не найден";
          return;
        }

        startListeningToMessages(otherUserId);
        markMessagesAsRead(otherUserId);
      } catch (e) {
        console.error("[loadChatAndStartListening] Ошибка:", e);
        document.getElementById('chat-name').textContent = "Ошибка подключения";
      }
    }

    function renderMessages(msgs) {
      const list = document.getElementById('messages-list');
      list.innerHTML = '';

      msgs.forEach(msg => {
        const fromMe = msg.from === currentUser.uid;
        const fragments = splitHybridMessage(msg.text);

        fragments.forEach(fragment => {
          const timeSpan = `<div style="font-size:11px;opacity:0.7;margin-top:4px;">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;

          if (fragment.type === 'text') {
            const div = document.createElement('div');
            div.className = `msg-bubble ${fromMe ? 'msg-from-me' : 'msg-from-them'}`;
            div.innerHTML = `<div>${fragment.content}</div>${timeSpan}`;
            list.appendChild(div);
          } else if (fragment.type === 'task') {
            const taskData = parseTask(fragment.raw);
            if (taskData) {
              const msgBubble = createTaskMessage(taskData, fromMe);
              list.appendChild(msgBubble);
              if (taskData.type === 'translation') {
                setTimeout(() => attachInteraction(msgBubble, taskData), 10); // Делаем после рендера
              }
            }
          }
        });
      });

      list.scrollTop = list.scrollHeight;
    }

    function startListeningToMessages(otherUserId) {
      const chatQuery = query(
        collection(db, 'messages'),
        where('participants', 'array-contains', currentUser.uid)
      );

      onSnapshot(chatQuery, (snapshot) => {
        const messages = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (
            data.participants.includes(currentUser.uid) &&
            data.participants.includes(otherUserId)
          ) {
            messages.push({ id: doc.id, ...data });
          }
        });

        messages.sort((a, b) => a.timestamp - b.timestamp);
        renderMessages(messages);
      }, (error) => {
        console.error("[onSnapshot] Ошибка подписки:", error);
      });
    }

    async function markMessagesAsRead(otherUserId) {
      if (!currentUser) return;

      const q = query(
        collection(db, 'messages'),
        where('participants', 'array-contains', currentUser.uid)
      );

      try {
        const snapshot = await getDocs(q);
        for (const doc of snapshot.docs) {
          const data = doc.data();
          if (
            data.participants.includes(currentUser.uid) &&
            data.participants.includes(otherUserId) &&
            (!data.seenBy || !data.seenBy.includes(currentUser.uid))
          ) {
            await updateDoc(doc.ref, {
              seenBy: arrayUnion(currentUser.uid)
            });
          }
        }
      } catch (e) {
        console.error("[markMessagesAsRead] Ошибка:", e);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();

      if (!text || !otherUser || !currentUser) return;

      const userPair = [currentUser.uid, otherUser.id].sort().join('_');
      const messageData = {
        from: currentUser.uid,
        to: otherUser.id,
        text: text,
        timestamp: Date.now(),
        participants: [currentUser.uid, otherUser.id],
        userPair: userPair,
        seenBy: [currentUser.uid]
      };

      try {
        await addDoc(collection(db, 'messages'), messageData);
        input.value = '';
      } catch (e) {
        alert("Ошибка отправки: " + e.message);
      }
    }

    document.getElementById('send-message-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('load', () => onHashChange());
    window.addEventListener('hashchange', onHashChange);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          currentUser = { uid: user.uid, ...userDoc.data() };
          onHashChange();
        } else {
          alert("Профиль не найден");
          window.location.href = './index.html';
        }
      } else {
        window.location.href = './index.html';
      }
    });
  </script>
