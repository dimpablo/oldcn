<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Задание: 王勿入于商</title>
</head>
<body>

<h2>Какое значение имеет предлог 自 в начале предложения?</h2>
  <p><strong>Пример: «自今壬寅至于甲辰子商烖基方» — что делает 自?</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">zì jīn rén yín zhì yú jiǎ chén zǐ shāng zāi jī fāng</div>
  </div>

  <div id="answers"></div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Варианты ответов: [текст, правильный (true/false)]
    const options = [
      { text: "Указывает на направление движения «из» или «от»", correct: false },
      { text: "Указывает на исходную точку во времени «с», «начиная с»", correct: true },
      { text: "Усиливает значение следующего за ним слова («сам», «лично»)", correct: false },
      { text: "Является формой глагола «следовать»", correct: false }
    ];
    
    // Перемешивание массива (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Отображаем перемешанные ответы
    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";

      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    // Проверка: правильный ли ответ выбран
    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

      if (selected.dataset.correct === "true") {
        resultEl.textContent = "✅ Верно! В сочетании с временны́ми обозначениями (今, 壬寅) 自 выступает как предлог со значением «с», «начиная с».";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. Хотя 自 может означать «сам» или «из», здесь, перед указанием времени, это предлог, задающий начало промежутка.";
        sendResult(false);
      }
    }


    // Отправка результата в родительское окно
    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    // Генерация ответов при загрузке
    window.onload = renderOptions;
  </script>
</body>
</html>

<script>
  window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
