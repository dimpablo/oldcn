  function normalizeAnswer(text, isChineseOutput) {
    let normalized = text.toLowerCase();
    normalized = normalized.replace(/[^\p{L}\p{N}\s]/gu, '');
    if (isChineseOutput) {
      normalized = normalized.replace(/\s+/g, '');
    } else {
      normalized = normalized.replace(/\s+/g, ' ').trim();
    }
    return normalized;
  }

  function splitHybridMessage(message) {
    const delimiter = "‚Äô‚Äò‚Äô‚Äò";
    const parts = message.split(delimiter);
    const fragments = [];

    for (let i = 0; i < parts.length; i++) {
      if (i % 2 === 0 && parts[i].trim()) {
        fragments.push({ type: 'text', content: parts[i] });
      } else if (i % 2 === 1) {
        fragments.push({ type: 'task', raw: parts[i] });
      }
    }

    return fragments;
  }

  function parseTask(raw) {
    raw = raw.trim();

    if (raw.startsWith('[original]->[translation]:')) {
      const match = raw.match(/^\[.*?\]:\s*\{(.+?)\}->\{(.+?)\};\s*\[tokens\]:\s*\{(.+?)\}$/);
      if (match) {
        const tokens = match[3].split(',').map(t => t.trim().replace(/^["']|["']$/g, ''));
        return {
          type: 'translation',
          direction: 'original-to-translation',
          source: match[1],
          target: match[2],
          tokens: tokens
        };
      }
    }

    if (raw.startsWith('[translation]->[original]:')) {
      const match = raw.match(/^\[.*?\]:\s*\{(.+?)\}->\{(.+?)\};\s*\[tokens\]:\s*\{(.+?)\}$/);
      if (match) {
        const tokens = match[3].split(',').map(t => t.trim().replace(/^["']|["']$/g, ''));
        return {
          type: 'translation',
          direction: 'translation-to-original',
          source: match[1],
          target: match[2],
          tokens: tokens
        };
      }
    }

    if (raw.startsWith('[char]:')) {
      const match = raw.match(/^\[char\]:\s*\{(.+?)\}$/);
      if (match) {
        let char = match[1];
        if (char.length >= 2 && ((char.startsWith('"') && char.endsWith('"')) || (char.startsWith("'") && char.endsWith("'")))) {
          char = char.slice(1, -1);
        }
        return { type: 'char', char };
      }
    }

    if (raw.startsWith('[paragraph]:')) {
      const match = raw.match(/^\[paragraph\]:\s*\{(.+?)\}$/);
      if (match) {
        let content = match[1];
        if (content.length >= 2 && ((content.startsWith('"') && content.endsWith('"')) || (content.startsWith("'") && content.endsWith("'")))) {
          content = content.slice(1, -1);
        }
        content = content.replace(/\\"/g, '"').replace(/\\'/g, "'");
        return { type: 'paragraph', content };
      }
    }

    return null;
  }

  function createTextMessage(content, isFromMe) {

  }

  function createTaskMessage(taskData, isFromMe) {
    const bubble = document.createElement('div');
    bubble.className = `msg-bubble ${isFromMe ? 'msg-from-me' : 'msg-from-them'}`;

    if (taskData.type === 'translation') {
      bubble.appendChild(createTranslationTask(taskData));

      iframe.style.height = '400px';
      bubble.appendChild(iframe);
    } else if (taskData.type === 'paragraph') {
      const div = document.createElement('div');
      div.className = 'theory-box';
      div.innerHTML = taskData.content;
      bubble.appendChild(div);
    }

    return bubble;
  }

  function createTranslationTask(taskData) {
    const container = document.createElement('div');
    container.className = 'task-container';

    const taskType = document.createElement('div');
    taskType.className = 'task-type';
    taskType.textContent = taskData.direction === 'original-to-translation'

    container.appendChild(taskType);

    const sourceText = document.createElement('div');
    sourceText.className = 'source-text';
    sourceText.textContent = taskData.source.replace(/^["']|["']$/g, ''); // –£–±–∏—Ä–∞–µ–º –∫–∞–≤—ã—á–∫–∏
    container.appendChild(sourceText);

    const wordsContainer = document.createElement('div');
    wordsContainer.className = 'words-container';
    const wordList = document.createElement('div');
    wordList.className = 'word-list';

    taskData.tokens.forEach(token => {
      const wordDiv = document.createElement('div');
      wordDiv.className = 'word';
      wordDiv.dataset.word = token;
      wordDiv.textContent = token;
      wordList.appendChild(wordDiv);
    });

    wordsContainer.appendChild(wordList);
    container.appendChild(wordsContainer);

    const answerContainer = document.createElement('div');
    answerContainer.className = 'answer-container';
    const answerWordList = document.createElement('div');
    answerWordList.className = 'word-list';
    answerContainer.appendChild(answerWordList);
    container.appendChild(answerContainer);

    const resultMessage = document.createElement('div');
    resultMessage.className = 'result-message info';
    resultMessage.textContent = taskData.direction === 'translation-to-original'

      : '–°–æ–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ–≤';
    container.appendChild(resultMessage);

    return container;

  function attachInteraction(msgBubble, taskData) {
    const wordsList = msgBubble.querySelector('.words-container .word-list');
    const answerList = msgBubble.querySelector('.answer-container .word-list');
    const resultMessage = msgBubble.querySelector('.result-message');

    if (!wordsList || !answerList || !resultMessage) return;

    function checkAnswer() {
      const userWords = Array.from(answerList.querySelectorAll('.word')).map(el => el.textContent);
      let userText = taskData.direction === 'translation-to-original'
        ? userWords.join('')
        : userWords.join(' ');

      const normalizedUser = normalizeAnswer(userText, taskData.direction === 'translation-to-original');
      const normalizedCorrect = normalizeAnswer(taskData.target, taskData.direction === 'translation-to-original');

      if (normalizedUser === normalizedCorrect) {
        resultMessage.className = 'result-message success';
        resultMessage.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';

      }
    }

        answerList.appendChild(selected);

        checkAnswer();

        btn.textContent = word;
        btn.dataset.word = word;
        wordsList.appendChild(btn);

        checkAnswer();
      }
    });
  }

      startListeningToMessages(otherUserId);
      markMessagesAsRead(otherUserId);

      // === –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ payload ===
      const payload = getPayloadFromHash();
      if (payload) {
        // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –°–æ—Ö—Ä–∞–Ω—è–µ–º payload –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤–º–µ—Å—Ç–æ –≤—Å—Ç–∞–≤–∫–∏ –≤ input ---
        currentPayload = payload;
        showPreview(payload);
      } else {
        // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ï—Å–ª–∏ –≤ URL –Ω–µ—Ç payload, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å ---
        currentPayload = null;
        document.getElementById('payload-preview').style.display = 'none';
      }

    } catch (e) {
      console.error("[loadChatAndStartListening] –û—à–∏–±–∫–∞:", e);
      document.getElementById('chat-name').textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
    }
  }


  function renderMessages(msgs) {
    const list = document.getElementById('messages-list');
    list.innerHTML = '';

    msgs.forEach(msg => {
      const fromMe = msg.from === currentUser.uid;
      const fragments = splitHybridMessage(msg.text);

      fragments.forEach(fragment => {
        const timeSpan = `<div style="font-size:11px;opacity:0.7;margin-top:4px;">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;

        if (fragment.type === 'text') {
          const div = document.createElement('div');
          div.className = `msg-bubble ${fromMe ? 'msg-from-me' : 'msg-from-them'}`;
          div.innerHTML = `<div>${fragment.content}</div>${timeSpan}`;
          list.appendChild(div);
        } else if (fragment.type === 'task') {
          const taskData = parseTask(fragment.raw);
          if (taskData) {
            const msgBubble = createTaskMessage(taskData, fromMe);
            list.appendChild(msgBubble);
            if (taskData.type === 'translation') {
              setTimeout(() => attachInteraction(msgBubble, taskData), 10);
            }
          }
        }
      });
    });

    list.scrollTop = list.scrollHeight;
  }

  function startListeningToMessages(otherUserId) {
    const chatQuery = query(
      collection(db, 'messages'),
      where('participants', 'array-contains', currentUser.uid)
    );

    onSnapshot(chatQuery, (snapshot) => {
      const messages = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        if (
          data.participants.includes(currentUser.uid) &&
          data.participants.includes(otherUserId)
        ) {
          messages.push({ id: doc.id, ...data });
        }
      });

      messages.sort((a, b) => a.timestamp - b.timestamp);
      renderMessages(messages);
    }, (error) => {
      console.error("[onSnapshot] –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏:", error);
    });
  }

  async function markMessagesAsRead(otherUserId) {
    if (!currentUser) return;

    const q = query(
      collection(db, 'messages'),
      where('participants', 'array-contains', currentUser.uid)
    );

    try {
      const snapshot = await getDocs(q);
      for (const doc of snapshot.docs) {
        const data = doc.data();
        if (
          data.participants.includes(currentUser.uid) &&
          data.participants.includes(otherUserId) &&
          (!data.seenBy || !data.seenBy.includes(currentUser.uid))
        ) {
          await updateDoc(doc.ref, {
            seenBy: arrayUnion(currentUser.uid)
          });
        }
      }
    } catch (e) {
      console.error("[markMessagesAsRead] –û—à–∏–±–∫–∞:", e);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const text = input.value.trim();

    // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ –∏ –º–µ—Ä—Ü–∞–Ω–∏–µ ---
    if (!text) {
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –º–µ—Ä—Ü–∞–Ω–∏—è
      input.classList.add('input-error');
      // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ–ª–∞ –∑–∞–≤–µ—Ä—à–∏—Ç—å—Å—è
      setTimeout(() => {
        input.classList.remove('input-error');
      }, 2000);
      return; // –ù–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    }

    if (!otherUser || !currentUser) return;

    // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –§–æ—Ä–º–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è ---
let finalText = text;
if (currentPayload) {
  finalText += currentPayload; // currentPayload —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç ‚Äô‚Äò‚Äô‚Äò ... ‚Äô‚Äò‚Äô‚Äò
}

    const userPair = [currentUser.uid, otherUser.id].sort().join('_');
    const messageData = {
      from: currentUser.uid,
      to: otherUser.id,
      // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º finalText –≤–º–µ—Å—Ç–æ text ---
      text: finalText,
      timestamp: Date.now(),
      participants: [currentUser.uid, otherUser.id],
      userPair: userPair,
      seenBy: [currentUser.uid]
    };

    try {
      await addDoc(collection(db, 'messages'), messageData);
      input.value = '';
      // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—á–∏—â–∞–µ–º currentPayload –∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å ---
      currentPayload = null;
      document.getElementById('payload-preview').style.display = 'none';
    } catch (e) {
      alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message);
    }
  }

  document.getElementById('send-message-btn').addEventListener('click', sendMessage);
  document.getElementById('message-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ===
  window.addEventListener('load', () => {
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          currentUser = { uid: user.uid, ...userDoc.data() };
          onHashChange();
        } else {
          alert("–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
          window.location.href = './index.html';
        }
      } else {
        window.location.href = './index.html';
      }
    });
  });

  window.addEventListener('hashchange', () => {
    onHashChange();
  });
</script>
