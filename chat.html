<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ß–∞—Ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      background: #00838f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 4px 0;
      word-wrap: break-word;
    }
    .msg-from-me {
      background: #00838f;
      color: white;
      align-self: flex-end;
    }
    .msg-from-them {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #chat-controls {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #send-message-btn {
      padding: 10px 16px;
      background: #00838f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #send-message-btn:hover {
      background: #006064;
    }
  </style>
</head>
<body>

  <div id="chat-header">
    <h3 id="chat-name">–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</h3>
  </div>

  <div id="messages-list"></div>

  <div id="chat-controls">
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="send-message-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      addDoc,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    // –ö–æ–Ω—Ñ–∏–≥ Firebase (—Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞)
    const firebaseConfig = {
      apiKey: "AIzaSyBvyxPtx5PICYk60HUCERw5Cxh1TyCcZCY",
      authDomain: "antient-9bff0.firebaseapp.com",
      projectId: "antient-9bff0",
      storageBucket: "antient-9bff0.firebasestorage.app",
      messagingSenderId: "311792589414",
      appId: "1:311792589414:web:5fff3154735007c2006ba7",
      measurementId: "G-W4ZQXWRTKK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let otherUser = null;

    // === üîç –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ #chat/userId ===
    function getOtherUserIdFromHash() {
      const match = window.location.hash.match(/^#chat\/([^\/]+)$/);
      return match ? match[1] : null;
    }

    // === üîÑ –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ö–µ—à–∞ ===
    function onHashChange() {
      const otherUserId = getOtherUserIdFromHash();
      if (!otherUserId) {
        document.getElementById('chat-name').textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞";
        document.getElementById('messages-list').innerHTML = '';
        return;
      }

      loadChatAndStartListening(otherUserId);
    }

    // === üì• –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∏ –∑–∞–ø—É—Å–∫ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è —á–∞—Ç–∞ ===
    async function loadChatAndStartListening(otherUserId) {
      try {
        const userRef = doc(db, 'users', otherUserId);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          otherUser = { id: userSnap.id, ...userSnap.data() };
          document.getElementById('chat-name').textContent = otherUser.displayName;
        } else {
          document.getElementById('chat-name').textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω";
        }

        startListeningToMessages(otherUserId);
        markMessagesAsRead(otherUserId);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:", e);
        document.getElementById('chat-name').textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
      }
    }

    // === üí¨ –ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π ===
    function startListeningToMessages(otherUserId) {
      const chatQuery = query(
        collection(db, 'messages'),
        where('participants', 'array-contains', currentUser.uid)
      );

      onSnapshot(chatQuery, (snapshot) => {
        const messages = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (
            data.participants.includes(currentUser.uid) &&
            data.participants.includes(otherUserId)
          ) {
            messages.push({ id: doc.id, ...data });
          }
        });

        messages.sort((a, b) => a.timestamp - b.timestamp);
        renderMessages(messages);
      }, (error) => {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:", error);
      });
    }

    // === üñºÔ∏è –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π ===
    function renderMessages(msgs) {
      const list = document.getElementById('messages-list');
      list.innerHTML = '';
      msgs.forEach(msg => {
        const fromMe = msg.from === currentUser.uid;
        const div = document.createElement('div');
        div.className = 'msg-bubble ' + (fromMe ? 'msg-from-me' : 'msg-from-them');
        div.innerHTML = `
          <div>${msg.text}</div>
          <div style="font-size:11px;opacity:0.7;margin-top:4px;">
            ${new Date(msg.timestamp).toLocaleTimeString()}
          </div>
        `;
        list.appendChild(div);
      });
      list.scrollTop = list.scrollHeight;
    }

    // === ‚úÖ –ü–æ–º–µ—Ç–∏—Ç—å –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ ===
    async function markMessagesAsRead(otherUserId) {
      const q = query(
        collection(db, 'messages'),
        where('to', '==', currentUser.uid),
        where('from', '==', otherUserId)
      );
      const snapshot = await getDocs(q);
      snapshot.forEach(async (doc) => {
        if (!doc.data().seenBy?.includes(currentUser.uid)) {
          await updateDoc(doc.ref, {
            seenBy: arrayUnion(currentUser.uid)
          });
        }
      });
    }

    // === üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è ===
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !otherUser) return;

      const messageData = {
        from: currentUser.uid,
        to: otherUser.id,
        text,
        timestamp: Date.now(),
        participants: [currentUser.uid, otherUser.id].sort(),
        seenBy: [currentUser.uid]
      };

      try {
        await addDoc(collection(db, 'messages'), messageData);
        input.value = '';
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
      }
    }

    document.getElementById('send-message-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // === üîÅ –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ö–µ—à–∞ ===
    window.addEventListener('load', onHashChange);
    window.addEventListener('hashchange', onHashChange);

    // === üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ===
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          currentUser = { uid: user.uid, ...userDoc.data() };
          // –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Ö–µ—à–∞, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
          onHashChange();
        } else {
          alert("–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
        }
      } else {
        // –ï—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç
        window.location.href = './index.html';
      }
    });
  </script>
</body>
</html>
