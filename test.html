<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCN - Learn Classical Chinese</title>
    <style>
        :root {
            --main-green: #58a700;
            --dark-green: #3c7a00;
            --light-green: #e5ffc8;
            --white: #ffffff;
            --gray: #f0f0f0;
            --dark-gray: #333333;
            --red: #ff4b4b;
        }
        
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark-gray);
            background-color: var(--gray);
        }
        
        /* ... (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞) ... */
        
        .virtual-keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            max-width: 400px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }
        
        .keyboard-char {
            padding: 8px 12px;
            background-color: var(--light-green);
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .keyboard-char:hover {
            background-color: var(--main-green);
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- –®–∞–ø–∫–∞ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <header>
        <div class="logo">OldCN</div>
        <div class="user-menu">
            <span>Lesson 1.1</span>
        </div>
    </header>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="lesson-container" id="lesson-container">
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏–π -->
        <div id="task1-loading">Loading task 1...</div>
        <div id="task2-loading">Loading task 2...</div>
        <div id="task3-loading">Loading task 3...</div>
        <div id="task4-loading">Loading task 4...</div>
        <div id="task5-loading">Loading task 5...</div>
        <div id="task6-loading">Loading task 6...</div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentTaskIndex = 0;
        const totalTasks = 6;
        let tasks = [];
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏—è
        async function loadTask(taskNumber) {
            try {
                const response = await fetch(`./1rus/${taskNumber}.1.html`);
                if (!response.ok) throw new Error('Failed to load task');
                return await response.text();
            } catch (error) {
                console.error('Error loading task:', error);
                return `<div class="task" id="task${taskNumber}">
                    <p>Error loading task ${taskNumber}: ${error.message}</p>
                </div>`;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–¥–∞–Ω–∏—è
        function initTask(taskElement) {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
            const taskId = taskElement.id;
            
            // –î–ª—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (task3 –∏ task6)
            if (taskId === 'task3' || taskId === 'task6') {
                const keyboardChars = taskElement.querySelectorAll('.keyboard-char');
                const inputField = taskElement.querySelector('.translate-input');
                
                keyboardChars.forEach(char => {
                    char.addEventListener('click', () => {
                        inputField.value += char.textContent;
                        inputField.dispatchEvent(new Event('keyup'));
                        inputField.focus();
                    });
                });
            }
            
            // –î–ª—è –∑–∞–¥–∞–Ω–∏–π —Å –≤—ã–±–æ—Ä–æ–º –æ—Ç–≤–µ—Ç–∞
            const options = taskElement.querySelectorAll('.option, .image-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    if (this.classList.contains('selected')) return;
                    
                    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                    options.forEach(opt => opt.classList.remove('selected'));
                    
                    this.classList.add('selected');
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "Continue"
                    const nextBtn = taskElement.querySelector('.next-btn');
                    if (nextBtn) nextBtn.disabled = false;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞
                    const isCorrect = this.dataset.correct === 'true';
                    const feedback = taskElement.querySelector('.feedback');
                    
                    if (feedback) {
                        feedback.textContent = isCorrect ? 'Correct! üëç' : 'Not quite. Try again!';
                        feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                    }
                });
            });
            
            // –î–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            const inputFields = taskElement.querySelectorAll('.translate-input');
            inputFields.forEach(input => {
                input.addEventListener('keyup', function(e) {
                    const nextBtn = taskElement.querySelector('.next-btn');
                    if (nextBtn) nextBtn.disabled = !this.value.trim();
                    
                    if (e.key === 'Enter') {
                        const correctAnswer = this.dataset.correct;
                        const feedback = taskElement.querySelector('.feedback');
                        
                        if (feedback && correctAnswer) {
                            const isCorrect = this.value.trim() === correctAnswer;
                            feedback.textContent = isCorrect ? 'Excellent! üéâ' : `Almost! Correct answer: ${correctAnswer}`;
                            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                            
                            if (isCorrect && nextBtn) {
                                nextBtn.disabled = false;
                            }
                        }
                    }
                });
            });
            
            // –î–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–¥—Å–∫–∞–∑–æ–∫
            const hintButtons = taskElement.querySelectorAll('.hint-btn');
            hintButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const hint = this.nextElementSibling;
                    if (hint.style.display === 'block') {
                        hint.style.display = 'none';
                        this.innerHTML = '<i class="fas fa-lightbulb"></i> Hint';
                    } else {
                        hint.style.display = 'block';
                        this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide';
                    }
                });
            });
            
            // –î–ª—è –∫–Ω–æ–ø–∫–∏ "Continue"
            const nextButton = taskElement.querySelector('.next-btn');
            if (nextButton) {
                nextButton.addEventListener('click', goToNextTask);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–¥–∞–Ω–∏—é
        function goToNextTask() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
            document.querySelector(`#task${currentTaskIndex + 1}`).classList.remove('active');
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
            currentTaskIndex++;
            updateProgress();
            
            if (currentTaskIndex < totalTasks) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
                document.querySelector(`#task${currentTaskIndex + 1}`).classList.add('active');
            } else {
                // –£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω
                alert('Lesson completed! Great job!');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            const progress = (currentTaskIndex / totalTasks) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initLesson() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            const loadingPromises = [];
            for (let i = 1; i <= totalTasks; i++) {
                loadingPromises.push(loadTask(i));
            }
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –∑–∞–¥–∞–Ω–∏–π
            const tasksHTML = await Promise.all(loadingPromises);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–∞–Ω–∏—è –≤ DOM
            const lessonContainer = document.getElementById('lesson-container');
            lessonContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            
            tasksHTML.forEach((html, index) => {
                const taskNumber = index + 1;
                const taskElement = document.createElement('div');
                taskElement.innerHTML = html;
                taskElement.id = `task${taskNumber}`;
                taskElement.className = 'task';
                
                lessonContainer.appendChild(taskElement);
                initTask(taskElement);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ
            document.getElementById('task1').classList.add('active');
            updateProgress();
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', initLesson);
    </script>
</body>
</html>
