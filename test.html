<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCN - –£—Ä–æ–∫ 1</title>
    <style>
        /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
        
        .virtual-keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .keyboard-char {
            padding: 10px 15px;
            background-color: var(--light-green);
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            user-select: none;
        }
        
        .keyboard-char:hover {
            background-color: var(--main-green);
            color: white;
            transform: scale(1.05);
        }
        
        .keyboard-char:active {
            transform: scale(0.95);
        }
        
        .hint-container {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--light-green);
            border-radius: 5px;
        }
        
        .hint-btn {
            background: none;
            border: none;
            color: var(--main-green);
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- –®–∞–ø–∫–∞ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <header>
        <div class="logo">OldCN</div>
        <div class="user-menu">
            <span id="lesson-info">–£—Ä–æ–∫ 1.3</span>
        </div>
    </header>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="lesson-container" id="lesson-container">
        <!-- –ó–∞–¥–∞–Ω–∏–µ 3 –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ —Å—é–¥–∞ -->
        <div class="loading-message">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏—è 3...</div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ 3
        async function loadTask3() {
            try {
                const response = await fetch('./1rus/3.1.html');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ');
                const html = await response.text();
                
                const container = document.getElementById('lesson-container');
                container.innerHTML = html;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                initVirtualKeyboard();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                initHint();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –æ—Ç–≤–µ—Ç–∞
                initAnswerCheck();
                
            } catch (error) {
                document.getElementById('lesson-container').innerHTML = `
                    <div class="error-message">
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏—è: ${error.message}</p>
                        <button onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function initVirtualKeyboard() {
            const keyboardChars = document.querySelectorAll('.keyboard-char');
            const inputField = document.querySelector('.translate-input');
            
            keyboardChars.forEach(char => {
                char.addEventListener('click', () => {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    inputField.value += char.textContent;
                    inputField.focus();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç –ø—Ä–∏ –∫–∞–∂–¥–æ–º –≤–≤–æ–¥–µ
                    checkAnswer();
                });
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function initHint() {
            const hintBtn = document.querySelector('.hint-btn');
            const hintContainer = document.querySelector('.hint-container');
            
            if (hintBtn && hintContainer) {
                hintBtn.addEventListener('click', () => {
                    if (hintContainer.style.display === 'block') {
                        hintContainer.style.display = 'none';
                        hintBtn.innerHTML = '<i class="fas fa-lightbulb"></i> –ü–æ–¥—Å–∫–∞–∑–∫–∞';
                    } else {
                        hintContainer.style.display = 'block';
                        hintBtn.innerHTML = '<i class="fas fa-eye-slash"></i> –°–∫—Ä—ã—Ç—å';
                    }
                });
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function initAnswerCheck() {
            const inputField = document.querySelector('.translate-input');
            const feedback = document.querySelector('.feedback');
            const nextBtn = document.querySelector('.next-btn');
            
            if (inputField) {
                inputField.addEventListener('input', checkAnswer);
                inputField.addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') checkAnswer();
                });
            }
            
            function checkAnswer() {
                const userAnswer = inputField.value.trim();
                const correctAnswer = 'Ê≠§Ê±§‰πü„ÄÇ';
                
                if (userAnswer === correctAnswer) {
                    feedback.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                    feedback.className = 'feedback correct';
                    nextBtn.disabled = false;
                } else {
                    feedback.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑';
                    feedback.className = 'feedback incorrect';
                    nextBtn.disabled = true;
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
        function initNextButton() {
            const nextBtn = document.querySelector('.next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    alert('–≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è. –í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–¥–∞–Ω–∏—é.');
                });
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadTask3().then(() => {
                initNextButton();
                document.getElementById('progress').style.width = '50%'; // –ü—Ä–∏–º–µ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            });
        });
    </script>
</body>
</html>
