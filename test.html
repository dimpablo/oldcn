<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чтение файла dead.txt</title>
</head>
<body>
  <h1>Содержимое файла dead.txt:</h1>
  <div id="text-content">Загрузка...</div>

  <script>
    fetch('dead.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Не удалось загрузить файл');
        }
        return response.text();
      })
      .then(text => {
        // Вставляем содержимое как HTML
        document.getElementById('text-content').innerHTML = text;
      })
      .catch(error => {
        document.getElementById('text-content').textContent = 'Ошибка: ' + error.message;
      });
  </script>
</body>
</html>
