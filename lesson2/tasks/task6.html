<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Задание: 今</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 4px 0;
      padding: 0;
      font-size: 14px;
      line-height: 1.4;
      background: #fff;
      color: #333;
    }

    h2 {
      margin: 0 0 6px 0;
      font-size: 15px;
      font-weight: 500;
    }

    p {
      margin: 5px 0;
    }

    .pinyin-container {
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
      overflow: hidden;
    }

    .pinyin-toggle {
      background: #f5f5f5;
      border: none;
      padding: 5px 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      color: #444;
      margin: 0;
    }

    .pinyin-toggle::after {
      content: '▼';
      float: right;
      font-size: 10px;
      transition: transform 0.2s;
    }

    .pinyin-toggle.expanded::after {
      transform: rotate(180deg);
    }

    .pinyin-text {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: #f9f9f9;
      font-style: italic;
      color: #555;
      font-size: 13px;
    }

    .pinyin-text.expanded {
      padding: 5px 10px;
      max-height: 60px;
    }

    label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:active {
      background: #0055aa;
    }

    #result {
      margin: 6px 0 0 0;
      font-size: 14px;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

  <h2>Что означает 今 в «今歲」?</h2>
  <p><strong>Пример: «今歲商受年» — это:</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">jīn suì shāng shòu nián</div>
  </div>

  <div id="answers"></div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Варианты ответов: [текст, правильный (true/false)]
const options = [
  { text: "Указывает на прошлое", correct: false },
  { text: "Обозначает настоящее время или «нынешний»", correct: true },
  { text: "Означает «будущий»", correct: false },
  { text: "Выражает возможность", correct: false }
];
    // Перемешивание массива (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Отображаем перемешанные ответы
    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";

      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index; // уникальное значение, но правильный = "1"
        input.dataset.correct = opt.correct;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    // Проверка: правильный ли ответ выбран
    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

if (selected.dataset.correct === "true") {
  resultEl.textContent = "✅ Правильно! 今 — указывает на настоящее: «сейчас», «нынешний».";
  sendResult(true);
} else {
  resultEl.textContent = "❌ Неверно. 今 относится к настоящему времени.";
  sendResult(false, "Ошибка в интерпретации 今");
}
    }

    // Отправка результата в родительское окно
    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    // Генерация ответов при загрузке
    window.onload = renderOptions;
  </script>

</body>
</html>

<script>
  window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
