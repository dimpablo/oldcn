<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–°–æ–±–µ—Ä–∏ —Ñ—Ä–∞–∑—É</title>
  <style>
    /* –ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π —Å–±—Ä–æ—Å */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.4;
      font-size: 14px;
      background: #fff;
      color: #2c3e50;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .instructions {
      background: #f0f0f0;
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .instructions em {
      font-style: italic;
      font-size: 12px;
    }

    .hint-list {
      list-style: none;
      color: #7f8c8d;
      font-size: 12px;
    }

    .hint-list li::before {
      content: "üî∏ ";
    }

    .hint-list li {

    }

    p {

      margin: 6px 0;
    }

    /* –ó–æ–Ω–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è */
    #drop-area {
      min-height: 40px;
      border: 1px dashed #3498db;
      border-radius: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 4px;
      margin: 6px 0;
      font-size: 18px;
      align-items: center;
    }

    /* –ü—É–ª –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ */
    #char-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin: 6px 0;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 40px;
      background: #f9f9f9;
    }

    .char-box {
      width: 32px;
      height: 32px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .punctuation {
      font-size: 16px;
      color: #7f8c8d;
    }

    .controls {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .message {
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
    }

    .success {
      color: #27ae60;
    }

    .hint {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>–°–æ–±–µ—Ä–∏ —Ñ—Ä–∞–∑—É</h2>

  <div class="instructions">
    <p><strong>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å —Ñ—Ä–∞–∑—É:</strong></p>
    <p><em>–ì–∞–¥–∞—Ç–µ–ª—å –ß–∂—ç–Ω —Å–∫–∞–∑–∞–ª: ¬´–ü—Ä–∞–≤–∏—Ç–µ–ª—å –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –Ω–µ –∑–∞–¥–∞—ë—Ç –≤–æ–ø—Ä–æ—Å–æ–≤¬ª.</em></p>
  </div>

  <p><strong>–ò–µ—Ä–æ–≥–ª–∏—Ñ—ã:</strong></p>
  <div id="char-pool"></div>

  <p><strong>–°–æ–±–µ—Ä–∏—Ç–µ –∑–¥–µ—Å—å:</strong></p>
  <div id="drop-area" class="drop-area">
    <!-- –°—é–¥–∞ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã -->
  </div>

  <div class="controls">
    <button id="check-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å</button>
  </div>

  <p id="result" class="message"></p>

  <script>
    const expected = ['Âçú', 'Áà≠', 'Êõ∞', 'Áéã', 'ÂÖÅ', '‰∏ç', 'Ë≤û'];

    const allChars = [
      'Â∑±', 'ÂçØ', 'Áéã', '‰∏ç', 'Ë≤û', 'Â∑≥',
      'Áà≠', 'ÂØÖ', 'Áà≠', 'Èõ®', 'Êõ∞', 'ÂÖ∂', 
      'Áô∏', '‰∫•', 'ÂÖÅ', 'Âçú', '‰∏ë', 'Áèè', 'Â£¨', 'Âçà'
    ];

    const charPool = document.getElementById('char-pool');
    const dropArea = document.getElementById('drop-area');
    const checkBtn = document.getElementById('check-btn');
    const resetBtn = document.getElementById('reset-btn');
    const resultEl = document.getElementById('result');

    const isMobileDevice = 'ontouchstart' in window;

    function moveToDropArea(box) {
      const clone = box.cloneNode(true);
      clone.draggable = false;
      clone.style.cursor = 'default';
      clone.onclick = null;
      clone.ontouchstart = null;

      box.remove();
      dropArea.appendChild(clone);
    }

    function initCharPool(shuffled) {
      charPool.innerHTML = '';
      dropArea.innerHTML = '';
      resultEl.textContent = '';

      shuffled.forEach(char => {
        const box = document.createElement('div');
        box.className = 'char-box';
        if (char === 'Ôºå') box.classList.add('punctuation');
        box.textContent = char;

        box.style.cursor = 'pointer';
        box.addEventListener('click', function() {
          moveToDropArea(this);
        });

        charPool.appendChild(box);
      });
    }

    let shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
    initCharPool(shuffledChars);

    checkBtn.addEventListener('click', () => {
      const current = Array.from(dropArea.children).map(el => el.textContent);
      if (arraysEqual(current, expected)) {
        resultEl.innerHTML = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!<br>ÂçúÁà≠Êõ∞ÁéãÂÖÅ‰∏çË≤û';
        resultEl.className = 'message success';
        sendResult(true);
      } else {
        resultEl.textContent = '‚ùå –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
        resultEl.className = 'message';
        sendResult(false, '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫');
      }
    });

    resetBtn.addEventListener('click', () => {
      shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
      initCharPool(shuffledChars);
    });

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) return false;
      }
      return true;
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success: !!success,
        message: message || (success ? "–§—Ä–∞–∑–∞ —Å–æ–±—Ä–∞–Ω–∞ –≤–µ—Ä–Ω–æ" : "–û—à–∏–±–∫–∞ –≤ –ø–æ—Ä—è–¥–∫–µ")
      }, "*");
    }

    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
