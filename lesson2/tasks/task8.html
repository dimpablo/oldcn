<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Задание: 自</title>
</head>
<body>

  <h2>Что означает 自 в «自來」?</h2>
  <p><strong>Пример: «方其自來」 — это:</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">fāng qí zì lái</div>
  </div>

  <div id="answers"></div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Варианты ответов: [текст, правильный (true/false)]
const options = [
  { text: "Означает «другой»", correct: false },
  { text: "Указывает на движение от места", correct: false },
  { text: "Выражает самодвижение: «сам прийти»", correct: true },
  { text: "Частица будущего времени", correct: false }
];
    // Перемешивание массива (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Отображаем перемешанные ответы
    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";

      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index; // уникальное значение, но правильный = "1"
        input.dataset.correct = opt.correct;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    // Проверка: правильный ли ответ выбран
    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

if (selected.dataset.correct === "true") {
  resultEl.textContent = "✅ Правильно! 自 — «сам», в сочетании 自來 — «придёт сам».";
  sendResult(true);
} else {
  resultEl.textContent = "❌ Неверно. 自 выражает самодействие.";
  sendResult(false, "Ошибка в интерпретации 自");
}
    }

    // Отправка результата в родительское окно
    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    // Генерация ответов при загрузке
    window.onload = renderOptions;
  </script>

</body>
</html>

<script>
  window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
