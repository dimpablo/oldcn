<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание: Урок 7 — Военные походы и приказы</title>
</head>
<body>
  <h2>Какой предлог означает «к моменту...» или «когда наступит…»?</h2>
  <p><strong>Пример: «及茲二月有大雨»</strong></p>
  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-text">jí zī èr yuè yǒu dà yǔ</div>
  </div>
  <div id="answers"></div>
  <button onclick="check('answers', 'result', options)">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { text: "及 (jí) — к моменту, когда наступит", correct: true },
      { text: "于 (yú) — в (месте или времени)", correct: false },
      { text: "自 (zì) — от, начиная с", correct: false },
      { text: "至 (zhì) — достигать", correct: false }
    ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";
      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct.toString();
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check(containerId, resultId, optionsArray) {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById(resultId);
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }
      if (selected.dataset.correct === "true") {
        resultEl.innerHTML = `
          ✅ <strong>Правильно!</strong><br>
          <strong>及 jí</strong> — это предлог, означающий «к моменту...»<br>
          В сочетании с <strong>有</strong> он указывает на ожидаемое состояние:<br>
          <em>Ко второму месяцу будет сильный дождь</em>.
        `;
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. Подумайте о значении 及 в контексте времени.";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
