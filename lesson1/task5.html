<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сказуемое</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Найди предикат</h2>
  <p><strong>己卯卜貞雨？</strong></p>
  <div class="pinyin-container">
  <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded')">
    Показать пиньинь ▼
  </button>
  <div class="pinyin-text">
    jǐ mǎo bu zhēn yǔ?
  </div>
</div>

<style>
  .pinyin-container {
    margin: 15px 0;
    border: 1px solid #eee;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .pinyin-toggle {
    background: #f5f5f5;
    border: none;
    padding: 8px 15px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
    color: #555;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .pinyin-toggle:hover {
    background: #eef7ff;
  }
  
  .pinyin-toggle::after {
    content: '▼';
    font-size: 12px;
    transition: transform 0.2s;
  }
  
  .pinyin-text {
    padding: 0 15px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
    background: #fafafa;
    font-style: italic;
    color: #666;
    font-size: 15px;
  }
  
  .pinyin-text.expanded {
    padding: 12px 15px;
    max-height: 100px;
  }
  
  .pinyin-toggle.expanded::after {
    transform: rotate(180deg);
  }
</style>
  <p>Какое слово является предикатом?</p>
  <button onclick="answer('雨')">雨</button>
  <button onclick="answer('貞')">貞</button>
  <button onclick="answer('卜')">卜</button>
  <button onclick="answer('己卯')">己卯</button>

  <p id="result"></p>

  <script>
    function answer(sel) {
      if (sel === "雨") {
        document.getElementById("result").textContent = "✅ Верно! 雨 — предикат: «будет дождь?»";
        sendResult(true);
      } else {
        document.getElementById("result").textContent = "❌ Неверно. Подумайте: что отвечает на вопрос «что будет?»";
        sendResult(false, "Ошибка в определении сказуемого");
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }
  </script>
</body>
</html><script>// Сигнализируем родителю, что это — настоящее задание
window.parent.postMessage({
  type: "TASK_EXISTS",
  valid: true
}, "*");
</script>
