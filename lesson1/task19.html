<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Что в день 癸丑?</title>
  <style>
    /* Минималистичный сброс */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.4;
      font-size: 14px;
      color: #2c3e50;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 6px;
      text-align: center;
    }

    .oracle-text {
      font-size: 18px;
      text-align: center;
      margin: 8px 0;
      font-weight: bold;
    }

    .pinyin-container {
      border: 1px solid #eee;
      border-radius: 3px;
      margin: 6px 0;
      overflow: hidden;
    }

    .pinyin-toggle {
      background: #f5f5f5;
      border: none;
      padding: 6px 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 12px;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pinyin-toggle::after {
      content: '▼';
      font-size: 10px;
    }

    .pinyin-toggle.expanded::after {
      transform: rotate(180deg);
    }

    .pinyin-text {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease, padding 0.2s ease;
      background: #fafafa;
      font-style: italic;
      color: #666;
      font-size: 12px;
    }

    .pinyin-text.expanded {
      padding: 6px 10px;
      max-height: 60px;
    }

    .options {
      margin: 8px 0;
    }

    .option {
      margin: 4px 0;
      padding: 6px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }

    .option.selected {
      background: #d4edff;
      border-color: #3498db;
    }

    .option input {
      margin-right: 6px;
      width: auto;
    }

    button {
      padding: 6px 12px;
      font-size: 13px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: block;
      margin: 8px auto;
      width: auto;
    }

    #result {
      margin-top: 8px;
      padding: 6px;
      font-size: 13px;
      text-align: center;
      border-radius: 3px;
    }

    .success {
      background: #e8f5e9;
      color: #27ae60;
    }

    .error {
      background: #ffebee;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h2>Что в день 癸丑?</h2>

  <div class="oracle-text">癸丑允其雨</div>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded')">
      Пиньинь ▼
    </button>
    <div class="pinyin-text">guǐ chǒu yǔn qí yǔ</div>
  </div>

  <div class="options" id="options-container">
    <!-- Варианты добавятся динамически -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { value: "rain-coming", text: "Будет дождь", correct: false },
      { value: "no-rain", text: "Не будет дождя", correct: false },
      { value: "rained", text: "Действительно пошёл дождь", correct: true },
      { value: "divined", text: "Правитель гадал", correct: false }
    ];

    let selectedValue = null;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          label.classList.add('selected');
        };

        const textNode = document.createTextNode(option.text);
        label.appendChild(input);
        label.appendChild(textNode);
        container.appendChild(label);
      });
    }

    function check() {
      if (!selectedValue) {
        const resultEl = document.getElementById("result");
        resultEl.textContent = "Выберите вариант.";
        resultEl.className = "error";
        return;
      }

      const isCorrect = selectedValue === "rained";
      const resultEl = document.getElementById("result");

      if (isCorrect) {
        resultEl.textContent = "✅ Верно! 允其雨 = «и в самом деле пошёл дождь».";
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ 允 — подтверждение, а не предсказание.";
        resultEl.className = "error";
        sendResult(false, "Ошибка в интерпретации 允");
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Верно" : "Ошибка")
      }, "*");
    }

    window.onload = renderOptions;
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
