<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–°–æ–±–µ—Ä–∏ —Ñ—Ä–∞–∑—É</title>
  <style>
    /* –ú–∏–Ω–∏–º–∞–ª–∏–∑–º */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.4;
      font-size: 14px;
      color: #2c3e50;
    }

    h2 {

    }

    .instructions {

    }

    .instructions em {

    }

    .hint {

      color: #7f8c8d;
      margin-top: 3px;
    }

    .hint-list {
      list-style: none;
      padding-left: 0;
      color: #7f8c8d;
      font-size: 12px;
    }

    .hint-list li::before {
      content: "üî∏ ";
    }

    .hint-list li {
      margin: 1px 0;
    }

    p {
      font-size: 13px;
      margin: 4px 0;
    }

    /* –ó–æ–Ω–∞ —Å–±–æ—Ä–∫–∏ */
    #drop-area {
      min-height: 36px;
      border: 1px dashed #3498db;
      border-radius: 3px;
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      padding: 3px;
      margin: 6px 0;
      font-size: 18px;
      align-items: center;
      background: #f0f8ff;
    }

    /* –ü—É–ª –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ */
    #char-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      margin: 6px 0;
      padding: 3px;
      border: 1px solid #ddd;
      border-radius: 3px;
      min-height: 36px;
      background: #f9f9f9;
    }

    .char-box {
      width: 30px;
      height: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .punctuation {
      font-size: 16px;
      color: #7f8c8d;
    }

    .controls {
      margin-top: 6px;
      display: flex;
      gap: 6px;
    }

    button {
      padding: 5px 10px;
      font-size: 13px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .message {
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>–°–æ–±–µ—Ä–∏ —Ñ—Ä–∞–∑—É</h2>

  <div class="instructions">
    <p><strong>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã</strong>, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å:</p>
    <p><em>¬´–ë—ã–ª –ª–∏ –¥–æ–∂–¥—å?¬ª</em></p>
    <p class="hint">üí° –í—Ä–µ–º—è: –ø—Ä–æ—à–ª–æ–µ</p>
  </div>

  <p><strong>–ò–µ—Ä–æ–≥–ª–∏—Ñ—ã:</strong></p>
  <div id="char-pool"></div>

  <p><strong>–°–æ–±–µ—Ä–∏—Ç–µ –∑–¥–µ—Å—å:</strong></p>
  <div id="drop-area" class="drop-area"></div>

  <div class="controls">
    <button id="check-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å</button>
  </div>

  <p id="result" class="message"></p>

  <script>
    const expected = ['Ë≤û', 'Êõ∞', 'ÂÖÅ', 'Èõ®'];

    const allChars = [
      'Â∑±', 'ÂçØ', 'Áéã', '‰∏ç', 'Ë≤û', 'Â∑≥',
      '‰∏ô', 'ÂØÖ', 'Áà≠', 'Èõ®', 'Êõ∞', 'ÂÖ∂', 
      'Áô∏', '‰∫•', 'ÂÖÅ', 'Âç†', '‰∏ë', 'Áèè', 'Â£¨', 'Âçà'
    ];

    const charPool = document.getElementById('char-pool');
    const dropArea = document.getElementById('drop-area');
    const checkBtn = document.getElementById('check-btn');
    const resetBtn = document.getElementById('reset-btn');
    const resultEl = document.getElementById('result');

    const isMobileDevice = 'ontouchstart' in window;

    function moveToDropArea(box) {
      const clone = box.cloneNode(true);
      clone.draggable = false;
      clone.style.cursor = 'default';
      clone.onclick = null;
      clone.ontouchstart = null;

      box.remove();
      dropArea.appendChild(clone);
    }

    function initCharPool(shuffled) {
      charPool.innerHTML = '';
      dropArea.innerHTML = '';
      resultEl.textContent = '';

      shuffled.forEach(char => {
        const box = document.createElement('div');
        box.className = 'char-box';
        if (char === 'Ôºå') box.classList.add('punctuation');
        box.textContent = char;

        box.style.cursor = 'pointer';
        box.addEventListener('click', () => moveToDropArea(box));

        charPool.appendChild(box);
      });
    }

    let shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
    initCharPool(shuffledChars);

    checkBtn.addEventListener('click', () => {
      const current = Array.from(dropArea.children).map(el => el.textContent);
      if (arraysEqual(current, expected)) {
        resultEl.innerHTML = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!<br>Ë≤ûÊõ∞ÂÖÅÈõ® = ¬´–ë—ã–ª –ª–∏ –¥–æ–∂–¥—å?¬ª';
        resultEl.className = 'message success';
        sendResult(true);
      } else {
        resultEl.textContent = '‚ùå –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
        resultEl.className = 'message';
        sendResult(false, '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫');
      }
    });

    resetBtn.addEventListener('click', () => {
      shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
      initCharPool(shuffledChars);
    });

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success: !!success,
        message: message || (success ? "–§—Ä–∞–∑–∞ —Å–æ–±—Ä–∞–Ω–∞ –≤–µ—Ä–Ω–æ" : "–û—à–∏–±–∫–∞")
      }, "*");
    }

    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
