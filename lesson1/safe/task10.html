<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Сопоставьте: иероглиф ↔ значение</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 8px;
      line-height: 1.4;
      background: #fff;
      color: #333;
      font-size: 14px;
    }

    h2 {
      color: #222;
      text-align: center;
      margin: 8px 0;
      font-size: 18px;
      font-weight: bold;
    }

    p {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin: 6px 0 12px;
    }

    .match-container {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .column {
      width: 48%;
      min-width: 120px;
    }

    .column h3 {
      text-align: center;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    .word-item, .def-item {
      padding: 10px 8px;
      margin: 4px 0;
      background: #f5f5f5;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .word-item.selected {
      background: #ddf;
      border-color: #38f;
    }

    .def-item.selected {
      background: #dfd;
      border-color: #0a0;
    }

    .matched {
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
      opacity: 0.9;
      cursor: default;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 12px auto 8px;
      padding: 8px 16px;
      font-size: 14px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      padding: 6px;
    }

    /* Полная адаптация под узкий экран */
    @media (max-width: 480px) {
      body {
        padding: 6px;
        font-size: 13px;
      }
      h2 {
        font-size: 16px;
      }
      p {
        font-size: 12px;
      }
      .match-container {
        gap: 10px;
        flex-direction: column;
        align-items: stretch;
      }
      .column {
        width: 100%;
      }
      .column h3 {
        font-size: 13px;
      }
      .word-item, .def-item {
        font-size: 15px;
        padding: 8px 6px;
      }
      button {
        padding: 6px 12px;
        font-size: 13px;
      }
      #result {
        font-size: 13px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Сопоставьте иероглиф и его значение</h2>
  <p>Кликните на иероглиф слева, затем — на значение справа</p>

  <div class="match-container">
    <div class="column">
      <h3>Иероглифы</h3>
      <div id="words"></div>
    </div>
    <div class="column">
      <h3>Значения</h3>
      <div id="defs"></div>
    </div>
  </div>

  <button onclick="reset()">Сбросить</button>
  <p id="result"></p>

  <script>
    const pairs = [
      { char: "丑", meaning: "Земная ветвь (2-я)" },
      { char: "爭", meaning: "Чжэн (имя собств.)" },
      { char: "雨", meaning: "Дождь / Дождь идет / Дождить" },
      { char: "允", meaning: "Действительно!" },
      { char: "亥", meaning: "Земная ветвь (12-я)" }
    ];

    let selectedWord = null;
    let matchedPairs = 0;

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function init() {
      const wordList = document.getElementById("words");
      const defList = document.getElementById("defs");

      wordList.innerHTML = "";
      defList.innerHTML = "";

      const shuffledChars = shuffle(pairs);
      const shuffledMeanings = shuffle(pairs.map(p => p.meaning));

      shuffledChars.forEach(item => {
        const el = document.createElement("div");
        el.className = "word-item";
        el.dataset.char = item.char;
        el.textContent = item.char;
        el.onclick = () => selectWord(el);
        wordList.appendChild(el);
      });

      shuffledMeanings.forEach(meaning => {
        const el = document.createElement("div");
        el.className = "def-item";
        el.dataset.meaning = meaning;
        el.textContent = meaning;
        el.onclick = () => selectDefinition(el);
        defList.appendChild(el);
      });
    }

    function selectWord(el) {
      if (el.classList.contains("matched")) return;
      document.querySelectorAll(".word-item.selected").forEach(e => e.classList.remove("selected"));
      selectedWord = null;
      el.classList.add("selected");
      selectedWord = el;
    }

    function selectDefinition(el) {
      if (el.classList.contains("matched") || !selectedWord) return;

      const char = selectedWord.dataset.char;
      const meaning = el.dataset.meaning;
      const isCorrect = pairs.some(p => p.char === char && p.meaning === meaning);

      if (isCorrect) {
        el.classList.add("matched");
        selectedWord.classList.add("matched");
        selectedWord.onclick = null;
        el.onclick = null;
        selectedWord = null;
        matchedPairs++;

        if (matchedPairs === 5) {
          document.getElementById("result").innerHTML = "✅ Все верно!";
          document.getElementById("result").style.color = "#27ae60";
          sendResult(true);
        }
      } else {
        document.getElementById("result").textContent = "❌ Неверно.";
        document.getElementById("result").style.color = "#e74c3c";
        setTimeout(() => {
          document.getElementById("result").textContent = "";
        }, 1500);

        selectedWord.classList.remove("selected");
        selectedWord = null;
      }
    }

    function reset() {
      matchedPairs = 0;
      document.getElementById("result").textContent = "";
      init();
    }

    function sendResult(success, message = "") {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Все пары верны" : "Ошибка")
      }, "*");
    }

    init();
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
