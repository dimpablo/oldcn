<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Задание 3: 其</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      background: #fff;
      color: #333;
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    p {
      margin: 6px 0;
    }

    strong {
      font-weight: 600;
    }

    .pinyin-container {
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .pinyin-toggle {
      background: #f9f9f9;
      border: none;
      padding: 6px 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
    }

    .pinyin-toggle:hover {
      background: #f0f0f0;
    }

    .pinyin-toggle::after {
      content: '▼';
      font-size: 10px;
      transition: transform 0.2s;
    }

    .pinyin-toggle.expanded::after {
      transform: rotate(180deg);
    }

    .pinyin-text {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: #fafafa;
      font-style: italic;
      color: #555;
      font-size: 13px;
    }

    .pinyin-text.expanded {
      padding: 6px 10px;
      max-height: 60px;
    }

    label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 4px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:active {
      background: #0055aa;
    }

    #result {
      margin: 8px 0 0 0;
      font-size: 14px;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

  <h2>Что означает 其?</h2>
  <p><strong>«其雨» — это:</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">qí yǔ</div>
  </div>

  <label><input type="radio" name="q" value="0"> Дождь идёт</label>
  <label><input type="radio" name="q" value="1"> Будет дождь</label>
  <label><input type="radio" name="q" value="2"> Дождя не будет</label>
  <label><input type="radio" name="q" value="3"> Дождь действительно был</label>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

      if (selected.value === "1") {
        resultEl.textContent = "✅ Правильно!";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно.";
        sendResult(false, "Ошибка в интерпретации 其");
      }
    }
  </script>

</body>
</html>

<script>
  window.parent.postMessage({
    type: "TASK_EXISTS",
    valid: true
  }, "*");
</script>
