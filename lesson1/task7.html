<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Что означает 允?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .oracle-text {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .options {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .option {
      margin: 8px 0;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .option:hover {
      background: #eef7ff;
      border-color: #3498db;
    }
    .option.selected {
      background: #d4edff;
      border-color: #3498db;
      box-shadow: 0 0 0 2px #b3d7ff;
    }
    .option input {
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: background 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background: #e8f5e9;
      color: #27ae60;
    }
    .error {
      background: #ffebee;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h2>Что означает 允?</h2>

  <div class="oracle-text">癸丑允其雨</div>
<div class="pinyin-container">
  <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded')">
    Показать пиньинь ▼
  </button>
  <div class="pinyin-text">
    guǐ chǒu yǔn qí yǔ
  </div>
</div>

<style>
  .pinyin-container {
    margin: 15px 0;
    border: 1px solid #eee;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .pinyin-toggle {
    background: #f5f5f5;
    border: none;
    padding: 8px 15px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
    color: #555;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .pinyin-toggle:hover {
    background: #eef7ff;
  }
  
  .pinyin-toggle::after {
    content: '▼';
    font-size: 12px;
    transition: transform 0.2s;
  }
  
  .pinyin-text {
    padding: 0 15px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
    background: #fafafa;
    font-style: italic;
    color: #666;
    font-size: 15px;
  }
  
  .pinyin-text.expanded {
    padding: 12px 15px;
    max-height: 100px;
  }
  
  .pinyin-toggle.expanded::after {
    transform: rotate(180deg);
  }
</style>
  <div class="options" id="options-container">
    <!-- Варианты будут добавлены динамически и в случайном порядке -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Все варианты с указанием правильного
    const options = [
      { value: "correct", text: "Действительно пошёл дождь", correct: true },
      { value: "rain", text: "Будет дождь", correct: false },
      { value: "no-rain", text: "Не будет дождя", correct: false },
      { value: "said", text: "Правитель сказал", correct: false }
    ];

    let selectedValue = null;

    // Функция случайного перемешивания
    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Отображение перемешанных вариантов
    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          // Убираем выделение
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          // Выделяем выбранный
          label.classList.add('selected');
        };

        const text = document.createTextNode(option.text);
        label.appendChild(input);
        label.appendChild(text);
        container.appendChild(label);
      });
    }

    function check() {
      if (!selectedValue) {
        document.getElementById("result").textContent = "Выберите вариант ответа.";
        document.getElementById("result").className = "error";
        return;
      }

      const isCorrect = selectedValue === "correct";

      const resultEl = document.getElementById("result");
      if (isCorrect) {
        resultEl.textContent = "✅ Правильно! 允 — подтверждение события, «и в самом деле пошёл дождь».";
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. 允 означает «действительно», «и в самом деле» — это подтверждение, а не предсказание.";
        resultEl.className = "error";
        sendResult(false, "Ошибка в интерпретации 允");
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage(
        {
          type: "TASK_RESULT",
          success,
          message: message || (success ? "Верно интерпретировано 允" : "Ошибка в интерпретации 允")
        },
        "*"
      );
    }

    // Перемешиваем и рендерим при загрузке
    window.onload = renderOptions;

    // Сигнализируем, что задание существует
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
