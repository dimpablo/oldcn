<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Что в день 癸丑?</title>
</head>
<body>

  <h2>Что в день 癸丑?</h2>

  <div class="oracle-text">癸丑允其雨</div>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded')">
      Пиньинь ▼
    </button>
    <div class="pinyin-text">guǐ chǒu yǔn qí yǔ</div>
  </div>

  <div class="options" id="options-container">
    <!-- Варианты добавятся динамически -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { value: "rain-coming", text: "Будет дождь", correct: false },
      { value: "no-rain", text: "Не будет дождя", correct: false },
      { value: "rained", text: "Действительно пошёл дождь", correct: true },
      { value: "divined", text: "Правитель гадал", correct: false }
    ];

    let selectedValue = null;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          label.classList.add('selected');
        };

        const textNode = document.createTextNode(option.text);
        label.appendChild(input);
        label.appendChild(textNode);
        container.appendChild(label);
      });
    }

    function check() {
      if (!selectedValue) {
        const resultEl = document.getElementById("result");
        resultEl.textContent = "Выберите вариант.";
        resultEl.className = "error";
        return;
      }

      const isCorrect = selectedValue === "rained";
      const resultEl = document.getElementById("result");

      if (isCorrect) {
        resultEl.textContent = "✅ Верно! 允其雨 = «и в самом деле пошёл дождь».";
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ 允 — подтверждение, а не предсказание.";
        resultEl.className = "error";
        sendResult(false, "Ошибка в интерпретации 允");
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Верно" : "Ошибка")
      }, "*");
    }

    window.onload = renderOptions;
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
