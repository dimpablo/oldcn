<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 6: Погода, болезни и миссии</title>
</head>
<body>
<h2>Как правильно понять предложение «及茲二月有大雨»?</h2>
<p><strong>Пример из текста: «及茲二月有大雨»</strong></p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
        Показать пиньинь
    </button>
    <div class="pinyin-text">jí zī èr yuè yǒu dà yǔ</div>
</div>

<p>Это гадательное предложение затрагивает ключевые грамматические конструкции Урока 6. Каково его правильное значение и структура?</p>

<div id="answers"></div>
<button onclick="check('answers', 'result', options)">Проверить</button>
<p id="result"></p>

<script>
  const options = [
    { 
      text: "«Ко второму месяцу будут сильные дожди» — верно: «及» указывает на срок, «有» выражает наличие состояния, а «茲二月» — «этот второй месяц»", 
      correct: true 
    },
    { 
      text: "«Во втором месяце не будет дождя» — неверно: «有» означает «иметь/будет», а не отрицание", 
      correct: false 
    },
    { 
      text: "«Со второго месяца идут дожди» — неверно: «及» означает «к моменту», а не «начиная с»", 
      correct: false 
    },
    { 
      text: "«Во втором месяце будет засуха» — неверно: в предложении говорится о дожде, а не о засухе", 
      correct: false 
    }
  ];

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function renderOptions() {
    const shuffled = shuffle(options);
    const container = document.getElementById("answers");
    if (!container) {
      console.error("Контейнер #answers не найден");
      return;
    }
    container.innerHTML = "";

    shuffled.forEach((opt, index) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "q";
      input.value = opt.correct ? "1" : "0_" + index;
      input.dataset.correct = opt.correct.toString();

      label.appendChild(input);
      label.appendChild(document.createTextNode(opt.text));
      container.appendChild(label);
    });
  }

  function check(containerId, resultId, optionsArray) {
    const selected = document.querySelector('input[name="q"]:checked');
    const resultEl = document.getElementById(resultId);

    if (!selected) {
      resultEl.textContent = "Выберите вариант.";
      return;
    }

    if (selected.dataset.correct === "true") {
      resultEl.innerHTML = `
        ✅ <strong>Правильно!</strong><br>
        Это типичное предложение Урока 6, объединяющее несколько ключевых конструкций:<br>
        • <strong>及 jí</strong> — предлог «к моменту...», «когда наступит...»<br>
        • <strong>茲 zī</strong> — указательное местоимение «этот»<br>
        • <strong>有 yǒu</strong> — предикатив «иметь, будет» (указывает на наличие состояния)<br>
        • <strong>大雨 dà yǔ</strong> — «сильный дождь»<br><br>
        Полный перевод: «Ко второму месяцу будут сильные дожди».
      `;
      sendResult(true);
    } else {
      resultEl.textContent = "❌ Неверно. Обратите внимание: «有» — это не отрицание, а указание на наличие; «及» — не «начиная с», а «к моменту».";
      sendResult(false);
    }
  }

  function sendResult(success) {
    window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
  }

  window.onload = renderOptions;
</script>
</body>
</html>
