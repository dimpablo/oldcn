<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание: 黍年有足雨</title>
</head>
<body>
  <h2>Какой из вариантов точно передаёт смысл фразы «黍年有足雨»?</h2>
  <p><strong>Обратите внимание на предикатив 有 и определение урожая.</strong></p>
  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-text">shǔ nián yǒu zú yǔ</div>
  </div>
  <div id="answers"></div>
  <button onclick="check('answers', 'result', options)">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { text: "Урожай проса будет иметь достаточно дождя", correct: true },
      { text: "Урожай риса не будет иметь дождя", correct: false },
      { text: "На поле проса будет засуха", correct: false },
      { text: "Урожай проса не будет хорошим", correct: false }
    ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";
      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct.toString();
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check(containerId, resultId, optionsArray) {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById(resultId);
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }
      if (selected.dataset.correct === "true") {
        resultEl.innerHTML = `
          ✅ <strong>Правильно!</strong><br>
          Это пример использования:<br>
          • <strong>有 yǒu</strong> — «иметь, будет» (предикатив состояния)<br>
          • <strong>黍年</strong> — «урожай проса»<br>
          • <strong>足雨</strong> — «достаточно дождя»<br>
          Важно: здесь урожай — не субъект действия, а объект состояния.
        `;
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. Подумайте о значении 有 и 黍.";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
