<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задание: 帝不我受佑</title>
</head>
<body>
  <h2>Что означает конструкция «帝不我受佑»?</h2>
  <p><strong>Обратите внимание на порядок слов.</strong></p>
  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-text">Dì bù wǒ shòu yòu</div>
  </div>
  <div id="answers"></div>
  <button onclick="check('answers', 'result', options)">Проверить</button>
  <p id="result"></p>
  <script>
    const options = [
      { text: "Небесный Владыка не пошлёт нам помощи", correct: true },
      { text: "Небесный Владыка пошлёт нам помощь", correct: false },
      { text: "Мы не получим урожай от Небесного Владыки", correct: false },
      { text: "Небесный Владыка не примет мою молитву", correct: false }
    ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";
      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct.toString();
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check(containerId, resultId, optionsArray) {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById(resultId);
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }
      if (selected.dataset.correct === "true") {
        resultEl.textContent = "✅ Правильно!";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно.";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
