<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Урок 6 — Погода, болезни и миссии</title>
</head>
<body>

<h2>Выберите правильное значение или объяснение</h2>

<div class="grid">
    <div class="cell" onclick="openModal('q1')">
        <strong>黍年有足雨</strong>
        <span class="status" id="status-q1">?</span>
    </div>
    <div class="cell" onclick="openModal('q2')">
        <strong>茲邑亡振</strong>
        <span class="status" id="status-q2">?</span>
    </div>
    <div class="cell" onclick="openModal('q3')">
        <strong>及茲二月有大雨</strong>
        <span class="status" id="status-q3">?</span>
    </div>
    <div class="cell" onclick="openModal('q4')">
        <strong>王使眔羌</strong>
        <span class="status" id="status-q4">?</span>
    </div>
</div>

<button onclick="checkAll()" style="width:100%; margin-top:12px;">Проверить</button>
<p id="result"></p>

<!-- Модальные окна -->
<div id="modal-q1" class="modal">
    <div class="modal-content">
        <div class="modal-header">黍年有足雨</div>
        <div class="pinyin-container">
            <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
                Показать пиньинь
            </button>
            <div class="pinyin-text">shǔ nián yǒu zú yǔ</div>
        </div>
        <div class="options">
            <label><input type="radio" name="q1" value="Урожай проса будет иметь достаточно дождя">Урожай проса будет иметь достаточно дождя</label>
            <label><input type="radio" name="q1" value="Урожай проса не будет иметь дождя">Урожай проса не будет иметь дождя</label>
            <label><input type="radio" name="q1" value="Урожай риса будет иметь дождь">Урожай риса будет иметь дождь</label>
            <label><input type="radio" name="q1" value="Урожай проса будет малым">Урожай проса будет малым</label>
        </div>
        <button onclick="closeModal('q1')">OK</button>
    </div>
</div>

<div id="modal-q2" class="modal">
    <div class="modal-content">
        <div class="modal-header">茲邑亡振</div>
        <div class="pinyin-container">
            <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
                Показать пиньинь
            </button>
            <div class="pinyin-text">zī yì wú zhèn</div>
        </div>
        <div class="options">
            <label><input type="radio" name="q2" value="В этом городе не будет тревоги">В этом городе не будет тревоги</label>
            <label><input type="radio" name="q2" value="В этом городе будет тревога">В этом городе будет тревога</label>
            <label><input type="radio" name="q2" value="Этот город погибнет">Этот город погибнет</label>
            <label><input type="radio" name="q2" value="Этот город будет укреплён">Этот город будет укреплён</label>
        </div>
        <button onclick="closeModal('q2')">OK</button>
    </div>
</div>

<div id="modal-q3" class="modal">
    <div class="modal-content">
        <div class="modal-header">及茲二月有大雨</div>
        <div class="pinyin-container">
            <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
                Показать пиньинь
            </button>
            <div class="pinyin-text">jí zī èr yuè yǒu dà yǔ</div>
        </div>
        <div class="options">
            <label><input type="radio" name="q3" value="Ко второму месяцу будут сильные дожди">Ко второму месяцу будут сильные дожди</label>
            <label><input type="radio" name="q3" value="Со второго месяца идут дожди">Со второго месяца идут дожди</label>
            <label><input type="radio" name="q3" value="До второго месяца не будет дождя">До второго месяца не будет дождя</label>
            <label><input type="radio" name="q3" value="Во втором месяце будет засуха">Во втором месяце будет засуха</label>
        </div>
        <button onclick="closeModal('q3')">OK</button>
    </div>
</div>

<div id="modal-q4" class="modal">
    <div class="modal-content">
        <div class="modal-header">王使眔羌</div>
        <div class="pinyin-container">
            <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
                Показать пиньинь
            </button>
            <div class="pinyin-text">wáng shǐ dà qiāng</div>
        </div>
        <div class="options">
            <label><input type="radio" name="q4" value="послы вана и племя Цянь">послы вана и племя Цянь</label>
            <label><input type="radio" name="q4" value="война вана с Цянь">война вана с Цянь</label>
            <label><input type="radio" name="q4" value="миссия вана против Цянь">миссия вана против Цянь</label>
            <label><input type="radio" name="q4" value="послы Цянь идут к вану">послы Цянь идут к вану</label>
        </div>
        <button onclick="closeModal('q4')">OK</button>
    </div>
</div>

<script>
    const correctAnswers = {
        q1: "Урожай проса будет иметь достаточно дождя",
        q2: "В этом городе не будет тревоги",
        q3: "Ко второму месяцу будут сильные дожди",
        q4: "послы вана и племя Цянь"
    };

    let userAnswers = { q1: null, q2: null, q3: null, q4: null };

    function openModal(id) {
        document.getElementById(`modal-${id}`).style.display = "flex";
    }

    function closeModal(id) {
        const selected = document.querySelector(`input[name="${id}"]:checked`);
        if (selected) {
            userAnswers[id] = selected.value;
            document.getElementById(`status-${id}`).textContent = "✓";
            document.getElementById(`status-${id}`).style.color = "green";
        }
        document.getElementById(`modal-${id}`).style.display = "none";
    }

    function checkAll() {
        const resultEl = document.getElementById("result");
        const allAnswered = Object.values(userAnswers).every(ans => ans !== null);

        if (!allAnswered) {
            resultEl.textContent = "Ответьте на все.";
            return;
        }

        let correctCount = 0;
        for (const id in correctAnswers) {
            if (userAnswers[id] === correctAnswers[id]) correctCount++;
        }

        if (correctCount === 4) {
            resultEl.innerHTML = `
                ✅ <strong>Все верно!</strong><br>
                Вы отлично усвоили Урок 6:<br>
                • Предикатив 有 — «иметь» (условие, состояние)<br>
                • Отрицание 亡 — «не иметь»<br>
                • Предлог 及 — «к моменту...»<br>
                • Союз 眔 — «и» (между именами)<br>
                • Указательное местоимение 茲 — «этот»
            `;
            sendResult(true);
        } else {
            const wrong = 4 - correctCount;
            resultEl.textContent = `❌ ${wrong} ошибки.`;
            sendResult(false, `Ошибки: ${wrong}/4`);
        }
    }

    function sendResult(success, message) {
        window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    // Уведомление, что задание существует
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
</body>
</html>
