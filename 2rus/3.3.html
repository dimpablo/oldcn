    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
        <div id="character-target-div"></div>
   
<div id="character-target-div"></div>
<button id="next-btn" disabled>Далее</button>

  <script>
  var writer = HanziWriter.create('character-target-div', '道', {
    width: 150,
    height: 150,
    showCharacter: false,
    showOutline: false,
    showHintAfterMisses: 1,
    highlightOnComplete: false,
    padding: 5
  });

  // Запуск квиза
  function startQuiz() {
    writer.quiz({
      onComplete: function(data) {
        // Всегда активируем кнопку "Далее"
        document.getElementById('next-btn').disabled = false;

        // Показываем количество ошибок
        alert('Количество ошибок: ' + data.totalMistakes);
      }
    });
  }

  // Первый запуск квиза
  startQuiz();
</script>
