<!-- Task 6: Use possessive particle -->
<div class="task active" id="task6">
    <h3 class="task-title">Используйте частицу 之</h3>
    <p class="task-prompt">Как будет "Пей его!" (чай)?</p>

    <div class="translate-container">
        <input type="text" class="translate-input" placeholder="Введите предложение..." id="particle-input">

        <!-- Виртуальная клавиатура -->
        <div class="virtual-keyboard">
            <div class="keyboard-row">
                <div class="keyboard-char">饮</div>
                <div class="keyboard-char">之</div>
                <div class="keyboard-char">！</div>
                <div class="keyboard-char">茶</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-char">食</div>
                <div class="keyboard-char">此</div>
                <div class="keyboard-char">也</div>
                <div class="keyboard-char">。</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-char">吾</div>
                <div class="keyboard-char">汝</div>
                <div class="keyboard-char">渴</div>
                <div class="keyboard-char">饥</div>
            </div>
        </div>

        <button class="hint-btn" id="hint-btn6">
            <i class="fas fa-lightbulb"></i> Подсказка
        </button>
        <div class="hint-container" id="hint6">
            <p>"пить" = 饮, "чай" = 茶</p>
            <p>Частица 之 используется как притяжательное местоимение "его/её"</p>
            <p>Повелительное предложение заканчивается на ！</p>
            <p>Пример: 食之！ (Ешь это!)</p>
        </div>
    </div>

    <div class="feedback" id="feedback6"></div>
    <button class="next-btn" disabled>Далее</button>
</div>
