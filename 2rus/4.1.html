<div class="task active" id="task4">
<h3 class="task-title">Составьте предложение</h3>
<p class="task-prompt">Составьте предложение "Имя можно назвать"</p>

<!-- Банк слов -->
<div class="word-bank">
<div class="word draggable" draggable="true" data-correct="1">名</div>
<div class="word draggable" draggable="true" data-correct="2">可</div>
<div class="word draggable" draggable="true" data-correct="3">名</div>
</div>

<!-- Поле для сборки предложения -->
<div class="sentence-container" id="sentence-container">
<div class="placeholder">Перетащите слова сюда</div>
<button class="clear-btn">×</button>
</div>

<!-- Подсказка -->
<button class="hint-btn" id="hint-btn4">
<i class="fas fa-lightbulb"></i> Подсказка
</button>
<div class="hint-container" id="hint4">
<p>В древнекитайском нет разделения на глаголы и существительные так, как в русском.</p>
<p>Здесь "имя" используется и как существительное, и как глагол "называть".</p>
<p>Пример: 名可名 — имя можно назвать.</p>
</div>

<!-- Ответ -->
<div class="feedback" id="feedback4"></div>
<button class="next-btn" disabled>Далее</button></div>

<!-- Скрипт проверки -->
<script>
function checkAnswer() {
const container = document.getElementById('sentence-container');
const words = Array.from(container.querySelectorAll('.draggable'));

// Ожидаемый порядок символов
const correctOrder = ['名', '可', '名'];

// Проверяем, что все слова добавлены и в правильном порядке
return words.length === correctOrder.length &&
words.every((word, i) => word.textContent.trim() === correctOrder[i]);
}
</script>
