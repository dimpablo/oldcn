function initTask() {

                e.target.classList.add('dragging');
            });

            word.addEventListener('dragend', e => {
                e.target.classList.remove('dragging');
            });
        });

        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        dropzone.addEventListener('drop', e => {
            e.preventDefault();

            const textContent = e.dataTransfer.getData('text/plain');
            const draggingWord = Array.from(draggables).find(w => w.textContent === textContent);

            if (!draggingWord) return;

            const newWord = draggingWord.cloneNode(true);
            newWord.classList.add('in-sentence');
            newWord.removeAttribute('draggable');
            newWord.style.margin = '0 5px';

            if (placeholder) placeholder.remove();
            dropzone.appendChild(newWord);
            nextBtn.disabled = false;
            clearBtn.style.display = 'block';
        });

        // === Mobile Touch Events ===
        draggables.forEach(word => {
            word.addEventListener('touchstart', e => {
                draggingWord = e.target;
                draggingWord.classList.add('dragging');
            });

            word.addEventListener('touchend', e => {
                if (!draggingWord) return;

                const touch = e.changedTouches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);

                if (target && target.closest('#sentence-container')) {
                    const newWord = draggingWord.cloneNode(true);
                    newWord.classList.add('in-sentence');
                    newWord.removeAttribute('draggable');
                    newWord.style.margin = '0 5px';

                    if (placeholder) placeholder.remove();
                    dropzone.appendChild(newWord);
                    nextBtn.disabled = false;
                    clearBtn.style.display = 'block';
                }

                draggingWord.classList.remove('dragging');
                draggingWord = null;
            });

    const canvas = document.createElement('canvas');

    const ctx = canvas.getContext('2d');

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
    function resizeCanvas() {

    }

    resizeCanvas();

    // –ü—Ä–æ—Å—Ç–æ–π —Å–∞–ª—é—Ç
    const fireworks = [];
    function createFirework(x, y) {
        for (let i = 0; i < 50; i++) {
            fireworks.push({
                x: x,
                y: y,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                life: 100,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let firework of fireworks) {
            ctx.beginPath();
            ctx.arc(firework.x, firework.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = firework.color;
            ctx.fill();

            firework.x += firework.dx;
            firework.y += firework.dy;
            firework.life--;
        }

        // –£–¥–∞–ª—è–µ–º –≤—ã–¥–æ—Ö—à–∏–µ—Å—è —á–∞—Å—Ç–∏—Ü—ã
        for (let i = fireworks.length - 1; i >= 0; i--) {
            if (fireworks[i].life <= 0) {
                fireworks.splice(i, 1);
            }
        }

        if (fireworks.length > 0) {
            requestAnimationFrame(animate);
        }
    }

    // –ó–∞–ø—É—Å–∫ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–∞–ª—é—Ç–æ–≤
    for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }, i * 300);
    }

    animate();

    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–¥–ø–∏—Å—å –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
    setTimeout(() => {
        overlay.classList.add('show');
        setTimeout(() => {
            if (onComplete) onComplete();
        }, 3000);
    }, 1000);
}
