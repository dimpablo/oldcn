    <header>

    <div class="lesson-container" id="lesson-container">
        <!-- –ó–∞–¥–∞–Ω–∏–µ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ —Å—é–¥–∞ -->

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ
        async function loadFirstTask() {
            try {
                const response = await fetch('./1rus/1.1.html');
                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ');
                }
                const html = await response.text();
                
                // –í—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–¥–∞–Ω–∏–µ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                const container = document.getElementById('lesson-container');
                container.innerHTML = html;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                initTask();
                
            } catch (error) {
                document.getElementById('lesson-container').innerHTML = `
                    <div class="error-message">
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏—è: ${error.message}</p>
                        <button onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
            }
        }
function updateProgress(percent) {
    const progressFill = document.querySelector('.progress-fill');
    progressFill.style.width = percent + '%';
}

let currentTaskIndex = 1; // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
const totalTasks = 5; // –£–∫–∞–∂–∏ –æ–±—â–µ–µ —á–∏—Å–ª–æ –∑–∞–¥–∞–Ω–∏–π –≤ —É—Ä–æ–∫–µ (–º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å)

async function loadTask(taskNumber) {
    if (window.checkAnswer) {
    delete window.checkAnswer;
}
    
    try {
        const response = await fetch(`./1rus/${taskNumber}.1.html`);
        if (!response.ok) throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ ${taskNumber}`);

        const html = await response.text();
        const container = document.getElementById('lesson-container');
        container.innerHTML = html;

        // –ò—â–µ–º <script> –≤–Ω—É—Ç—Ä–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const scriptElements = doc.querySelectorAll('script');

        // –°–æ–∑–¥–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ <script> –≤ DOM
        scriptElements.forEach(script => {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript); // –∏–ª–∏ head
        });

        initTask(); // –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        updateProgress((taskNumber / totalTasks) * 100);
    } catch (error) {
        document.getElementById('lesson-container').innerHTML = `
            <div class="error-message">
                <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏—è ${taskNumber}: ${error.message}</p>
                <button onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
        `;
    }
}

function initTask() {
    const nextBtn = document.querySelector('.next-btn');
    const feedback = document.querySelector('.feedback') || document.querySelector('[id*="feedback"]');

    // === 1. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Å–ª–æ–≤ (–¥–ª—è –∑–∞–¥–∞–Ω–∏—è 4.1) ===
    const dropzone = document.getElementById('sentence-container');
    if (dropzone) {
        const placeholder = dropzone.querySelector('.placeholder');
        const clearBtn = document.querySelector('.clear-btn');

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è
        if (clearBtn) {
            clearBtn.addEventListener('click', () => {
                dropzone.innerHTML = '<div class="placeholder">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å–ª–æ–≤–∞ —Å—é–¥–∞</div>';
                nextBtn.disabled = true;
                if (placeholder) placeholder.style.display = 'block';
                clearBtn.style.display = 'none';
            });
        }

        const draggables = document.querySelectorAll('.draggable');

        // === Drag & Drop –¥–ª—è desktop ===
        draggables.forEach(word => {
            word.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
                e.target.classList.add('dragging');
            });

            word.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleDrop(e, dropzone, placeholder, nextBtn, clearBtn);
        });

        // === Touch –¥–ª—è mobile ===
        let draggingWord = null;

        draggables.forEach(word => {
            word.addEventListener('touchstart', (e) => {
                draggingWord = e.target;
                word.classList.add('dragging');
            });

        word.addEventListener('touchend', (e) => {
    if (!draggingWord) return;

    const touch = e.changedTouches[0];
    const target = document.elementFromPoint(touch.clientX, touch.clientY);

    if (target && target.closest('#sentence-container')) {
        const newWord = draggingWord.cloneNode(true);
        newWord.classList.add('in-sentence');
        newWord.removeAttribute('draggable');
        newWord.style.margin = '0 5px';

        if (placeholder) placeholder.remove();

        dropzone.appendChild(newWord);
        nextBtn.disabled = false;

        // –Ø–≤–Ω–æ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–û—á–∏—Å—Ç–∏—Ç—å" –≤–∏–¥–∏–º–æ–π
        clearBtn.style.display = 'flex';
        clearBtn.style.zIndex = '100';
        clearBtn.style.opacity = '1';
        clearBtn.style.visibility = 'visible';
    }

    draggingWord.classList.remove('dragging');
    draggingWord = null;
});
        });
    }

    // === 2. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º (.image-option / .option) ===
    const options = document.querySelectorAll('.image-option, .option');
    if (options.length > 0) {
        options.forEach(option => {
            option.style.cursor = 'pointer';
            option.style.padding = '10px';
            option.style.borderRadius = '5px';
            option.style.transition = 'background-color 0.2s';

            option.addEventListener('click', function () {
                options.forEach(opt => {
                    opt.style.backgroundColor = '';
                    opt.classList.remove('selected');
                });

                this.style.backgroundColor = 'var(--light-green)';
                this.classList.add('selected');

                if (typeof checkAnswer === 'function') {
                    const isCorrect = checkAnswer(this);
                    if (isCorrect) {
                        feedback.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                        feedback.className = 'feedback correct';
                        nextBtn.disabled = false;
                    } else {
                        feedback.textContent = '–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                        feedback.className = 'feedback incorrect';
                        nextBtn.disabled = true;
                    }
                }
            });
        });
    }

    // === 3. –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ (–∑–∞–¥–∞–Ω–∏–µ 3.1) ===
    const inputField = document.querySelector('.translate-input');
    const keyboardChars = document.querySelectorAll('.keyboard-char');

    if (inputField) {
        inputField.addEventListener('input', function () {
            nextBtn.disabled = inputField.value.trim() === '';
        });

        keyboardChars.forEach(char => {
            char.addEventListener('click', function () {
                inputField.value += this.textContent;
                inputField.dispatchEvent(new Event('input'));
            });
        });
    }

    // === 4. –ö–Ω–æ–ø–∫–∞ "–î–∞–ª–µ–µ" ===
    if (nextBtn) {
        nextBtn.onclick = async function () {
            if (typeof checkAnswer === 'function') {
                let userAnswer = null;

                if (inputField) {
                    userAnswer = inputField.value.trim();
                } else if (document.querySelector('.selected')) {
                    userAnswer = document.querySelector('.selected');
                } else if (dropzone) {
                    userAnswer = dropzone; // –¥–ª—è –∑–∞–¥–∞–Ω–∏—è 4.1
                }

                const isCorrect = checkAnswer(userAnswer);

                if (isCorrect) {
                    feedback.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                    feedback.className = 'feedback correct';

                    currentTaskIndex++;
                    await loadTask(currentTaskIndex);
                } else {
                    feedback.textContent = '–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                    feedback.className = 'feedback incorrect';
                }
            } else {
                console.warn("–§—É–Ω–∫—Ü–∏—è checkAnswer() –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤ —Ç–µ–∫—É—â–µ–º –∑–∞–¥–∞–Ω–∏–∏.");
            }
        };
    }
}

        
function handleDrop(e, dropzone, placeholder, nextBtn, clearBtn) {
    e.preventDefault();

    const textContent = e.dataTransfer.getData('text/plain');
    const draggingWord = Array.from(document.querySelectorAll('.draggable')).find(w => w.textContent === textContent);

    if (!draggingWord) return;

    if (placeholder) placeholder.remove();

    const newWord = draggingWord.cloneNode(true);
    newWord.classList.add('in-sentence');
    newWord.removeAttribute('draggable');
    newWord.style.margin = '0 5px';

    dropzone.appendChild(newWord);
    nextBtn.disabled = false;

    // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–û—á–∏—Å—Ç–∏—Ç—å" —è–≤–Ω–æ –≤–∏–¥–∏–º–æ–π
    clearBtn.style.display = 'flex';
    clearBtn.style.zIndex = '100';
    clearBtn.style.opacity = '1';
    clearBtn.style.visibility = 'visible';

    if (dropzone.querySelector('.placeholder')) {
        dropzone.removeChild(dropzone.querySelector('.placeholder'));
    }
}
        
        
// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ drop
function handleDrop(e, dropzone, placeholder, nextBtn, clearBtn) {
    e.preventDefault();

    const textContent = e.dataTransfer.getData('text/plain');
    const draggingWord = Array.from(document.querySelectorAll('.draggable')).find(w => w.textContent === textContent);

    if (!draggingWord) return;

    if (placeholder) placeholder.remove();

    const newWord = draggingWord.cloneNode(true);
    newWord.classList.add('in-sentence');
    newWord.removeAttribute('draggable');
    newWord.style.margin = '0 5px';

    dropzone.appendChild(newWord);
    nextBtn.disabled = false;
    clearBtn.style.display = 'block';

    if (dropzone.querySelector('.placeholder')) {
        dropzone.removeChild(dropzone.querySelector('.placeholder'));
    }
}
        
        
        // –∫–æ–Ω–µ—Ü —Ñ—É–Ω–∫—Ü–∏–∏ inittask
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => loadTask(1));
