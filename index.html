  <script>

  <style>
    body {

      color: white;

    }

    /* –¶–≤–µ—Ç–∞ –¥–ª—è –ø–µ—Ä–≤—ã—Ö —Ç—Ä—ë—Ö */

    /* –Ø—á–µ–π–∫–∞ –¥–ª—è –∫—Ä—É–∂–∫–æ–≤ ‚Äî –≤—ã—Å–æ–∫–∞—è */
    .unit-row {
      height: 180px;
      background-color: #ffffff;
      border-bottom: hidden;

      overflow: hidden;
      text-align: center;
    }

    /* –Ø—á–µ–π–∫–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤ ‚Äî –≤–¥–≤–æ–µ –∫–æ—Ä–æ—á–µ –∏ —Å —Ä–∞–¥–æ—Å—Ç–Ω—ã–º —Ü–≤–µ—Ç–æ–º */
    .label-row {
      height: 30px;
      border-bottom: hidden;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* –†–∞–∑–Ω—ã–µ —Ä–∞–¥–æ—Å—Ç–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è —Å—Ç—Ä–æ–∫ —Å —Ç–µ–∫—Å—Ç–∞–º–∏ */
    .label-row:nth-child(1)  { background-color: #fff3e0; } /* —Å–≤–µ—Ç–ª–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
    .label-row:nth-child(2)  { background-color: #f3e5f5; } /* —Å–≤–µ—Ç–ª–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
    .label-row:nth-child(4)  { background-color: #ffe0b2; } /* —Å–≤–µ—Ç–ª–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π / –ø–µ—Ä—Å–∏–∫ */

    /* –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ –Ω–∞ –≤—Å—é —è—á–µ–π–∫—É */
    .unit-label {
      display: block;
      width: 100%;
      height: 100%;
      color: #000;
      text-align: center;
      line-height: 20px; /* —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –≤—ã—Å–æ—Ç–æ–π .label-row */
      font-weight: bold;
      font-size: 18px;
      background-color: transparent; /* —Ñ–æ–Ω –∑–∞–¥–∞—ë—Ç—Å—è –≤ .label-row */
      border-radius: 0;
      z-index: 1;
    }

    /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–º–µ—Å—Ç–æ —Ç–∞–±–ª–∏—Ü—ã */
    .units {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
  </style>
</head>
<body>


  <div class="units">
    <div class="label-row"><div class="unit-label">–£—Ä–æ–∫ 1. –ì–∞–¥–∞–Ω–∏–µ –æ –¥–æ–∂–¥–µ.</div></div>
    <div class="unit-row">
      <a href="./lesson1/theory.html" style="display: block; text-decoration: none;"><div class="unit-circle unit-theory">üìö –¢–µ–æ—Ä–∏—è</div></a>
    </div>
    <div class="unit-row">
      <a href="./lesson1/hanzi.html" style="display: block; text-decoration: none;"><div class="unit-circle unit-kanji">ü™∂ –ò–µ—Ä–æ–≥–ª–∏—Ñ—ã</div></a>
    </div>
    <div class="unit-row">
      <a href="./lesson1/index.html" style="display: block; text-decoration: none;"><div class="unit-circle unit-exercise">üìù –ó–∞–¥–∞–Ω–∏—è</div></a>
    </div>

    <div class="label-row"><div class="unit-label">–£—Ä–æ–∫ 2. –ù–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã.</div></div>
    <div class="unit-row">
      <a href="./lesson2/theory.html" style="display: block; text-decoration: none;"><div class="unit-circle unit-theory">üìö –¢–µ–æ—Ä–∏—è</div></a>
    </div>
    <div class="unit-row"><div class="unit-circle">6</div></div>
    <div class="unit-row"><div class="unit-circle">7</div></div>
    <div class="unit-row"><div class="unit-circle">8</div></div>
    <div class="unit-row"><div class="unit-circle">9</div></div>

  </div>

  <!-- –°–∫—Ä–∏–ø—Ç –∞–Ω–∏–º–∞—Ü–∏–∏ -->
  <script>
    // üåä –ü—Ä–æ—Å—Ç–æ—Ä–Ω–∞—è —Å–∏–Ω—É—Å–æ–∏–¥–∞ (—Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å)
    const amplitude = 160;    // –º—è–≥—á–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    const frequency = 0.006;  // —á–∞—Å—Ç–æ—Ç–∞ –≤–æ–ª–Ω—ã

    function layoutUnits() {
      const units = document.querySelectorAll('.unit-circle');
      units.forEach(unit => {
        const rect = unit.getBoundingClientRect();
        const y = rect.top + window.scrollY + rect.height / 2;
        const x = amplitude * Math.sin(frequency * y);
        unit.style.transform = `translateX(${x}px)`;
      });
    }

    layoutUnits();
    window.addEventListener('scroll', layoutUnits, { passive: true });
    window.addEventListener('resize', layoutUnits);
  </script>
  
</body>
