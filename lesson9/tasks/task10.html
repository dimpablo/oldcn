<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание: Урок 9 — Эмфатические конструкции</title>
</head>
<body>
  <h2>Что означает конструкция «貞王唯從洗震»?</h2>
  <p><strong>Обратите внимание: частица «唯» выделяет подлежащее «王», придавая вопросу эмфазу.</strong></p>
  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-text">zhēn wáng wéi cóng xǐ zhèn</div>
  </div>
  <div id="answers"></div>
  <button onclick="check('answers', 'result', options)">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { text: "Правитель пойдёт походом на племя Си-Чжэнь.", correct: false },
      { text: "Не пойдёт ли правитель походом на племя Си-Чжэнь?", correct: false },
      { text: "Именно ли правитель пойдёт походом на племя Си-Чжэнь?", correct: true },
      { text: "Правитель повелел племени Си-Чжэнь выступить.", correct: false }
    ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";
      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct.toString();
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check(containerId, resultId, optionsArray) {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById(resultId);
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }
      if (selected.dataset.correct === "true") {
        resultEl.innerHTML = `
          ✅ <strong>Правильно!</strong><br>
          Это пример <strong>эмфатической конструкции</strong> с частицей <strong>唯 (wéi)</strong>:<br>
          • <strong>貞 zhēn</strong> — «спрашивают»<br>
          • <strong>王 wáng</strong> — «правитель»<br>
          • <strong>唯 wéi</strong> — частица, выделяющая субъект вопроса<br>
          • <strong>從洗震 cóng xǐ zhèn</strong> — «пойдёт походом на племя Си-Чжэнь»<br>
          Фраза выражает вопрос: <em>«Именно ли правитель пойдёт?»</em>, подчёркивая его центральную роль.
        `;
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. Обратите внимание на частицу 唯 — она выражает эмфазу, а не простое отрицание.";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
