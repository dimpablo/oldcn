<body>
    <header>
        <div class="logo">OldCN</div>
        <div class="user-menu">
            <span>Урок 1.1</span>
        </div>
    </header>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="lesson-container" id="lesson-container">
        <!-- Задание будет загружено сюда -->
        <div id="loading-message">Загрузка задания...</div>
    </div>

    <script>
        // Загружаем первое задание
        async function loadFirstTask() {
            try {
                const response = await fetch('./1rus/1.1.html');
                if (!response.ok) {
                    throw new Error('Не удалось загрузить задание');
                }
                const html = await response.text();
                
                // Вставляем задание в контейнер
                const container = document.getElementById('lesson-container');
                container.innerHTML = html;
                
                // Инициализируем обработчики событий
                initTask();
                
            } catch (error) {
                document.getElementById('lesson-container').innerHTML = `
                    <div class="error-message">
                        <p>Ошибка загрузки задания: ${error.message}</p>
                        <button onclick="location.reload()">Попробовать снова</button>
                    </div>
                `;
            }
        }
function updateProgress(percent) {
    const progressFill = document.querySelector('.progress-fill');
    progressFill.style.width = percent + '%';
}

let currentTaskIndex = 1; // Начинаем с первого задания
const totalTasks = 6; // Укажи общее число заданий в уроке (можно увеличить)
const variantsCount = 3; // Количество вариантов каждого задания

async function loadTask(taskNumber) {
    try {
        // Удаляем старую функцию checkAnswer(), если она есть
        if (window.checkAnswer) {
            delete window.checkAnswer;
        }

        // Получаем случайный путь к файлу
        const variant = Math.floor(Math.random() * variantsCount) + 1;
        const response = await fetch(`./1rus/${taskNumber}.${variant}.html`);

        if (!response.ok) throw new Error(`Не удалось загрузить ${taskNumber}.${variant}`);

        const html = await response.text();
        const container = document.getElementById('lesson-container');
        container.innerHTML = html;

        // Парсим скрипты и добавляем в DOM
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const scriptElements = doc.querySelectorAll('script');

        scriptElements.forEach(script => {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
        });

        initTask(); // Инициализируем обработчики событий
        updateProgress((taskNumber / totalTasks) * 100);

    } catch (error) {
        document.getElementById('lesson-container').innerHTML = `
            <div class="error-message">
                <p>Ошибка загрузки задания ${taskNumber}: ${error.message}</p>
                <button onclick="location.reload()">Попробовать снова</button>
            </div>
        `;
    }
}

function initTask() {
    const nextBtn = document.querySelector('.next-btn');
    const feedback = document.querySelector('.feedback') || document.querySelector('[id*="feedback"]');

    // === 1. Поддержка клика по картинкам и вариантам ===
    const options = document.querySelectorAll('.image-option[data-correct], .option[data-correct]');
    if (options.length > 0) {
        options.forEach(option => {
            option.style.cursor = 'pointer';
            option.style.padding = '10px';
            option.style.borderRadius = '5px';
            option.style.transition = 'background-color 0.2s';

            option.addEventListener('click', function () {
                options.forEach(opt => {
                    opt.style.backgroundColor = '';
                    opt.classList.remove('selected');
                });

                this.style.backgroundColor = 'var(--light-green)';
                this.classList.add('selected');

                if (typeof checkAnswer === 'function') {
                    const isCorrect = checkAnswer(this);
                    if (isCorrect) {
                        feedback.textContent = 'Правильно! 👍';
                        feedback.className = 'feedback correct';
                        nextBtn.disabled = false;
                    } else {
                        feedback.textContent = 'Неверно. Попробуйте ещё раз!';
                        feedback.className = 'feedback incorrect';
                        nextBtn.disabled = true;
                    }
                }
            });
        });
    }

    // === 2. Поддержка перетаскивания слов (задание 4) ===
    const dropzone = document.getElementById('sentence-container');
    if (dropzone) {
        const placeholder = dropzone.querySelector('.placeholder');
        const clearBtn = document.querySelector('.clear-btn');

        if (clearBtn) {
            clearBtn.addEventListener('click', () => {
                dropzone.innerHTML = '<div class="placeholder">Перетащите слова сюда</div>';
                nextBtn.disabled = true;
            });
        }

        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(word => {
            word.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
                e.target.classList.add('dragging');
            });

            word.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();

            const textContent = e.dataTransfer.getData('text/plain');
            const draggingWord = Array.from(draggables).find(w => w.textContent === textContent);

            if (!draggingWord) return;

            const newWord = draggingWord.cloneNode(true);
            newWord.classList.add('in-sentence');
            newWord.removeAttribute('draggable');
            newWord.style.margin = '0 5px';

            if (placeholder) placeholder.remove();

            dropzone.appendChild(newWord);
            nextBtn.disabled = false;
            clearBtn.style.display = 'block';
        });

        // === Touch для mobile ===
        let draggingWord = null;
        draggables.forEach(word => {
            word.addEventListener('touchstart', (e) => {
                draggingWord = e.target;
                word.classList.add('dragging');
            });

            word.addEventListener('touchend', (e) => {
                if (!draggingWord) return;

                const touch = e.changedTouches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);

                if (target && target.closest('#sentence-container')) {
                    const newWord = draggingWord.cloneNode(true);
                    newWord.classList.add('in-sentence');
                    newWord.removeAttribute('draggable');
                    newWord.style.margin = '0 5px';

                    if (placeholder) placeholder.remove();

                    dropzone.appendChild(newWord);
                    nextBtn.disabled = false;
                    clearBtn.style.display = 'flex';
                    clearBtn.style.zIndex = '100';
                    clearBtn.style.opacity = '1';
                    clearBtn.style.visibility = 'visible';
                }

                draggingWord.classList.remove('dragging');
                draggingWord = null;
            });

            word.addEventListener('touchmove', e => {
                e.preventDefault(); // Предотвращаем скролл
            }, { passive: false });
        });
    }

    // === 3. Поддержка текстового ввода (задание 3.1) ===
    const inputField = document.querySelector('.translate-input');
    const keyboardChars = document.querySelectorAll('.keyboard-char');

    if (inputField) {
        inputField.addEventListener('input', function () {
            nextBtn.disabled = inputField.value.trim() === '';
        });

        keyboardChars.forEach(char => {
            char.addEventListener('click', function () {
                inputField.value += this.textContent;
                inputField.dispatchEvent(new Event('input'));
            });
        });
    }

    // === 4. Кнопка "Далее" ===
    if (nextBtn) {

        nextBtn.onclick = async function () {
    if (typeof checkAnswer === 'function') {
        let userAnswer = null;

        if (inputField) {
            userAnswer = inputField.value.trim();
        } else if (document.querySelector('.selected')) {
            userAnswer = document.querySelector('.selected');
        } else if (dropzone) {
            userAnswer = dropzone;
        }

        const isCorrect = checkAnswer(userAnswer);

        if (isCorrect) {
            feedback.textContent = 'Правильно! 👍';
            feedback.className = 'feedback correct';

            if (currentTaskIndex < totalTasks) {
                currentTaskIndex++;
                await loadTask(currentTaskIndex);
            } else {
                showVictoryAnimation(() => {
                    window.location.href = 'index.html';
                });
            }
        } else {
            feedback.textContent = 'Неверно. Попробуйте ещё раз!';
            feedback.className = 'feedback incorrect';
        }
    } else {
        console.warn("Функция checkAnswer() не определена в текущем задании.");
    }
};
    }
}

        
function handleDrop(e, dropzone, placeholder, nextBtn, clearBtn) {
    e.preventDefault();

    const textContent = e.dataTransfer.getData('text/plain');
    const draggingWord = Array.from(document.querySelectorAll('.draggable')).find(w => w.textContent === textContent);

    if (!draggingWord) return;

    if (placeholder) placeholder.remove();

    const newWord = draggingWord.cloneNode(true);
    newWord.classList.add('in-sentence');
    newWord.removeAttribute('draggable');
    newWord.style.margin = '0 5px';

    dropzone.appendChild(newWord);
    nextBtn.disabled = false;

    // Делаем кнопку "Очистить" явно видимой
    clearBtn.style.display = 'flex';
    clearBtn.style.zIndex = '100';
    clearBtn.style.opacity = '1';
    clearBtn.style.visibility = 'visible';

    if (dropzone.querySelector('.placeholder')) {
        dropzone.removeChild(dropzone.querySelector('.placeholder'));
    }
}
        
        
// Вспомогательная функция для обработки drop
function handleDrop(e, dropzone, placeholder, nextBtn, clearBtn) {
    e.preventDefault();

    const textContent = e.dataTransfer.getData('text/plain');
    const draggingWord = Array.from(document.querySelectorAll('.draggable')).find(w => w.textContent === textContent);

    if (!draggingWord) return;

    if (placeholder) placeholder.remove();

    const newWord = draggingWord.cloneNode(true);
    newWord.classList.add('in-sentence');
    newWord.removeAttribute('draggable');
    newWord.style.margin = '0 5px';

    dropzone.appendChild(newWord);
    nextBtn.disabled = false;
    clearBtn.style.display = 'block';

    if (dropzone.querySelector('.placeholder')) {
        dropzone.removeChild(dropzone.querySelector('.placeholder'));
    }
}
        
        
        // конец функции inittask
        
        // Загружаем первое задание при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => loadTask(1));
    function showVictoryAnimation(onComplete) {
    // Создаём overlay
    const overlay = document.createElement('div');
    overlay.id = 'victory-overlay';
    overlay.innerHTML = `
        <h2>🎉 Поздравляем!<br>Вы завершили урок!</h2>
    `;
    document.body.appendChild(overlay);

    // Создаём canvas для салюта
    const canvas = document.createElement('canvas');
    canvas.classList.add('fireworks-canvas');
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');

    // Адаптация под размер экрана
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Простой салют
    const fireworks = [];
    function createFirework(x, y) {
        for (let i = 0; i < 50; i++) {
            fireworks.push({
                x: x,
                y: y,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                life: 100,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let firework of fireworks) {
            ctx.beginPath();
            ctx.arc(firework.x, firework.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = firework.color;
            ctx.fill();

            firework.x += firework.dx;
            firework.y += firework.dy;
            firework.life--;
        }

        // Удаляем выдохшиеся частицы
        for (let i = fireworks.length - 1; i >= 0; i--) {
            if (fireworks[i].life <= 0) {
                fireworks.splice(i, 1);
            }
        }

        if (fireworks.length > 0) {
            requestAnimationFrame(animate);
        }
    }

    // Запуск нескольких салютов
    for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }, i * 300);
    }

    animate();

    // Через 3 секунды показываем надпись и переходим
    setTimeout(() => {
        overlay.classList.add('show');
        setTimeout(() => {
            if (onComplete) onComplete();
        }, 3000);
    }, 1000);
}
