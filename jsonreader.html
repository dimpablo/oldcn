<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OldCN - Урок 1</title>
  <link rel="stylesheet" href="adaptive.css" />
</head>
<body>
  <header>
    <div class="logo">OldCN</div>
    <div class="user-menu">
      <span>Урок 1</span>
    </div>
  </header>

  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>

  <div class="lesson-container" id="lesson-container">
    <div id="loading-message">Загрузка задания...</div>
  </div>

  <script src="fireworks.js"></script> <!-- Если хочешь отдельно вынести салют -->
  <script>
    let currentTaskIndex = 1;
    const totalTasks = 6;

    async function loadTask(taskNumber) {
      try {
        const response = await fetch(`lesson1.json`);
        if (!response.ok) throw new Error('Не удалось загрузить задание');

        const data = await response.json();
        const task = data.tasks[taskNumber - 1];

        const container = document.getElementById('lesson-container');
        container.innerHTML = generateTaskHTML(task);

        initTask(task);
        updateProgress((taskNumber / totalTasks) * 100);
      } catch (error) {
        document.getElementById('lesson-container').innerHTML = `
          <div class="error-message">
            <p>Ошибка загрузки задания: ${error.message}</p>
            <button onclick="location.reload()">Попробовать снова</button>
          </div>
        `;
      }
    }

    function generateTaskHTML(task) {
      switch (task.type) {
        case 'single-choice':
          const optionsHTML = task.options.map(opt => `
            <div class="option" ${opt.correct ? 'data-correct="true"' : ''}>
              ${opt.text}
            </div>`).join('');
          return `
            <h3 class="task-title">${task.title}</h3>
            <p class="task-prompt">${task.prompt}</p>
            <div class="character">${task.character || ''}</div>
            <div class="options-container">${optionsHTML}</div>
            <div class="feedback" id="feedback${task.id}"></div>
            <button class="next-btn" disabled>Далее</button>
          `;

        case 'translate':
        case 'write':
          const rows = [];
          for (let i = 0; i < task.keyboard.length; i += 4) {
            const row = task.keyboard.slice(i, i + 4).map(ch => `
              <div class="keyboard-char">${ch}</div>`).join('');
            rows.push(`<div class="keyboard-row">${row}</div>`);
          }

          return `
            <h3 class="task-title">${task.title}</h3>
            <p class="task-prompt">${task.prompt}</p>
            <div class="translate-container">
              <input type="text" class="translate-input" placeholder="Введите предложение..." id="${task.type}-input">
              <div class="virtual-keyboard">${rows.join('')}</div>
              <button class="hint-btn" id="hint-btn6"><i class="fas fa-lightbulb"></i> Подсказка</button>
              <div class="hint-container">${task.hint}</div>
              <div class="feedback" id="feedback${task.id}"></div>
              <button class="next-btn" disabled>Далее</button>
            </div>
          `;

        case 'drag-drop':
          const draggables = task.words.map(w => `<div class="word draggable" draggable="true" data-correct="${w.correctOrder}">${w.text}</div>`).join('');
          return `
            <h3 class="task-title">${task.title}</h3>
            <p class="task-prompt">${task.prompt}</p>
            <div class="word-bank">${draggables}</div>
            <div class="sentence-container" id="sentence-container">
              <div class="placeholder">Перетащите слова сюда</div>
              <button class="clear-btn" title="Очистить">×</button>
            </div>
            <button class="hint-btn" id="hint-btn4"><i class="fas fa-lightbulb"></i> Подсказка</button>
            <div class="hint-container">${task.hint}</div>
            <div class="feedback" id="feedback${task.id}"></div>
            <button class="next-btn" disabled>Далее</button>
          `;

        default:
          return '<div>Неизвестный тип задания</div>';
      }
    }

    function initTask(task) {
      // Тут будем инициализировать обработчики событий
      // Можно использовать почти ту же логику, что и в adaptive.html
      // Либо вынести её в отдельный JS-файл
    }

    function updateProgress(percent) {
      document.querySelector('.progress-fill').style.width = percent + '%';
    }

    window.addEventListener('DOMContentLoaded', () => loadTask(1));
  </script>
</body>
</html>
