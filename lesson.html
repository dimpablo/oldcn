<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCN - –£—Ä–æ–∫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ */
        /* ... */
    </style>
</head>
<body>
    <header>
        <div class="logo">OldCN</div>
        <div class="user-menu">
            <span id="lesson-info">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </header>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="lesson-container" id="lesson-container">
        <!-- –ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        <div id="loading-message">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const TASKS_JSON_FILE = 'tasks.json';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allTasks = [];
        let currentTasks = [];
        let currentTaskIndex = 0;
        let completedTasks = 0;
        let totalTasksInLesson = 0;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const lessonContainer = document.getElementById('lesson-container');
        const progressFill = document.getElementById('progress');
        const lessonInfo = document.getElementById('lesson-info');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ JSON —Å –∑–∞–¥–∞–Ω–∏—è–º–∏
        async function loadTasks() {
            try {
                const response = await fetch(TASKS_JSON_FILE);
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏—è');
                
                const data = await response.json();
                allTasks = data.tasks;
                totalTasksInLesson = data.settings.totalTasksInLesson;
                
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
                selectRandomTasks();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ
                showCurrentTask();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Ä–æ–∫–µ
                lessonInfo.textContent = `–£—Ä–æ–∫ 1.1 (${currentTaskIndex + 1}/${totalTasksInLesson})`;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏–π:', error);
                lessonContainer.innerHTML = `
                    <div class="error-message">
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
                        <button onclick="location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
                    </div>
                `;
            }
        }
        
        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è –¥–ª—è —É—Ä–æ–∫–∞
        function selectRandomTasks() {
            // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –º–∞—Å—Å–∏–≤–∞ –≤—Å–µ—Ö –∑–∞–¥–∞–Ω–∏–π
            const availableTasks = [...allTasks];
            currentTasks = [];
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
            for (let i = 0; i < totalTasksInLesson && availableTasks.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * availableTasks.length);
                currentTasks.push(availableTasks[randomIndex]);
                availableTasks.splice(randomIndex, 1);
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
        function showCurrentTask() {
            if (currentTaskIndex >= currentTasks.length) {
                // –£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω
                lessonContainer.innerHTML = `
                    <div class="lesson-complete">
                        <h2>–£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                        <p>–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ ${completedTasks} –∏–∑ ${totalTasksInLesson} –∑–∞–¥–∞–Ω–∏–π.</p>
                        <button onclick="location.reload()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —É—Ä–æ–∫</button>
                    </div>
                `;
                return;
            }
            
            const task = currentTasks[currentTaskIndex];
            let taskHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –∑–∞–¥–∞–Ω–∏–π
            switch(task.type) {
                case 'image-match':
                    taskHTML = createImageMatchTask(task);
                    break;
                case 'pronunciation':
                    taskHTML = createPronunciationTask(task);
                    break;
                case 'translation':
                    taskHTML = createTranslationTask(task);
                    break;
                case 'arrange':
                    taskHTML = createArrangeTask(task);
                    break;
                case 'translation-match':
                    taskHTML = createTranslationMatchTask(task);
                    break;
                case 'particle-usage':
                    taskHTML = createParticleUsageTask(task);
                    break;
                // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Ç–∏–ø—ã –∑–∞–¥–∞–Ω–∏–π –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
                default:
                    taskHTML = `<p>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –∑–∞–¥–∞–Ω–∏—è: ${task.type}</p>`;
            }
            
            lessonContainer.innerHTML = taskHTML;
            setupTaskEventListeners();
            updateProgress();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –∑–∞–¥–∞–Ω–∏—è –Ω–∞ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function createImageMatchTask(task) {
            let optionsHTML = task.options.map(opt => `
                <div class="image-option" data-correct="${opt.correct}">
                    <img src="${opt.image}" alt="${opt.text}">
                    <span>${opt.text}</span>
                </div>
            `).join('');
            
            return `
                <div class="task active">
                    <h3 class="task-title">${task.question}</h3>
                    <div class="character" style="text-align: center; font-size: 48px;">${task.character}</div>
                    <div class="options-container">${optionsHTML}</div>
                    ${createHintSection(task.hint)}
                    <div class="feedback"></div>
                    <button class="next-btn" disabled>–î–∞–ª–µ–µ</button>
                </div>
            `;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –∑–∞–¥–∞–Ω–∏—è –Ω–∞ –ø—Ä–æ–∏–∑–Ω–æ—à–µ–Ω–∏–µ
        function createPronunciationTask(task) {
            let optionsHTML = task.options.map(opt => `
                <div class="option" data-correct="${opt.correct}">${opt.text}</div>
            `).join('');
            
            return `
                <div class="task active">
                    <h3 class="task-title">${task.question}</h3>
                    <div class="character" style="text-align: center; font-size: 48px;">${task.character}</div>
                    <div class="options-container">${optionsHTML}</div>
                    ${createHintSection(task.hint)}
                    <div class="feedback"></div>
                    <button class="next-btn" disabled>–î–∞–ª–µ–µ</button>
                </div>
            `;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –∑–∞–¥–∞–Ω–∏—è –Ω–∞ –ø–µ—Ä–µ–≤–æ–¥
        function createTranslationTask(task) {
            return `
                <div class="task active">
                    <h3 class="task-title">${task.question}</h3>
                    <div class="translate-container">
                        <input type="text" class="translate-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ..." 
                               data-correct="${task.correctAnswer}">
                        
                        <div class="virtual-keyboard">
                            ${createKeyboardRows(task.keyboardChars)}
                        </div>
                        
                        ${createHintSection(task.hint)}
                    </div>
                    <div class="feedback"></div>
                    <button class="next-btn" disabled>–î–∞–ª–µ–µ</button>
                </div>
            `;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –∑–∞–¥–∞–Ω–∏—è –Ω–∞ —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        function createArrangeTask(task) {
            // –°–º–µ—à–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏
            const allChars = [...task.correctOrder, ...(task.extraChars || [])];
            const shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
            
            let wordBankHTML = shuffled.map(char => `
                <div class="word" draggable="true">${char}</div>
            `).join('');
            
            return `
                <div class="task active">
                    <h3 class="task-title">${task.question}</h3>
                    <div class="word-bank">${wordBankHTML}</div>
                    <div class="sentence-container" data-correct="${task.correctOrder.join(',')}">
                        <div class="placeholder">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å–ª–æ–≤–∞ —Å—é–¥–∞</div>
                        <button class="clear-btn" title="–û—á–∏—Å—Ç–∏—Ç—å">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    ${createHintSection(task.hint)}
                    <div class="feedback"></div>
                    <button class="next-btn" disabled>–î–∞–ª–µ–µ</button>
                </div>
            `;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç—Ä–æ–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function createKeyboardRows(chars) {
            const chunkSize = 4;
            let rows = [];
            
            for (let i = 0; i < chars.length; i += chunkSize) {
                const rowChars = chars.slice(i, i + chunkSize);
                rows.push(`
                    <div class="keyboard-row">
                        ${rowChars.map(char => `
                            <div class="keyboard-char">${char}</div>
                        `).join('')}
                    </div>
                `);
            }
            
            return rows.join('');
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π
        function createHintSection(hintText) {
            if (!hintText) return '';
            
            return `
                <button class="hint-btn">
                    <i class="fas fa-lightbulb"></i> –ü–æ–¥—Å–∫–∞–∑–∫–∞
                </button>
                <div class="hint-container">
                    <p>${hintText}</p>
                </div>
            `;
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –∑–∞–¥–∞–Ω–∏—è
        function setupTaskEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∑–∞–¥–∞–Ω–∏–π —Å –≤—ã–±–æ—Ä–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–∞
            document.querySelectorAll('.option, .image-option').forEach(option => {
                option.addEventListener('click', handleOptionSelection);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            document.querySelectorAll('.translate-input').forEach(input => {
                input.addEventListener('keyup', handleTranslationInput);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.querySelectorAll('.keyboard-char').forEach(char => {
                char.addEventListener('click', handleKeyboardCharClick);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–¥—Å–∫–∞–∑–æ–∫
            document.querySelectorAll('.hint-btn').forEach(btn => {
                btn.addEventListener('click', toggleHint);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è drag-and-drop –∑–∞–¥–∞–Ω–∏–π
            const sentenceContainer = document.querySelector('.sentence-container');
            if (sentenceContainer) {
                setupDragAndDrop();
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
            const nextBtn = document.querySelector('.next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', goToNextTask);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
        function handleOptionSelection(e) {
            const option = e.currentTarget;
            if (option.classList.contains('selected')) return;
            
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
            option.parentElement.querySelectorAll('.option, .image-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            option.classList.add('selected');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            const nextBtn = option.closest('.task').querySelector('.next-btn');
            nextBtn.disabled = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞
            const isCorrect = option.dataset.correct === 'true';
            const feedback = option.closest('.task').querySelector('.feedback');
            
            if (isCorrect) {
                feedback.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = '–ù–µ —Å–æ–≤—Å–µ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
                feedback.className = 'feedback incorrect';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –ø–µ—Ä–µ–≤–æ–¥–∞
        function handleTranslationInput(e) {
            const input = e.currentTarget;
            const task = input.closest('.task');
            const nextBtn = task.querySelector('.next-btn');
            const feedback = task.querySelector('.feedback');
            
            nextBtn.disabled = !input.value.trim();
            
            if (e.key === 'Enter') {
                checkTranslation(input);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞
        function checkTranslation(input) {
            const correctAnswer = input.dataset.correct;
            const userAnswer = input.value.trim();
            const feedback = input.closest('.task').querySelector('.feedback');
            const nextBtn = input.closest('.task').querySelector('.next-btn');
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = '–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! üéâ';
                feedback.className = 'feedback correct';
                nextBtn.disabled = false;
            } else {
                feedback.textContent = '–ü–æ—á—Ç–∏! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ' + correctAnswer;
                feedback.className = 'feedback incorrect';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å–∏–º–≤–æ–ª—É –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function handleKeyboardCharClick(e) {
            const char = e.currentTarget.textContent;
            const input = e.currentTarget.closest('.task').querySelector('.translate-input');
            
            input.value += char;
            input.dispatchEvent(new Event('keyup'));
            input.focus();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function toggleHint(e) {
            const btn = e.currentTarget;
            const hint = btn.nextElementSibling;
            
            if (hint.style.display === 'block') {
                hint.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-lightbulb"></i> –ü–æ–¥—Å–∫–∞–∑–∫–∞';
            } else {
                hint.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-eye-slash"></i> –°–∫—Ä—ã—Ç—å';
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag-and-drop
        function setupDragAndDrop() {
            const words = document.querySelectorAll('.word');
            const sentenceContainer = document.querySelector('.sentence-container');
            const clearBtn = sentenceContainer.querySelector('.clear-btn');
            
            // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏
            clearBtn.addEventListener('click', function() {
                sentenceContainer.innerHTML = '<div class="placeholder">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å–ª–æ–≤–∞ —Å—é–¥–∞</div>';
                sentenceContainer.appendChild(clearBtn);
                document.querySelector('.feedback').textContent = '';
                document.querySelector('.next-btn').disabled = true;
            });
            
            // Drag-and-drop –ª–æ–≥–∏–∫–∞
            words.forEach(word => {
                word.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.textContent);
                    setTimeout(() => this.classList.add('dragging'), 0);
                });
                
                word.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                });
            });
            
            sentenceContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('highlight');
            });
            
            sentenceContainer.addEventListener('dragleave', function() {
                this.classList.remove('highlight');
            });
            
            sentenceContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('highlight');
                
                const word = e.dataTransfer.getData('text/plain');
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = word;
                wordElement.draggable = true;
                
                // –£–¥–∞–ª—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                const placeholder = this.querySelector('.placeholder');
                if (placeholder) this.removeChild(placeholder);
                
                this.insertBefore(wordElement, clearBtn);
                checkArrangedSentence();
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        function checkArrangedSentence() {
            const sentenceContainer = document.querySelector('.sentence-container');
            const words = Array.from(sentenceContainer.querySelectorAll('.word'));
            const correctOrder = sentenceContainer.dataset.correct.split(',');
            const feedback = document.querySelector('.feedback');
            const nextBtn = document.querySelector('.next-btn');
            
            if (words.length !== correctOrder.length) return;
            
            const isCorrect = words.every((word, index) => 
                word.textContent === correctOrder[index]
            );
            
            if (isCorrect) {
                feedback.textContent = '–í–µ—Ä–Ω–æ! –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!';
                feedback.className = 'feedback correct';
                nextBtn.disabled = false;
            } else {
                feedback.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
                feedback.className = 'feedback incorrect';
            }
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–¥–∞–Ω–∏—é
        function goToNextTask() {
            completedTasks++;
            currentTaskIndex++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Ä–æ–∫–µ
            lessonInfo.textContent = `–£—Ä–æ–∫ 1.1 (${currentTaskIndex + 1}/${totalTasksInLesson})`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
            showCurrentTask();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            const progress = (currentTaskIndex / totalTasksInLesson) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∑–∞–¥–∞–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', loadTasks);
    </script>
