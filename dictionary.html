        };

        async function initFirebase() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js');
                const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js');
                const { getFirestore, collection, query, where, getDocs } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js');

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    if (user) {
                        currentUser = {
                            id: user.uid,
                            displayName: user.displayName || '–ê–Ω–æ–Ω–∏–º',
                            email: user.email,
                            friends: user.friends || []
                        };
                    } else {
                        currentUser = null;
                    }
                });

                console.log("‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase:", error);
            }
        }

        async function getFriendsList() {
            if (!currentUser || !currentUser.friends || currentUser.friends.length === 0) {
                return [];
            }

            const friendsRef = collection(db, 'users');
            const q = query(friendsRef, where('__name__', 'in', currentUser.friends.slice(0, 10)));
            const querySnap = await getDocs(q);

            const friends = [];
            querySnap.forEach(doc => {
                friends.push({ id: doc.id, ...doc.data() });
            });

            return friends;
        }

        document.addEventListener('DOMContentLoaded', initFirebase);

                            : '<option value="">–ù–µ—Ç –¥—Ä—É–∑–µ–π</option>';

                        friendSelect.disabled = !friends.length;
                        shareBtn.disabled = !friends.length;
                    } catch (err) {
                        console.error('–û—à–∏–±–∫–∞:', err);
                        friendSelect.innerHTML = '<option value="">–û—à–∏–±–∫–∞</option>';
                    }
                })();

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏
                shareBtn.onclick = async function(e) {
                    e.stopPropagation();
                    const friendId = friendSelect.value;
                    if (!friendId) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞");

                    if (!data.theory || data.theory.length === 0) {
                        return alert("–ù–µ—Ç —Ç–µ–æ—Ä–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏");
                    }

                    const block = data.theory[0]; // –ú–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –≤—ã–±–æ—Ä
                    const title = block.title.replace(/"/g, '\\"');
                    const context = block.context.replace(/"/g, '\\"').replace(/\s+/g, ' ');

                    const shareString = `‚Äô‚Äò‚Äô‚Äò [paragraph]: {"<h3>${title}</h3> ${context}"}‚Äô‚Äò‚Äô‚Äò`;
                    const encoded = encodeURIComponent(shareString);
                    const chatUrl = `./chat.html#chat/${friendId}/${encoded}`;

                    const iframe = document.getElementById('hanzi-frame');
                    if (iframe) {
                        iframe.src = chatUrl;
                        tabInput.click(); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤–≤–æ–¥
                    } else {
                        window.open(chatUrl, '_blank');
                    }
                };

                modal.style.display = 'block';
            }

            // --- –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ ---
            sortedLessons.forEach(lessonNum => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = 'lesson';
                lessonDiv.dataset.lesson = lessonNum;

                const title = document.createElement('h2');
                title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
                lessonDiv.appendChild(title);

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

                lessons[lessonNum].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.char = item.char;

                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = item.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = item.pinyin;

                    const soundBtn = document.createElement('button');
                    soundBtn.className = 'sound-btn';
                    soundBtn.innerHTML = 'üîä';
                    soundBtn.onclick = (e) => {
                        e.stopPropagation();
                        playHanziSound(item.char);
                    };
                    pinyinElem.appendChild(soundBtn);

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = item.meaning;

                    card.appendChild(charElem);
                    card.appendChild(pinyinElem);
                    card.appendChild(meaningElem);

                    card.addEventListener('click', () => showTheoryModal(item.char));

                    cardContainer.appendChild(card);
                    allCards.push({
                        element: card,
                        char: item.char,
                        pinyin: item.pinyin,
                        meaning: item.meaning,
                        normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                        normalizedMeaning: item.meaning.toLowerCase()
                    });
                });

                lessonDiv.appendChild(cardContainer);
                lessonsContainer.appendChild(lessonDiv);
                setTimeout(updateProgress, 0);
            });

            // --- –ü–æ–∏—Å–∫ ---
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');
            const searchResultsContainer = document.getElementById('search-results');
            const searchCardContainer = searchResultsContainer.querySelector('.card-container');

            function filterCards(query) {
                if (!query.trim()) {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'none';
                    return;
                }

                searchCardContainer.innerHTML = '';
                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                allCards.forEach(cardData => {
                    const match =
                        cardData.char.includes(query) ||
                        cardData.normalizedPinyin.includes(normalizedQuery) ||
                        cardData.normalizedMeaning.includes(lowerQuery);

                    if (match) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'card';

                        const label = document.createElement('div');
                        label.textContent = `–£—Ä–æ–∫ ${cardData.lessonNum || '?'}`;
                        label.style.color = '#4CAF50';
                        label.style.fontSize = '14px';
                        label.style.fontWeight = 'bold';
                        label.style.marginBottom = '4px';

                        const char = document.createElement('div');
                        char.className = 'char';
                        char.textContent = cardData.char;

                        const pinyin = document.createElement('div');
                        pinyin.className = 'pinyin';
                        pinyin.textContent = cardData.pinyin;

                        const sndBtn = document.createElement('button');
                        sndBtn.className = 'sound-btn';
                        sndBtn.innerHTML = 'üîä';
                        sndBtn.onclick = (e) => {
                            e.stopPropagation();
                            playHanziSound(cardData.char);
                        };
                        pinyin.appendChild(sndBtn);

                        const meaning = document.createElement('div');
                        meaning.className = 'meaning';
                        meaning.textContent = cardData.meaning;

                        wrapper.appendChild(label);
                        wrapper.appendChild(char);
                        wrapper.appendChild(pinyin);
                        wrapper.appendChild(meaning);

                        wrapper.addEventListener('click', () => showTheoryModal(cardData.char));
                        searchCardContainer.appendChild(wrapper);
                        found = true;
                    }
                });

                if (found) {
                    searchResultsContainer.style.display = 'block';
                    lessonsContainer.style.display = 'none';
                    noResultsDiv.style.display = 'none';
                } else {
                    searchResultsContainer.style.display = 'none';
                    lessonsContainer.style.display = 'block';
                    noResultsDiv.style.display = 'block';
                }
            }

            searchInput.addEventListener('input', () => filterCards(searchInput.value));

            // --- –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
            closeModalBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') modal.style.display = 'none';
            });
        });
    </script>

    <script>
        (async function enrichCharDataInMemory() {
            if (typeof charData !== 'object') return;

            const container = document.createElement('div');
            container.innerHTML = `
                <div style="width:100%;background:#e0e0e0;height:8px;border-radius:4px;margin:10px 0">
                    <div id="enrich-bar" style="height:100%;background:#4CAF50;width:0%;transition:width 0.2s"></div>
                </div>
                <div id="enrich-text" style="text-align:center;color:#666;font-size:12px">–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (0/60)</div>
            `;
            document.querySelector('h1').after(container);

            const bar = document.getElementById('enrich-bar');
            const text = document.getElementById('enrich-text');

            for (const hanzi in charData) {
                if (!charData[hanzi].theory) charData[hanzi].theory = [];
            }

            const totalLessons = 60;
            let completed = 0;

            for (let lessonNum = 1; lessonNum <= totalLessons; lessonNum++) {
                const url = `./lesson${lessonNum}/theory.html`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const grammar = doc.querySelector('.grammar');
                    if (!grammar) continue;

                    const blocks = grammar.querySelectorAll('p.original');
                    for (const block of blocks) {
                        for (const hanzi in charData) {
                            if (block.textContent.includes(hanzi)) {
                                let h3 = null;
                                let sib = block.previousElementSibling;
                                while (sib && sib.tagName !== 'H3') sib = sib.previousElementSibling;
                                if (sib) h3 = sib;

                                charData[hanzi].theory.push({
                                    lesson: lessonNum,
                                    title: h3 ? h3.textContent.trim() : '(–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞)',
                                    context: block.outerHTML
                                });
                            }
                        }
                    }
                } catch (err) {
                    console.warn(`–£—Ä–æ–∫ ${lessonNum}`, err.message);
                } finally {
                    completed++;
                    bar.style.width = `${Math.round((completed / totalLessons) * 100)}%`;
                    text.textContent = `–û–±–æ–≥–∞—â–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö... (${completed}/${totalLessons})`;
                }
            }

            setTimeout(() => container.remove(), 2000);
        })();
    </script>
