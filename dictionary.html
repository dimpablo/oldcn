    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—Ä–æ–∫–æ–≤ -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const lessonsContainer = document.getElementById('lessons-container');
        const progressBar = document.getElementById('progress-bar');
        const modal = document.getElementById('char-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalChar = document.getElementById('modal-char');
        const modalPinyin = document.getElementById('modal-pinyin');
        const modalMeaning = document.getElementById('modal-meaning');
        const modalLessons = document.getElementById('modal-lessons');
        const searchInput = document.getElementById('search-input');
        const noResultsDiv = document.getElementById('no-results');
        const searchResultsContainer = document.getElementById('search-results');
        const searchCardContainer = searchResultsContainer.querySelector('.card-container');

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–∏–∞–∫—Ä–∏—Ç–∏–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, b«êng ‚Üí bing)
        function removeDiacritics(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // –°–æ–∑–¥–∞—ë–º –∏–Ω–¥–µ–∫—Å: –∏–µ—Ä–æ–≥–ª–∏—Ñ ‚Üí –º–∞—Å—Å–∏–≤ —É—Ä–æ–∫–æ–≤
        const charIndex = {};
        for (const char in charData) {
            const lessonNum = charData[char].lesson;
            if (!charIndex[char]) {
                charIndex[char] = [];
            }
            charIndex[char].push(lessonNum);
        }

        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –ø–æ —É—Ä–æ–∫–∞–º
        const lessons = {};
        for (const char in charData) {
            const lessonNum = charData[char].lesson;
            if (!lessons[lessonNum]) {
                lessons[lessonNum] = [];
            }
            lessons[lessonNum].push({
                char,
                pinyin: charData[char].pinyin,
                meaning: charData[char].meaning
            });
        }

        const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
        const totalLessons = sortedLessons.length;
        let renderedLessons = 0;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
        const allCards = [];

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            renderedLessons++;
            const percent = Math.round((renderedLessons / totalLessons) * 100);
            progressBar.style.width = percent + '%';
        }

        // –°–æ–∑–¥–∞—ë–º HTML –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–∫–∞
        sortedLessons.forEach(lessonNum => {
            const lessonDiv = document.createElement('div');
            lessonDiv.className = 'lesson';
            lessonDiv.dataset.lesson = lessonNum;

            const title = document.createElement('h2');
            title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
            lessonDiv.appendChild(title);

            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';

            lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

            lessons[lessonNum].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.char = item.char;
                card.dataset.pinyin = item.pinyin;
                card.dataset.meaning = item.meaning;

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = item.char;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = item.pinyin;

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = item.meaning;

                card.appendChild(charElem);
                card.appendChild(pinyinElem);
                card.appendChild(meaningElem);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ‚Äî –ø–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                card.addEventListener('click', function() {
                    const char = this.dataset.char;
                    const data = charData[char];

                    modalChar.textContent = char;
                    modalPinyin.textContent = data.pinyin;
                    modalMeaning.textContent = data.meaning;

                    modalLessons.innerHTML = '';
                    charIndex[char].sort((a, b) => a - b).forEach(lesson => {
                        const li = document.createElement('li');
                        li.className = 'lesson-item';
                        li.textContent = `–£—Ä–æ–∫ ${lesson}`;
                        modalLessons.appendChild(li);
                    });

                    modal.style.display = 'block';
                });

                cardContainer.appendChild(card);
                allCards.push({
                    element: card,
                    char: item.char,
                    pinyin: item.pinyin,
                    meaning: item.meaning,
                    lessonNum: charIndex[item.char][0], // –º–æ–∂–Ω–æ –≤–∑—è—Ç—å –ø–µ—Ä–≤—ã–π —É—Ä–æ–∫, –∏–ª–∏ min
                    normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                    normalizedMeaning: item.meaning.toLowerCase()
                });
            });

            lessonDiv.appendChild(cardContainer);
            lessonsContainer.appendChild(lessonDiv);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —É—Ä–æ–∫–∞
            setTimeout(updateProgress, 0);
        });

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
        function filterCards(query) {
            const input = query.trim();
            if (!input) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Ä–æ–∫–∏, —Å–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
                searchResultsContainer.style.display = 'none';
                lessonsContainer.style.display = 'block';
                noResultsDiv.style.display = 'none';
                return;
            }

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–∏—Å–∫–∞
            searchCardContainer.innerHTML = '';
            const lowerQuery = input.toLowerCase();
            const normalizedQuery = removeDiacritics(lowerQuery);
            let found = false;

            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –∫–∞—Ä—Ç–æ—á–∫–∞–º
            allCards.forEach(cardData => {
                let match = false;

                // 1. –ü–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É
                if (cardData.char.includes(input)) {
                    match = true;
                }
                // 2. –ü–æ –ø–∏–Ω—å–∏–Ω—é (–±–µ–∑ –¥–∏–∞–∫—Ä–∏—Ç–∏–∫)
                else if (cardData.normalizedPinyin.includes(normalizedQuery)) {
                    match = true;
                }
                // 3. –ü–æ –∑–Ω–∞—á–µ–Ω–∏—é
                else if (cardData.normalizedMeaning.includes(lowerQuery)) {
                    match = true;
                }

                if (match) {
                    // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É –¥–ª—è —Ä–µ–∂–∏–º–∞ –ø–æ–∏—Å–∫–∞
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card';

                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —É—Ä–æ–∫–∞ –Ω–∞–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π
                    const lessonLabel = document.createElement('div');
                    lessonLabel.style.color = '#4CAF50';
                    lessonLabel.style.fontSize = '14px';
                    lessonLabel.style.fontWeight = 'bold';
                    lessonLabel.style.marginBottom = '4px';
                    lessonLabel.textContent = `–£—Ä–æ–∫ ${cardData.lessonNum}`;

                    // –≠–ª–µ–º–µ–Ω—Ç—ã –∫–∞—Ä—Ç–æ—á–∫–∏
                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = cardData.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = cardData.pinyin;

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = cardData.meaning;

                    // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                    wrapper.appendChild(lessonLabel);
                    wrapper.appendChild(charElem);
                    wrapper.appendChild(pinyinElem);
                    wrapper.appendChild(meaningElem);

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    wrapper.addEventListener('click', () => {
                        modalChar.textContent = cardData.char;
                        modalPinyin.textContent = cardData.pinyin;
                        modalMeaning.textContent = cardData.meaning;

                        modalLessons.innerHTML = '';
                        charIndex[cardData.char].sort((a, b) => a - b).forEach(lesson => {
                            const li = document.createElement('li');
                            li.className = 'lesson-item';
                            li.textContent = `–£—Ä–æ–∫ ${lesson}`;
                            modalLessons.appendChild(li);
                        });

                        modal.style.display = 'block';
                    });

                    searchCardContainer.appendChild(wrapper);
                    found = true;
                }
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            if (found) {
                searchResultsContainer.style.display = 'block';
                lessonsContainer.style.display = 'none';
                noResultsDiv.style.display = 'none';
            } else {
                searchResultsContainer.style.display = 'none';
                lessonsContainer.style.display = 'block';
                noResultsDiv.style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        searchInput.addEventListener('input', function() {
            filterCards(this.value);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
    });

alert("–ü–æ—Ä–∞ —Ä–æ–¥–Ω–æ–π –ø–æ—Ä–∞");
