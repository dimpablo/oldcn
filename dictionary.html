<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∏—Ç–∞–π—Å–∫–∏–µ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –ø–æ —É—Ä–æ–∫–∞–º</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        #search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .no-results {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin: 40px 0;
            font-weight: bold;
            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        #progress-bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .lesson {
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .char {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .pinyin {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .meaning {
            font-size: 13px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-char {
            font-size: 64px;
            margin: 20px 0;
            text-align: center;
        }
        .modal-info {
            font-size: 16px;
            line-height: 1.6;
        }
        .lesson-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        .lesson-item {
            margin: 5px 0;
            font-weight: bold;
            color: #2c3e50;
        }

        /* –°–∫—Ä—ã—Ç—ã–µ –∑–∞–≥–ª—É—à–∫–∏ –¥–ª—è –±—É–¥—É—â–µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞ */
        #theory-loading-bar,
        #theory-tabbed-box {
            display: none;
        }
    </style>
</head>
<body>
    <h1>–°–ª–æ–≤–∞—Ä—å –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ –ø–æ —É—Ä–æ–∫–∞–º</h1>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É, –ø–∏–Ω—å–∏–Ω—é –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—é...">
    </div>
    <div id="no-results" class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

    <!-- Progress Bar –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ -->
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ -->
    <div id="lessons-container"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –∏–µ—Ä–æ–≥–ª–∏—Ñ–∞ -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>
            <div class="modal-info">
                <p><strong>–ü–∏–Ω—å–∏–Ω—å:</strong> <span id="modal-pinyin"></span></p>
                <p><strong>–ó–Ω–∞—á–µ–Ω–∏–µ:</strong> <span id="modal-meaning"></span></p>
                <p><strong>–í—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ —É—Ä–æ–∫–∞—Ö:</strong></p>
                <ul class="lesson-list" id="modal-lessons"></ul>
            </div>
        </div>
    </div>

    <!-- –ó–ê–ì–õ–£–®–ö–ò ‚Äî —Å–∫—Ä—ã—Ç—ã, –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è -->
    <div id="theory-loading-bar">
        üîç –ü–æ–∏—Å–∫ –¥–∞–Ω–Ω—ã—Ö... (0/60)
    </div>

    <div id="theory-tabbed-box">
        <!-- –°—é–¥–∞ –ø–æ–∑–∂–µ –≤—Å—Ç–∞–≤–∏—Ç—Å—è UI —Å –≤–∫–ª–∞–¥–∫–∞–º–∏ "–¢–µ–æ—Ä–∏—è" –∏ "–†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥" -->
        <div id="tab-header"></div>
        <div id="tab-content">
            <div id="tab-theory"></div>
            <div id="tab-input">
                <iframe id="hanzi-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–ª–æ–≤–∞—Ä—å -->
    <script src="dictionary.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('lessons-container');
            const progressBar = document.getElementById('progress-bar');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalChar = document.getElementById('modal-char');
            const modalPinyin = document.getElementById('modal-pinyin');
            const modalMeaning = document.getElementById('modal-meaning');
            const modalLessons = document.getElementById('modal-lessons');
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –¥–∏–∞–∫—Ä–∏—Ç–∏–∫ –∏–∑ —Å—Ç—Ä–æ–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, b«êng ‚Üí bing)
            function removeDiacritics(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            // –°–æ–∑–¥–∞—ë–º –∏–Ω–¥–µ–∫—Å: –∏–µ—Ä–æ–≥–ª–∏—Ñ ‚Üí –º–∞—Å—Å–∏–≤ —É—Ä–æ–∫–æ–≤
            const charIndex = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!charIndex[char]) {
                    charIndex[char] = [];
                }
                charIndex[char].push(lessonNum);
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –ø–æ —É—Ä–æ–∫–∞–º
            const lessons = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!lessons[lessonNum]) {
                    lessons[lessonNum] = [];
                }
                lessons[lessonNum].push({
                    char,
                    pinyin: charData[char].pinyin,
                    meaning: charData[char].meaning
                });
            }

            const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
            const totalLessons = sortedLessons.length;
            let renderedLessons = 0;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
            const allCards = [];

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            function updateProgress() {
                renderedLessons++;
                const percent = Math.round((renderedLessons / totalLessons) * 100);
                progressBar.style.width = percent + '%';
            }

            // –°–æ–∑–¥–∞—ë–º HTML –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–∫–∞
            sortedLessons.forEach(lessonNum => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = 'lesson';
                lessonDiv.dataset.lesson = lessonNum;

                const title = document.createElement('h2');
                title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
                lessonDiv.appendChild(title);

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

                lessons[lessonNum].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.char = item.char;
                    card.dataset.pinyin = item.pinyin;
                    card.dataset.meaning = item.meaning;

                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = item.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = item.pinyin;

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = item.meaning;

                    card.appendChild(charElem);
                    card.appendChild(pinyinElem);
                    card.appendChild(meaningElem);

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ‚Äî –ø–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                    card.addEventListener('click', function() {
                        const char = this.dataset.char;
                        const data = charData[char];

                        modalChar.textContent = char;
                        modalPinyin.textContent = data.pinyin;
                        modalMeaning.textContent = data.meaning;

                        modalLessons.innerHTML = '';
                        charIndex[char].sort((a, b) => a - b).forEach(lesson => {
                            const li = document.createElement('li');
                            li.className = 'lesson-item';
                            li.textContent = `–£—Ä–æ–∫ ${lesson}`;
                            modalLessons.appendChild(li);
                        });

                        modal.style.display = 'block';
                    });

                    cardContainer.appendChild(card);
                    allCards.push({
                        element: card,
                        char: item.char,
                        pinyin: item.pinyin,
                        meaning: item.meaning,
                        lessonElement: lessonDiv,
                        normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                        normalizedMeaning: item.meaning.toLowerCase()
                    });
                });

                lessonDiv.appendChild(cardContainer);
                container.appendChild(lessonDiv);

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —É—Ä–æ–∫–∞
                setTimeout(updateProgress, 0);
            });

            // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
            function filterCards(query) {
                if (!query.trim()) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ —É—Ä–æ–∫–∏
                    allCards.forEach(card => {
                        card.element.style.display = 'block';
                        card.lessonElement.style.display = 'block';
                    });
                    noResultsDiv.style.display = 'none';
                    return;
                }

                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                // 1. –ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É
                allCards.forEach(card => {
                    if (card.char.includes(query)) {
                        card.element.style.display = 'block';
                        found = true;
                    } else {
                        card.element.style.display = 'none';
                    }
                });

                // 2. –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ‚Äî –∏—â–µ–º –ø–æ –ø–∏–Ω—å–∏–Ω—é –±–µ–∑ –¥–∏–∞–∫—Ä–∏—Ç–∏–∫
                if (!found) {
                    allCards.forEach(card => {
                        if (card.normalizedPinyin.includes(normalizedQuery)) {
                            card.element.style.display = 'block';
                            found = true;
                        } else {
                            card.element.style.display = 'none';
                        }
                    });
                }

                // 3. –ï—Å–ª–∏ –≤—Å—ë –µ—â—ë –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ‚Äî –∏—â–µ–º –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é
                if (!found) {
                    allCards.forEach(card => {
                        if (card.normalizedMeaning.includes(lowerQuery)) {
                            card.element.style.display = 'block';
                            found = true;
                        } else {
                            card.element.style.display = 'none';
                        }
                    });
                }

                // –£–ø—Ä–∞–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å—é —É—Ä–æ–∫–æ–≤
                const lessonDivs = document.querySelectorAll('.lesson');
                lessonDivs.forEach(lesson => {
                    const visibleCards = Array.from(lesson.querySelectorAll('.card')).filter(card => card.style.display !== 'none');
                    lesson.style.display = visibleCards.length > 0 ? 'block' : 'none';
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                noResultsDiv.style.display = found ? 'none' : 'block';
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            searchInput.addEventListener('input', function() {
                filterCards(this.value);
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
