<script>
    document.addEventListener('DOMContentLoaded', function() {
        const lessonsContainer = document.getElementById('lessons-container');
        const progressBar = document.getElementById('progress-bar');
        const modal = document.getElementById('char-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalChar = document.getElementById('modal-char');
        const modalPinyin = document.getElementById('modal-pinyin');
        const modalMeaning = document.getElementById('modal-meaning');
        const modalLessons = document.getElementById('modal-lessons');
        const searchInput = document.getElementById('search-input');
        const noResultsDiv = document.getElementById('no-results');
        const searchResultsContainer = document.getElementById('search-results');
        const searchCardContainer = searchResultsContainer.querySelector('.card-container');

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–∏–∞–∫—Ä–∏—Ç–∏–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, b«êng ‚Üí bing)
        function removeDiacritics(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // –°–æ–∑–¥–∞—ë–º –∏–Ω–¥–µ–∫—Å: –∏–µ—Ä–æ–≥–ª–∏—Ñ ‚Üí –º–∞—Å—Å–∏–≤ —É—Ä–æ–∫–æ–≤
        const charIndex = {};
        for (const char in charData) {
            const lessonNum = charData[char].lesson;
            if (!charIndex[char]) {
                charIndex[char] = [];
            }
            charIndex[char].push(lessonNum);
        }

        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –ø–æ —É—Ä–æ–∫–∞–º
        const lessons = {};
        for (const char in charData) {
            const lessonNum = charData[char].lesson;
            if (!lessons[lessonNum]) {
                lessons[lessonNum] = [];
            }
            lessons[lessonNum].push({
                char,
                pinyin: charData[char].pinyin,
                meaning: charData[char].meaning
            });
        }

        const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
        const totalLessons = sortedLessons.length;
        let renderedLessons = 0;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
        const allCards = [];

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            renderedLessons++;
            const percent = Math.round((renderedLessons / totalLessons) * 100);
            progressBar.style.width = percent + '%';
        }

        // –°–æ–∑–¥–∞—ë–º HTML –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–∫–∞
        sortedLessons.forEach(lessonNum => {
            const lessonDiv = document.createElement('div');
            lessonDiv.className = 'lesson';
            lessonDiv.dataset.lesson = lessonNum;

            const title = document.createElement('h2');
            title.textContent = `–£—Ä–æ–∫ ${lessonNum}`;
            lessonDiv.appendChild(title);

            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';

            lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

            lessons[lessonNum].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.char = item.char;
                card.dataset.pinyin = item.pinyin;
                card.dataset.meaning = item.meaning;

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = item.char;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = item.pinyin;

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = item.meaning;

                card.appendChild(charElem);
                card.appendChild(pinyinElem);
                card.appendChild(meaningElem);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ‚Äî –ø–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                card.addEventListener('click', function() {
                    const char = this.dataset.char;
                    const data = charData[char];

                    modalChar.textContent = char;
                    modalPinyin.textContent = data.pinyin;
                    modalMeaning.textContent = data.meaning;

                    modalLessons.innerHTML = '';
                    charIndex[char].sort((a, b) => a - b).forEach(lesson => {
                        const li = document.createElement('li');
                        li.className = 'lesson-item';
                        li.textContent = `–£—Ä–æ–∫ ${lesson}`;
                        modalLessons.appendChild(li);
                    });

                    modal.style.display = 'block';
                });

                cardContainer.appendChild(card);
                allCards.push({
                    element: card,
                    char: item.char,
                    pinyin: item.pinyin,
                    meaning: item.meaning,
                    lessonNum: charIndex[item.char][0], // –º–æ–∂–Ω–æ –≤–∑—è—Ç—å –ø–µ—Ä–≤—ã–π —É—Ä–æ–∫, –∏–ª–∏ min
                    normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                    normalizedMeaning: item.meaning.toLowerCase()
                });
            });

            lessonDiv.appendChild(cardContainer);
            lessonsContainer.appendChild(lessonDiv);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —É—Ä–æ–∫–∞
            setTimeout(updateProgress, 0);
        });

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
        function filterCards(query) {
            const input = query.trim();
            if (!input) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Ä–æ–∫–∏, —Å–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
                searchResultsContainer.style.display = 'none';
                lessonsContainer.style.display = 'block';
                noResultsDiv.style.display = 'none';
                return;
            }

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–∏—Å–∫–∞
            searchCardContainer.innerHTML = '';
            const lowerQuery = input.toLowerCase();
            const normalizedQuery = removeDiacritics(lowerQuery);
            let found = false;

            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –∫–∞—Ä—Ç–æ—á–∫–∞–º
            allCards.forEach(cardData => {
                let match = false;

                // 1. –ü–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É
                if (cardData.char.includes(input)) {
                    match = true;
                }
                // 2. –ü–æ –ø–∏–Ω—å–∏–Ω—é (–±–µ–∑ –¥–∏–∞–∫—Ä–∏—Ç–∏–∫)
                else if (cardData.normalizedPinyin.includes(normalizedQuery)) {
                    match = true;
                }
                // 3. –ü–æ –∑–Ω–∞—á–µ–Ω–∏—é
                else if (cardData.normalizedMeaning.includes(lowerQuery)) {
                    match = true;
                }

                if (match) {
                    // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É –¥–ª—è —Ä–µ–∂–∏–º–∞ –ø–æ–∏—Å–∫–∞
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card';

                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —É—Ä–æ–∫–∞ –Ω–∞–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π
                    const lessonLabel = document.createElement('div');
                    lessonLabel.style.color = '#4CAF50';
                    lessonLabel.style.fontSize = '14px';
                    lessonLabel.style.fontWeight = 'bold';
                    lessonLabel.style.marginBottom = '4px';
                    lessonLabel.textContent = `–£—Ä–æ–∫ ${cardData.lessonNum}`;

                    // –≠–ª–µ–º–µ–Ω—Ç—ã –∫–∞—Ä—Ç–æ—á–∫–∏
                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = cardData.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = cardData.pinyin;

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = cardData.meaning;

                    // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                    wrapper.appendChild(lessonLabel);
                    wrapper.appendChild(charElem);
                    wrapper.appendChild(pinyinElem);
                    wrapper.appendChild(meaningElem);

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    wrapper.addEventListener('click', () => {
                        modalChar.textContent = cardData.char;
                        modalPinyin.textContent = cardData.pinyin;
                        modalMeaning.textContent = cardData.meaning;

                        modalLessons.innerHTML = '';
                        charIndex[cardData.char].sort((a, b) => a - b).forEach(lesson => {
                            const li = document.createElement('li');
                            li.className = 'lesson-item';
                            li.textContent = `–£—Ä–æ–∫ ${lesson}`;
                            modalLessons.appendChild(li);
                        });

                        modal.style.display = 'block';
                    });

                    searchCardContainer.appendChild(wrapper);
                    found = true;
                }
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            if (found) {
                searchResultsContainer.style.display = 'block';
                lessonsContainer.style.display = 'none';
                noResultsDiv.style.display = 'none';
            } else {
                searchResultsContainer.style.display = 'none';
                lessonsContainer.style.display = 'block';
                noResultsDiv.style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        searchInput.addEventListener('input', function() {
            filterCards(this.value);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
    });
</script>

                        modalLessons.innerHTML = '';

                            li.textContent = `–£—Ä–æ–∫ ${lesson}`;

                    });

                    cardContainer.appendChild(card);
                    allCards.push({
                        element: card,
                        char: item.char,
                        pinyin: item.pinyin,
                        meaning: item.meaning,
                        lessonElement: lessonDiv,
                        normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                        normalizedMeaning: item.meaning.toLowerCase()
                    });
                });

                lessonDiv.appendChild(cardContainer);
                container.appendChild(lessonDiv);

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —É—Ä–æ–∫–∞
                setTimeout(updateProgress, 0);
            });

            // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
            function filterCards(query) {
                if (!query.trim()) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ —É—Ä–æ–∫–∏
                    allCards.forEach(card => {
                        card.element.style.display = 'block';
                        card.lessonElement.style.display = 'block';
                    });
                    noResultsDiv.style.display = 'none';
                    return;
                }

                const lowerQuery = query.toLowerCase();
                const normalizedQuery = removeDiacritics(lowerQuery);
                let found = false;

                // 1. –ü–æ–∏—Å–∫ –ø–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ—É
                allCards.forEach(card => {
                    if (card.char.includes(query)) {
                        card.element.style.display = 'block';
                        found = true;
                    } else {
                        card.element.style.display = 'none';
                    }
                });

                // 2. –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ‚Äî –∏—â–µ–º –ø–æ –ø–∏–Ω—å–∏–Ω—é –±–µ–∑ –¥–∏–∞–∫—Ä–∏—Ç–∏–∫
                if (!found) {
                    allCards.forEach(card => {
                        if (card.normalizedPinyin.includes(normalizedQuery)) {
                            card.element.style.display = 'block';
                            found = true;
                        } else {
                            card.element.style.display = 'none';
                        }
                    });
                }

                // 3. –ï—Å–ª–∏ –≤—Å—ë –µ—â—ë –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ‚Äî –∏—â–µ–º –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é
                if (!found) {
                    allCards.forEach(card => {
                        if (card.normalizedMeaning.includes(lowerQuery)) {
                            card.element.style.display = 'block';
                            found = true;
                        } else {
                            card.element.style.display = 'none';
                        }
                    });
                }

                // –£–ø—Ä–∞–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å—é —É—Ä–æ–∫–æ–≤
                const lessonDivs = document.querySelectorAll('.lesson');
                lessonDivs.forEach(lesson => {
                    const visibleCards = Array.from(lesson.querySelectorAll('.card')).filter(card => card.style.display !== 'none');
                    lesson.style.display = visibleCards.length > 0 ? 'block' : 'none';
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                noResultsDiv.style.display = found ? 'none' : 'block';
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            searchInput.addEventListener('input', function() {
                filterCards(this.value);
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        });

    <script>// === –°–ö–†–ò–ü–¢ –î–õ–Ø –ö–û–ù–°–û–õ–ò: –ü–û–ò–°–ö –ò–ï–†–û–ì–õ–ò–§–û–í –í –¢–ï–û–†–ò–ò –£–†–û–ö–û–í + –í–ö–õ–ê–î–ö–ê "–†–£–ö–û–ü–ò–°–ù–´–ô –í–í–û–î" ===

(function() {
    'use strict';

    // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ —Ç–µ–æ—Ä–∏–∏
    let progressBarContainer = document.createElement('div');
    progressBarContainer.id = 'theory-progress-container';
    progressBarContainer.style.cssText = `
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin: 10px 0 20px;
        display: none;
    `;
    progressBarContainer.innerHTML = `
        <div id="theory-progress-bar" style="
            height: 8px;
            background-color: #2196F3;
            border-radius: 4px;
            width: 0%;
            transition: width 0.2s ease;
        "></div>
        <div id="theory-progress-text" style="
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 5px 0;
        ">–ì–æ—Ç–æ–≤–æ: 0/0</div>
    `;
    document.querySelector('h1').after(progressBarContainer);

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∫—ç—à
    if (!window.theoryCache) window.theoryCache = {};
    if (!window.theoryResults) window.theoryResults = {};

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≤ –æ–¥–Ω–æ–º —É—Ä–æ–∫–µ
    async function searchInLesson(lessonNum, hanziList) {
        const url = `./lesson${lessonNum}/theory.html`;
        let html = window.theoryCache[url];

        if (!html) {
            try {
                const response = await fetch(url);
                if (!response.ok) return [];
                html = await response.text();
                window.theoryCache[url] = html;
            } catch (err) {
                console.warn(`–£—Ä–æ–∫ ${lessonNum} –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.`);
                return [];
            }
        }

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const grammarSection = doc.querySelector('.grammar');
        if (!grammarSection) return [];

        const results = [];
        const blocks = grammarSection.querySelectorAll('p.original');

        for (let block of blocks) {
            for (let hanzi of hanziList) {
                if (block.textContent.includes(hanzi)) {
                    // –ò—â–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ H3 –ø–µ—Ä–µ–¥ –±–ª–æ–∫–æ–º
                    let h3 = null;
                    let sibling = block.previousElementSibling;
                    while (sibling) {
                        if (sibling.tagName === 'H3') {
                            h3 = sibling;
                            break;
                        }
                        sibling = sibling.previousElementSibling;
                    }
                    const title = h3 ? h3.textContent.trim() : '(–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞)';
                    const context = block.outerHTML;

                    results.push({
                        hanzi,
                        lesson: lessonNum,
                        title,
                        context
                    });
                }
            }
        }

        return results;
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è ‚Äî —Å–∫–∞–Ω–∏—Ä—É–µ—Ç –≤—Å–µ —É—Ä–æ–∫–∏
    async function scanAllLessons() {
        // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const cards = document.querySelectorAll('.card');
        const hanziSet = new Set();
        cards.forEach(card => {
            const hanzi = card.dataset.char;
            if (hanzi) hanziSet.add(hanzi);
        });
        const hanziList = [...hanziSet];

        if (hanziList.length === 0) {
            console.log('–ù–µ –Ω–∞–π–¥–µ–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ.');
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        progressBarContainer.style.display = 'block';
        const progressBar = document.getElementById('theory-progress-bar');
        const progressText = document.getElementById('theory-progress-text');

        const totalLessons = 60; // –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å
        let completed = 0;

        // –°–∫–∞–Ω–∏—Ä—É–µ–º —É—Ä–æ–∫–∏ 1-60
        for (let i = 1; i <= totalLessons; i++) {
            const results = await searchInLesson(i, hanziList);
            for (let result of results) {
                if (!window.theoryResults[result.hanzi]) {
                    window.theoryResults[result.hanzi] = [];
                }
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
                const exists = window.theoryResults[result.hanzi].some(
                    r => r.lesson === result.lesson && r.title === result.title
                );
                if (!exists) {
                    window.theoryResults[result.hanzi].push(result);
                }
            }

            completed++;
            const percent = Math.round((completed / totalLessons) * 100);
            progressBar.style.width = percent + '%';
            progressText.textContent = `–ì–æ—Ç–æ–≤–æ: ${completed}/${totalLessons} —É—Ä–æ–∫–æ–≤. –ù–∞–π–¥–µ–Ω–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤: ${Object.keys(window.theoryResults).length}`;
        }

        console.log('‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:', window.theoryResults);
        alert(`–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ.\n–ü—Ä–æ—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ —É—Ä–æ–∫–æ–≤: ${completed}\n–ù–∞–π–¥–µ–Ω–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ —Å –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º: ${Object.keys(window.theoryResults).length}`);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º
    function showTheoryModal(hanzi) {
        const results = window.theoryResults[hanzi] || [];
        const modal = document.getElementById('char-modal');
        const modalChar = document.getElementById('modal-char');
        const modalPinyin = document.getElementById('modal-pinyin');
        const modalMeaning = document.getElementById('modal-meaning');
        const modalLessons = document.getElementById('modal-lessons');

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ—É
        const data = charData[hanzi];
        modalChar.textContent = hanzi;
        modalPinyin.textContent = data?.pinyin || '‚Äî';
        modalMeaning.textContent = data?.meaning || '‚Äî';

        // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
        modalLessons.innerHTML = '';

        // --- –°–æ–∑–¥–∞—ë–º –≤–∫–ª–∞–¥–∫–∏ ---
        const tabHeader = document.createElement('div');
        tabHeader.style.cssText = `
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        `;

        const tabTheory = document.createElement('div');
        tabTheory.className = 'tab-active';
        tabTheory.textContent = 'üìå –¢–µ–æ—Ä–∏—è';
        tabTheory.style.cssText = `
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #7c6b96;
            background: white;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
        `;

        const tabInput = document.createElement('div');
        tabInput.className = 'tab-inactive';
        tabInput.textContent = '‚úçÔ∏è –†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥';
        tabInput.style.cssText = `
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            background: #f8f6fb;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-left: 4px;
        `;

        tabHeader.appendChild(tabTheory);
        tabHeader.appendChild(tabInput);

        // –ë–ª–æ–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        const theoryPane = document.createElement('div');
        const inputPane = document.createElement('div');

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤–∫–ª–∞–¥–∫—É "–¢–µ–æ—Ä–∏—è"
        if (results.length === 0) {
            theoryPane.innerHTML = '<p style="color:#999;font-size:13px;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.</p>';
        } else {
            const grouped = {};
            results.forEach(r => {
                if (!grouped[r.lesson]) grouped[r.lesson] = [];
                grouped[r.lesson].push(r);
            });

            for (let lesson in grouped) {
                grouped[lesson].forEach(item => {
                    const div = document.createElement('div');
                    div.style.cssText = `
                        margin: 14px 0;
                        padding: 12px;
                        background: #f9f7fc;

                        border-radius: 0 6px 6px 0;
                        font-size: 13px;
                        line-height: 1.5;
                    `;

                    const highlightedContext = item.context.replace(
                        new RegExp(`(${hanzi})`, 'g'),
                        '<span style="background-color:#ffb6c1; padding:2px 3px; border-radius:3px; font-weight:bold;">$1</span>'
                    );

                    div.innerHTML = `
                        <strong style="color:#5a5a5a; font-size:12px;">–£—Ä–æ–∫ ${item.lesson}</strong><br>
                        <strong style="color:#7c6b96; margin:4px 0; display:block;">${item.title}</strong>
                        <div>${highlightedContext}</div>
                    `;
                    theoryPane.appendChild(div);
                });
            }
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤–∫–ª–∞–¥–∫—É "–†—É–∫–æ–ø–∏—Å–Ω—ã–π –≤–≤–æ–¥"
        inputPane.innerHTML = `
            <iframe 
                id="hanzi-frame" 
                src="./lesson1/tasks/task1.html#${hanzi}" 
                style="
                    width: 100%;
                    height: 400px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    margin-top: 10px;
                ">
            </iframe>
        `;
        inputPane.style.display = 'none';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        tabTheory.onclick = () => {
            tabTheory.style.backgroundColor = 'white';
            tabInput.style.backgroundColor = '#f8f6fb';
            theoryPane.style.display = 'block';
            inputPane.style.display = 'none';
        };
        tabInput.onclick = () => {
            tabInput.style.backgroundColor = 'white';
            tabTheory.style.backgroundColor = '#f8f6fb';
            inputPane.style.display = 'block';
            theoryPane.style.display = 'none';
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å—ë –≤ modalLessons
        modalLessons.appendChild(tabHeader);
        modalLessons.appendChild(theoryPane);
        modalLessons.appendChild(inputPane);

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º "–¢–µ–æ—Ä–∏—é" –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        theoryPane.style.display = 'block';
        inputPane.style.display = 'none';

        modal.style.display = 'block';
    }

    // –ü–µ—Ä–µ–Ω–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
    function attachClickHandlers() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const hanzi = card.dataset.char;
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ (–µ—Å–ª–∏ –±—ã–ª)
            const oldHandler = card._theoryHandler;
            if (oldHandler) {
                card.removeEventListener('click', oldHandler);
            }

            // –ù–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
            const newHandler = function() {
                showTheoryModal(hanzi);
            };

            card.addEventListener('click', newHandler);
            card._theoryHandler = newHandler; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        });
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –≤—Å—Ç–∞–≤–∫–µ —Å–∫—Ä–∏–ø—Ç–∞
    console.log('üöÄ –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–æ—Ä–∏–∏ –ø–æ —É—Ä–æ–∫–∞–º...');
    scanAllLessons().then(() => {
        attachClickHandlers();
        console.log('‚úÖ –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –æ–±–Ω–æ–≤–ª–µ–Ω—ã. –¢–µ–ø–µ—Ä—å –ø—Ä–∏ –∫–ª–∏–∫–µ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å—Å—è –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏–∑ —Ç–µ–æ—Ä–∏–∏.');
    });

    // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ window –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤—ã–∑–æ–≤–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    window.scanTheory = scanAllLessons;
    window.showTheoryFor = showTheoryModal;
    window.refreshTheoryHandlers = attachClickHandlers;

    console.log('üìå –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã –≤ –∫–æ–Ω—Å–æ–ª–∏:');
    console.log('‚Üí window.scanTheory() ‚Äî –ø–æ–≤—Ç–æ—Ä–Ω–æ –ø—Ä–æ—Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —É—Ä–æ–∫–∏');
    console.log('‚Üí window.showTheoryFor("‰∏ô") ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ–æ—Ä–∏—é –¥–ª—è –∏–µ—Ä–æ–≥–ª–∏—Ñ–∞');
    console.log('‚Üí window.refreshTheoryHandlers() ‚Äî –æ–±–Ω–æ–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤');
})();</script>
