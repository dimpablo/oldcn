        async function initFirebase() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js');
                const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js');
                const { getFirestore, doc, getDoc, collection, query, where, getDocs } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js');

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Присваиваем функции глобальным переменным
                docRef = doc;
                getDocRef = getDoc;
                collectionRef = collection;
                queryRef = query;
                whereRef = where;
                getDocsRef = getDocs;

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log('🔐 Пользователь вошёл:', user.uid);
                        try {
                            const userDocRef = docRef(db, 'users', user.uid);

    <!-- === ОСНОВНОЙ СКРИПТ: Карточки, Модалка, Озвучка, Шаринг === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lessonsContainer = document.getElementById('lessons-container');
            const progressBar = document.getElementById('progress-bar');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalChar = document.getElementById('modal-char');
            const modalPinyin = document.getElementById('modal-pinyin');
            const modalMeaning = document.getElementById('modal-meaning');
            const modalLessons = document.getElementById('modal-lessons');

            const modalSelectRecipient = document.getElementById('modalSelectRecipient');
            const closeRecipientModalBtn = document.getElementById('closeRecipientModalBtn');
            const recipientList = document.getElementById('recipientList');
            const noFriendsMessage = document.getElementById('noFriendsMessage');
            const modalShareTaskChat = document.getElementById('modalShareTaskChat');
            const closeModalBtnChat = document.getElementById('closeModalBtnChat');
            const shareTaskFrame = document.getElementById('shareTaskFrame');
            const loadingIframe = document.getElementById('loadingIframe');

            // Удаление диакритик
            function removeDiacritics(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            // Индекс: иероглиф → уроки
            const charIndex = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!charIndex[char]) charIndex[char] = [];
                charIndex[char].push(lessonNum);
            }

            // Группировка по урокам
            const lessons = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!lessons[lessonNum]) lessons[lessonNum] = [];
                lessons[lessonNum].push({
                    char,
                    pinyin: charData[char].pinyin,
                    meaning: charData[char].meaning
                });
            }

            const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
            const totalLessons = sortedLessons.length;
            let renderedLessons = 0;

            const allCards = [];

            function updateProgress() {
                renderedLessons++;
                const percent = Math.round((renderedLessons / totalLessons) * 100);
                progressBar.style.width = percent + '%';
            }

            // --- Функция озвучки ---
            function playHanziSound(hanzi) {
                if (!charData[hanzi] || !charData[hanzi].pinyin) return;
                const rawPinyin = charData[hanzi].pinyin.split(',')[0].trim();
                const cleanBase = rawPinyin.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/ü/g, 'u').replace(/v/g, 'u');
                const toneMap = [
                    { re: /[āēīōūǖ]/, tone: '1' },
                    { re: /[áéíóúǘ]/, tone: '2' },
                    { re: /[ǎěǐǒǔǚ]/, tone: '3' },
                    { re: /[àèìòùǜ]/, tone: '4' }
                ];
                const tone = toneMap.find(t => t.re.test(rawPinyin))?.tone || '1';
                const url = `https://data.dong-chinese.com/pinyin/b/${cleanBase}${tone}.mp3`;
                new Audio(url).play().catch(() => {
                    if ('speechSynthesis' in window) {
                        const u = rawPinyin.replace(/[āáǎà]/g, 'a').replace(/[ēéěè]/g, 'e').replace(/[īíǐì]/g, 'i').replace(/[ōóǒò]/g, 'o').replace(/[ūúǔù|ǖǘǚǜ|ü|v]/g, 'ü');
                        const utterance = new SpeechSynthesisUtterance(u);
                        utterance.lang = 'zh-CN';
                        utterance.rate = 0.8;
                        speechSynthesis.speak(utterance);
                    }
                });
            }

            // --- Модальное окно с вкладками ---
            function showTheoryModal(hanzi) {
                const data = charData[hanzi];
                modalChar.textContent = hanzi;

                // Озвучка у пиньиня
                const existingBtn = modalPinyin.previousElementSibling;
                if (existingBtn && existingBtn.classList.contains('sound-btn')) existingBtn.remove();

                const soundBtn = document.createElement('button');
                soundBtn.className = 'sound-btn';
                soundBtn.innerHTML = '🔊';
                soundBtn.onclick = (e) => {
                    e.stopPropagation();
                    playHanziSound(hanzi);
                };
                modalPinyin.parentNode.insertBefore(soundBtn, modalPinyin);

                modalPinyin.textContent = data?.pinyin || '—';
                modalMeaning.textContent = data?.meaning || '—';

                modalLessons.innerHTML = '';

                // --- Вкладки ---
                const tabHeader = document.createElement('div');
                tabHeader.style.cssText = 'display:flex;margin-bottom:15px;border-bottom:1px solid #ddd';

                const tabTheory = document.createElement('div');
                tabTheory.textContent = '📌 Теория';
                tabTheory.style.cssText = 'padding:8px 16px;cursor:pointer;font-weight:bold;color:#7c6b96;background:white;border:1px solid #ddd;border-bottom:none;border-radius:6px 6px 0 0;margin-left:10px;z-index:2;';

                const tabInput = document.createElement('div');
                tabInput.textContent = '✍️ Рукописный ввод';
                tabInput.style.cssText = 'padding:8px 16px;cursor:pointer;color:#666;background:#f8f6fb;border:1px solid #ddd;border-bottom:none;border-radius:6px 6px 0 0;margin-left:4px;';

                tabHeader.append(tabTheory, tabInput);
                modalLessons.appendChild(tabHeader);

                const theoryPane = document.createElement('div');
                const inputPane = document.createElement('div');

                // --- Теория с кнопкой ↪️ на каждом блоке ---
                if (!data.theory || data.theory.length === 0) {
                    theoryPane.innerHTML = '<p style="color:#999;font-size:13px;">Нет данных.</p>';
                } else {
                    for (const item of data.theory) {
                        const div = document.createElement('div');
                        div.className = 'theory-block';

                        const highlightedContext = item.context.replace(
                            new RegExp(`(${hanzi})`, 'g'),
                            '<span style="background:#ffb6c1;padding:2px 3px;border-radius:3px;font-weight:bold;">$1</span>'
                        );

                        div.innerHTML = `
                            <strong style="color:#5a5a5a;font-size:12px">Урок ${item.lesson}</strong><br>
                            <strong style="color:#7c6b96;margin:4px 0;display:block">${item.title}</strong>
                            <div>${highlightedContext}</div>
                        `;

                        // Кнопка ↪️
                        const shareBtn = document.createElement('button');
                        shareBtn.className = 'share-paragraph-btn';
                        shareBtn.innerHTML = '↪️';
                        shareBtn.title = 'Поделиться этим абзацем';
                        shareBtn.onclick = (e) => {
                            e.stopPropagation();
                            shareParagraph(item, hanzi);
                        };
                        div.appendChild(shareBtn);

                        theoryPane.appendChild(div);
                    }
                }

                inputPane.innerHTML = `<iframe src="./lesson1/tasks/task1.html#${hanzi}" style="width:100%;height:400px;border:1px solid #ddd;border-radius:6px;margin-top:10px"></iframe>`;
                inputPane.style.display = 'none';

                modalLessons.append(theoryPane, inputPane);

                tabTheory.onclick = () => {
                    tabTheory.style.backgroundColor = 'white';
                    tabInput.style.backgroundColor = '#f8f6fb';
                    theoryPane.style.display = 'block';
                    inputPane.style.display = 'none';
                };
                tabInput.onclick = () => {
                    tabInput.style.backgroundColor = 'white';
                    tabTheory.style.backgroundColor = '#f8f6fb';
                    inputPane.style.display = 'block';
                    theoryPane.style.display = 'none';
                };
                tabTheory.click();

                modal.style.display = 'block';
            }

            // --- Функция шаринга одного параграфа ---
            async function shareParagraph(item, hanzi) {
                if (!currentUser) return alert("⛔ Сначала войдите.");

                modalSelectRecipient.style.display = 'flex';
                loadFriendsForSelection(item, hanzi);
            }

            async function loadFriendsForSelection(item, hanzi) {
                recipientList.innerHTML = '<div style="text-align:center;padding:10px;">Загрузка...</div>';
                noFriendsMessage.style.display = 'none';

                if (!currentUser || !Array.isArray(currentUser.friends) || currentUser.friends.length === 0) {
                    recipientList.innerHTML = '';
                    noFriendsMessage.style.display = 'block';
                    return;
                }

                try {
                    const friendsRef = collectionRef(db, 'users');
                    const q = queryRef(friendsRef, whereRef('__name__', 'in', currentUser.friends.slice(0, 10)));
                    const querySnap = await getDocsRef(q);
                    const friends = [];
                    querySnap.forEach(doc => friends.push({ id: doc.id, ...doc.data() }));

                    recipientList.innerHTML = '';
                    if (friends.length === 0) {
                        noFriendsMessage.style.display = 'block';
                        return;
                    }

                    friends.forEach(friend => {
                        const card = document.createElement('div');
                        card.className = 'friend-card';
                        card.textContent = `${friend.displayName} (${friend.points || 0} баллов)`;
                        card.onclick = () => sendToFriend(friend, item, hanzi);
                        recipientList.appendChild(card);
                    });
                } catch (err) {
                    recipientList.innerHTML = '<div style="color:red">Ошибка</div>';
                }
            }

            function sendToFriend(friend, item, hanzi) {
                modalSelectRecipient.style.display = 'none';

                const title = item.title.replace(/"/g, '\\"');
                const context = item.context.replace(/"/g, '\\"').replace(/\s+/g, ' ');

                const shareString = `’‘’‘ [paragraph]: {"<h3>${title}</h3> ${context}"}’‘’‘`;
                const encoded = encodeURIComponent(shareString);
                const chatUrl = `./chat.html#chat/${friend.id}/${encoded}`;

                modalShareTaskChat.style.display = 'flex';
                shareTaskFrame.src = '';
                loadingIframe.style.display = 'block';
                shareTaskFrame.style.display = 'none';
                setTimeout(() => shareTaskFrame.src = chatUrl, 10);
                shareTaskFrame.onload = () => {
                    loadingIframe.style.display = 'none';
                    shareTaskFrame.style.display = 'block';
                };
            }

            // --- Создание карточек ---
            sortedLessons.forEach(lessonNum => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = 'lesson';
                lessonDiv.dataset.lesson = lessonNum;

                const title = document.createElement('h2');
                title.textContent = `Урок ${lessonNum}`;
                lessonDiv.appendChild(title);

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

                lessons[lessonNum].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.char = item.char;

                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = item.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = item.pinyin;

                    const sndBtn = document.createElement('button');
                    sndBtn.className = 'sound-btn';
                    sndBtn.innerHTML = '🔊';
                    sndBtn.onclick = (e) => {
                        e.stopPropagation();
                        playHanziSound(item.char);
                    };
                    pinyinElem.appendChild(sndBtn);

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = item.meaning;

                    card.appendChild(charElem);
                    card.appendChild(pinyinElem);
                    card.appendChild(meaningElem);

                    card.addEventListener('click', () => showTheoryModal(item.char));
                    cardContainer.appendChild(card);
                    allCards.push({ element: card, char: item.char, pinyin: item.pinyin, meaning: item.meaning });
                });

                lessonDiv.appendChild(cardContainer);
                lessonsContainer.appendChild(lessonDiv);
                setTimeout(updateProgress, 0);
            });

            // --- Поиск ---
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                if (!query) return;
                // (логика поиска остается как была)
            });

            // --- Закрытие модальных окон ---
            closeModalBtn.onclick = () => modal.style.display = 'none';
            closeRecipientModalBtn.onclick = () => modalSelectRecipient.style.display = 'none';
            closeModalBtnChat.onclick = () => {
                modalShareTaskChat.style.display = 'none';
                shareTaskFrame.src = '';
            };
            window.onclick = (e) => {
                if (e.target === modal) modal.style.display = 'none';
                if (e.target === modalSelectRecipient) modalSelectRecipient.style.display = 'none';
                if (e.target === modalShareTaskChat) modalShareTaskChat.style.display = 'none';
            };
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    modalSelectRecipient.style.display = 'none';
                    modalShareTaskChat.style.display = 'none';
                }
            });
        });
    </script>

    <!-- === Обогащение charData из theory.html === -->
    <script>
        (async function enrichCharDataInMemory() {
            if (typeof charData !== 'object') return;
            const container = document.createElement('div');
            container.innerHTML = `
                <div style="width:100%;background:#e0e0e0;height:8px;border-radius:4px;margin:10px 0">
                    <div id="enrich-bar" style="height:100%;background:#4CAF50;width:0%;transition:width 0.2s"></div>
                </div>
                <div id="enrich-text" style="text-align:center;color:#666;font-size:12px">Обогащение данных... (0/60)</div>
            `;
            document.querySelector('h1').after(container);

            const bar = document.getElementById('enrich-bar');
            const text = document.getElementById('enrich-text');

            for (const hanzi in charData) {
                if (!charData[hanzi].theory) charData[hanzi].theory = [];
            }

            const totalLessons = 60;
            let completed = 0;

            for (let lessonNum = 1; lessonNum <= totalLessons; lessonNum++) {
                const url = `./lesson${lessonNum}/theory.html`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const grammar = doc.querySelector('.grammar');
                    if (!grammar) continue;
                    const blocks = grammar.querySelectorAll('p.original');
                    for (const block of blocks) {
                        for (const hanzi in charData) {
                            if (block.textContent.includes(hanzi)) {
                                let h3 = null;
                                let sib = block.previousElementSibling;
                                while (sib && sib.tagName !== 'H3') sib = sib.previousElementSibling;
                                if (sib) h3 = sib;
                                charData[hanzi].theory.push({
                                    lesson: lessonNum,
                                    title: h3 ? h3.textContent.trim() : '(без заголовка)',
                                    context: block.outerHTML
                                });
                            }
                        }
                    }
                } catch (err) {
                    console.warn(`Урок ${lessonNum}`, err.message);
                } finally {
                    completed++;
                    bar.style.width = `${Math.round((completed / totalLessons) * 100)}%`;
                    text.textContent = `Обогащение данных... (${completed}/${totalLessons})`;
                }
            }
            setTimeout(() => container.remove(), 2000);
        })();
    </script>
