<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Китайские иероглифы по урокам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        #progress-bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .lesson {
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .char {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .pinyin {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .meaning {
            font-size: 13px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-char {
            font-size: 64px;
            margin: 20px 0;
            text-align: center;
        }
        .modal-info {
            font-size: 16px;
            line-height: 1.6;
        }
        .lesson-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        .lesson-item {
            margin: 5px 0;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Словарь иероглифов по урокам</h1>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="lessons-container"></div>

    <!-- Modal -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>
            <div class="modal-info">
                <p><strong>Пиньинь:</strong> <span id="modal-pinyin"></span></p>
                <p><strong>Значение:</strong> <span id="modal-meaning"></span></p>
                <p><strong>Встречается в уроках:</strong></p>
                <ul class="lesson-list" id="modal-lessons"></ul>
            </div>
        </div>
    </div>

    <!-- Подключаем словарь -->
    <script src="dictionary.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('lessons-container');
            const progressBar = document.getElementById('progress-bar');
            const modal = document.getElementById('char-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalChar = document.getElementById('modal-char');
            const modalPinyin = document.getElementById('modal-pinyin');
            const modalMeaning = document.getElementById('modal-meaning');
            const modalLessons = document.getElementById('modal-lessons');

            // Создаём индекс: иероглиф → массив уроков
            const charIndex = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!charIndex[char]) {
                    charIndex[char] = [];
                }
                charIndex[char].push(lessonNum);
            }

            // Группируем иероглифы по урокам
            const lessons = {};
            for (const char in charData) {
                const lessonNum = charData[char].lesson;
                if (!lessons[lessonNum]) {
                    lessons[lessonNum] = [];
                }
                lessons[lessonNum].push({
                    char,
                    pinyin: charData[char].pinyin,
                    meaning: charData[char].meaning
                });
            }

            const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
            const totalLessons = sortedLessons.length;
            let renderedLessons = 0;

            // Функция обновления прогресс-бара
            function updateProgress() {
                renderedLessons++;
                const percent = Math.round((renderedLessons / totalLessons) * 100);
                progressBar.style.width = percent + '%';
            }

            // Создаём HTML для каждого урока
            sortedLessons.forEach(lessonNum => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = 'lesson';

                const title = document.createElement('h2');
                title.textContent = `Урок ${lessonNum}`;
                lessonDiv.appendChild(title);

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

                lessons[lessonNum].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.char = item.char; // для связи с модальным окном

                    const charElem = document.createElement('div');
                    charElem.className = 'char';
                    charElem.textContent = item.char;

                    const pinyinElem = document.createElement('div');
                    pinyinElem.className = 'pinyin';
                    pinyinElem.textContent = item.pinyin;

                    const meaningElem = document.createElement('div');
                    meaningElem.className = 'meaning';
                    meaningElem.textContent = item.meaning;

                    card.appendChild(charElem);
                    card.appendChild(pinyinElem);
                    card.appendChild(meaningElem);

                    // Добавляем обработчик клика
                    card.addEventListener('click', function() {
                        const char = this.dataset.char;
                        const data = charData[char];

                        modalChar.textContent = char;
                        modalPinyin.textContent = data.pinyin;
                        modalMeaning.textContent = data.meaning;

                        // Очищаем список уроков
                        modalLessons.innerHTML = '';

                        // Добавляем все уроки, где встречается иероглиф
                        charIndex[char].sort((a, b) => a - b).forEach(lesson => {
                            const li = document.createElement('li');
                            li.className = 'lesson-item';
                            li.textContent = `Урок ${lesson}`;
                            modalLessons.appendChild(li);
                        });

                        modal.style.display = 'block';
                    });

                    cardContainer.appendChild(card);
                });

                lessonDiv.appendChild(cardContainer);
                container.appendChild(lessonDiv);

                // Обновляем прогресс после рендеринга урока
                setTimeout(updateProgress, 0); // даём браузеру отрисовать
            });

            // Закрытие модального окна
            closeModalBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            // ESC для закрытия
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
