<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание: Урок 10 — Сложные предложения</title>
</head>
<body>
  <h2>Какой из вариантов является правильным переводом фразы?</h2>
  <p><strong>Пример: «王占曰不嘉，若其嘉，不吉»</strong></p>
  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-text">wáng zhān yuē bù jiā, ruò qí jiā, bù jí</div>
  </div>
  <div id="answers"></div>
  <button onclick="check('answers', 'result', options)">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { text: "Правитель сказал: «Не будет урожая, и если будет, то всё равно хорошо».", correct: false },
      { text: "Правитель прочитал ответ: «Не благоприятно. А если благоприятно, то к несчастью».", correct: true },
      { text: "Правитель спросил: «Будет ли урожай? Если будет — это хорошо?»", correct: false },
      { text: "Правитель приказал: «Не делай этого, но если сделаешь, то всё будет хорошо».", correct: false }
    ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";
      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct.toString();
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check(containerId, resultId, optionsArray) {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById(resultId);
      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }
      if (selected.dataset.correct === "true") {
        resultEl.innerHTML = `
          ✅ <strong>Правильно!</strong><br>
          Это пример <strong>сложного подчинённого предложения</strong>:<br>
          <em>不嘉</em> — «не благоприятно» (основное утверждение),<br>
          <em>若其嘉，不吉</em> — «если благоприятно, то к несчастью» (условное дополнение).<br>
          Такие конструкции характерны для гадательных текстов Урока 10.
        `;
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. Обратите внимание на условную связку 若 и противопоставление благоприятного и неблагоприятного исхода.";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
