<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Сопоставьте: Урок 6</title>
</head>
<body>
  <h2>Сопоставьте иероглиф и значение</h2>
  <p class="intro">Кликните на иероглиф слева, затем — на значение справа</p>
  
  <div class="match-container">
    <div class="column">
      <h3>Иероглифы</h3>
      <div id="words"></div>
    </div>
    <div class="column">
      <h3>Значения</h3>
      <div id="defs"></div>
    </div>
  </div>

  <button onclick="reset()">Сбросить</button>
  <p id="result"></p>

  <script>
const pairs1 = [
  { char: "迄", meaning: "служ. предлог вплоть до" },
  { char: "臣", meaning: "подданный" },
  { char: "鄙", meaning: "окраина; грубый" },
  { char: "車", meaning: "колесница, повозка" },
  { char: "亦", meaning: "служ. наречие также" }
];

const pairs2 = [
  { char: "侵", meaning: "вторгаться" },
  { char: "田", meaning: "поле" },
  { char: "四", meaning: "четыре" },
  { char: "昔", meaning: "вчера; в прошлом" },
  { char: "俘", meaning: "брать в плен" }
];

const pairs3 = [
  { char: "十", meaning: "десять" },
  { char: "若", meaning: "быть подобным; служ. если" },
  { char: "往", meaning: "идти туда, уходить" },
  { char: "娩", meaning: "разрешаться от бремени" },
  { char: "嘉", meaning: "благополучный, счастливый, хороший" }
];

const pairs4 = [
  { char: "死", meaning: "умирать" },
  { char: "偁", meaning: "собств. Чэн" },
  { char: "馭", meaning: "управлять (лошадьми)" },
  { char: "央", meaning: "собств. Ян" },
  { char: "墜", meaning: "падать, сваливаться" }
];

const pairs5 = [
  { char: "央", meaning: "собств. Ян" },
  { char: "昔", meaning: "вчера; в прошлом" },
  { char: "鄙", meaning: "окраина; грубый" },
  { char: "墜", meaning: "падать, сваливаться" },
  { char: "硪", meaning: "собств. Во" }
];


pairs = pairs5;

    let selectedWord = null;
    let matchedPairs = 0;

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function init() {
      const wordList = document.getElementById("words");
      const defList = document.getElementById("defs");
      wordList.innerHTML = "";
      defList.innerHTML = "";
      const shuffledChars = shuffle(pairs);
      const shuffledMeanings = shuffle(pairs.map(p => p.meaning));

      // Создаём иероглифы (слева)
      shuffledChars.forEach(item => {
        const el = document.createElement("div");
        el.className = "word-item";
        el.dataset.char = item.char;
        el.textContent = item.char;
        el.onclick = () => selectWord(el);
        wordList.appendChild(el);
      });

      // Создаём значения (справа)
      shuffledMeanings.forEach(meaning => {
        const el = document.createElement("div");
        el.className = "def-item";
        el.dataset.meaning = meaning;
        el.textContent = meaning;
        el.onclick = () => selectDefinition(el);
        defList.appendChild(el);
      });
    }

    function selectWord(el) {
      if (el.classList.contains("matched")) return;
      document.querySelectorAll(".word-item.selected").forEach(e => e.classList.remove("selected"));
      selectedWord = null;

      el.classList.add("selected");
      selectedWord = el;
    }

    function selectDefinition(el) {
      if (el.classList.contains("matched") || !selectedWord) return;

      el.classList.add("selected");
      const selectedMeaning = el.dataset.meaning;
      const selectedChar = selectedWord.dataset.char;

      // Поиск соответствующей пары
      const correctPair = pairs.find(p => p.char === selectedChar);
      if (correctPair && correctPair.meaning === selectedMeaning) {
        // Верное сопоставление
        selectedWord.classList.add("matched");
        el.classList.add("matched");
        selectedWord.onclick = null;
        el.onclick = null;
        selectedWord = null;
        matchedPairs++;

        if (matchedPairs === 10) {
          const resultEl = document.getElementById("result");
          resultEl.innerHTML = `
            ✅ <strong>Отлично!</strong> Вы усвоили ключевую лексику Урока 5:<br>
            • Божественное вмешательство (<strong>帝</strong>)<br>
            • Глаголы «дать/нанести» (<strong>降</strong>, <strong>作</strong>)<br>
            • Местоимения с ограничениями (<strong>朕</strong>, <strong>乃</strong>)<br>
            • Природные явления (<strong>熯</strong>, <strong>禍</strong>)
          `;
          resultEl.className = "success";
          sendResult(true);
        }
      } else {
        // Ошибка
        document.getElementById("result").textContent = "❌ Ошибка.";
        setTimeout(() => {
          document.getElementById("result").textContent = "";
        }, 1500);
        selectedWord.classList.remove("selected");
        el.classList.remove("selected");
        selectedWord = null;
      }
    }

    function reset() {
      matchedPairs = 0;
      document.getElementById("result").textContent = "";
      document.getElementById("result").className = "";
      init();
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success: !!success,
        message: message || (success ? "Все верно" : "Ошибка")
      }, "*");
    }

    window.onload = init;
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
