<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Когда происходит инверсия?</title>
</head>
<body>
<h2>В каких случаях происходит инверсия дополнения в древнекитайском?</h2>
<p><strong>Выберите все правильные варианты.</strong></p>

<div id="answers"></div>
<p id="result" class="message"></p>

<script>
    const options = [
        { text: "При отрицании 不 и личном дополнении (我, 余, 朕)", correct: true },
        { text: "При использовании вопросительной частицы 其", correct: false },
        { text: "При эмфатической конструкции с 唯", correct: false },
        { text: "При каузативных глаголах, таких как 受", correct: false },
        { text: "При отрицании 不 и прямом дополнении-местоимении", correct: true }
    ];

    function renderOptions() {
        const container = document.getElementById("answers");
        container.innerHTML = "";
        options.forEach((opt, index) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "checkbox";
            input.name = "q";
            input.value = index;
            input.dataset.correct = opt.correct;
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            container.appendChild(label);
        });
    }

    function check() {
        const selected = document.querySelectorAll('input[name="q"]:checked');
        const resultEl = document.getElementById("result");
        if (selected.length === 0) {
            resultEl.textContent = "Выберите хотя бы один вариант.";
            return;
        }
        const correctSelected = Array.from(selected).filter(cb => cb.dataset.correct === "true").length;
        const totalCorrect = options.filter(o => o.correct).length;
        const selectedCorrect = Array.from(selected).every(cb => cb.dataset.correct === "true");
        const allCorrect = selectedCorrect && correctSelected === totalCorrect;

        if (allCorrect) {
            resultEl.innerHTML = '✅ Все верно!<br>Инверсия происходит при 不 + местоимение.';
            sendResult(true);
        } else {
            resultEl.textContent = `❌ Неверно. Правильно: ${totalCorrect} варианта.`;
            sendResult(false);
        }
    }

    document.getElementById("check-btn").addEventListener("click", check);

    function sendResult(success) {
        window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
</script>

<button id="check-btn">Проверить</button>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
</body>
</html>
