<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Значение слова 又</title>
</head>
<body>
<h2>Что означает слово «又» в фразе «鹿五十又六»?</h2>
<p><strong>Пример: «鹿五十又六» — 56 оленей.</strong></p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-content">lù wǔ shí yòu liù</div>
</div>

<div id="answers"></div>
<p id="result" class="message"></p>

<script>
    const options = [
        { text: "И добавляет: «ещё шесть»", correct: true },
        { text: "Означает «снова»", correct: false },
        { text: "Это союз «и» между подлежащими", correct: false },
        { text: "Это частица неопределённости", correct: false }
    ];

    function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function renderOptions() {
        const shuffled = shuffle(options);
        const container = document.getElementById("answers");
        container.innerHTML = "";
        shuffled.forEach((opt, index) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = "q";
            input.value = opt.correct ? "1" : "0_" + index;
            input.dataset.correct = opt.correct;
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            container.appendChild(label);
        });
    }

    function check() {
        const selected = document.querySelector('input[name="q"]:checked');
        const resultEl = document.getElementById("result");
        if (!selected) {
            resultEl.textContent = "Выберите вариант.";
            return;
        }
        if (selected.dataset.correct === "true") {
            resultEl.innerHTML = '✅ Верно!<br>又 — «ещё», используется для сложения чисел: 50 + 6.';
            sendResult(true);
        } else {
            resultEl.textContent = '❌ Неверно. 又 — это арифметический союз «плюс».';
            sendResult(false);
        }
    }

    document.getElementById("check-btn").addEventListener("click", check);

    function sendResult(success) {
        window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
</script>

<button id="check-btn">Проверить</button>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
</body>
</html>
