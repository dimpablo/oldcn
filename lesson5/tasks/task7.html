<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Задание: 不我降熯</title>
</head>
<body>
<h2>Почему в фразе «帝不我降熯» местоимение «我» стоит перед глаголом?</h2>
<p><strong>Рассмотрим контекст:</strong> «帝不我降熯» — «Не пошлёт ли Небесный Владыка нам засуху?»</p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-content">dì bù wǒ jiàng hàn</div>
</div>

<div id="answers"></div>
<p id="result" class="message"></p>

<script>
    const options = [
        { text: "Из-за отрицания 不 и местоименного дополнения — обязательная инверсия", correct: true },
        { text: "Это эмфатическая конструкция с частицей 其", correct: false },
        { text: "Местоимение всегда стоит перед глаголом в древнекитайском", correct: false },
        { text: "Глагол 受 требует инверсии дополнения", correct: false }
    ];

    function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function renderOptions() {
        const shuffled = shuffle(options);
        const container = document.getElementById("answers");
        container.innerHTML = "";
        shuffled.forEach((opt, index) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = "q";
            input.value = opt.correct ? "1" : "0_" + index;
            input.dataset.correct = opt.correct;
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            container.appendChild(label);
        });
    }

    function check() {
        const selected = document.querySelector('input[name="q"]:checked');
        const resultEl = document.getElementById("result");
        if (!selected) {
            resultEl.textContent = "Выберите вариант.";
            return;
        }
        if (selected.dataset.correct === "true") {
            resultEl.innerHTML = '✅ Правильно!<br>При отрицании 不 и личном дополнении (我, 余, 朕) происходит обязательная инверсия: 不我降熯.';
            sendResult(true);
        } else {
            resultEl.textContent = '❌ Неверно. Инверсия вызвана сочетанием 不 и местоименного дополнения.';
            sendResult(false);
        }
    }

    document.getElementById("check-btn").addEventListener("click", check);

    function sendResult(success, message) {
        window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    window.onload = renderOptions;
</script>

<button id="check-btn">Проверить</button>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
</body>
</html>
