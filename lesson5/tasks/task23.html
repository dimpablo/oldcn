<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Сопоставьте: вторжения</title>
</head>
<body>
<h2>Сопоставьте фразу и её значение</h2>
<p class="intro">Кликните на фразу слева, затем — на правильное значение справа</p>

<div class="match-container">
    <div class="column">
        <h3>Фразы</h3>
        <div id="words"></div>
    </div>
    <div class="column">
        <h3>Значения</h3>
        <div id="defs"></div>
    </div>
</div>

<button onclick="reset()">Сбросить</button>
<p id="result"></p>

<script>
    const pairs = [
        { char: "土方征于我東鄙", meaning: "Племя Ту напало на нашу восточную окраину" },
        { char: "工方亦侵我西鄙", meaning: "Племя Гун также вторглось на нашу западную окраину" },
        { char: "有來艱自北", meaning: "Пришло бедствие с севера" },
        { char: "允有來艱", meaning: "Действительно пришло бедствие" },
        { char: "王占曰：有祟", meaning: "Ван гаданием сказал: есть опасность" }
    ];

    let selectedWord = null;
    let matchedPairs = 0;
    const wordList = document.getElementById("words");
    const defList = document.getElementById("defs");
    const resultEl = document.getElementById("result");

    function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function init() {
        wordList.innerHTML = '';
        defList.innerHTML = '';
        selectedWord = null;
        matchedPairs = 0;
        resultEl.textContent = '';

        const shuffledPhrases = shuffle(pairs);
        const shuffledTranslations = shuffle(pairs.map(p => p.meaning));

        shuffledPhrases.forEach(item => {
            const el = document.createElement("div");
            el.className = "word-item";
            el.dataset.char = item.char;
            el.textContent = item.char;
            el.onclick = () => selectWord(el);
            wordList.appendChild(el);
        });

        shuffledTranslations.forEach(meaning => {
            const el = document.createElement("div");
            el.className = "def-item";
            el.dataset.meaning = meaning;
            el.textContent = meaning;
            el.onclick = () => selectDefinition(el);
            defList.appendChild(el);
        });
    }

    function selectWord(el) {
        if (el.classList.contains("matched") || selectedWord) return;
        if (selectedWord) selectedWord.classList.remove("selected");
        selectedWord = el;
        el.classList.add("selected");
    }

    function selectDefinition(el) {
        if (el.classList.contains("matched")) return;
        if (!selectedWord) {
            resultEl.textContent = "Сначала выберите фразу.";
            setTimeout(() => resultEl.textContent = "", 1500);
            return;
        }

        const char = selectedWord.dataset.char;
        const meaning = el.dataset.meaning;
        const correctMeaning = pairs.find(p => p.char === char).meaning;

        if (meaning === correctMeaning) {
            selectedWord.classList.add("matched");
            el.classList.add("matched");
            selectedWord.onclick = null;
            el.onclick = null;
            selectedWord = null;
            matchedPairs++;
            if (matchedPairs === 5) {
                resultEl.textContent = "✅ Все пары верны!";
                resultEl.className = "success";
                sendResult(true);
            }
        } else {
            resultEl.textContent = "❌ Ошибка.";
            setTimeout(() => {
                resultEl.textContent = "";
            }, 1500);
            selectedWord.classList.remove("selected");
            selectedWord = null;
        }
    }

    function reset() {
        init();
    }

    function sendResult(success) {
        window.parent.postMessage({
            type: "TASK_RESULT",
            success: !!success,
            message: success ? "Все значения верны" : "Есть ошибки"
        }, "*");
    }

    init();
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
</body>
</html>
