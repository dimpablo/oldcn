<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Задание: 帝不我受佑</title>
</head>
<body>
<h2>Какова грамматическая причина инверсии «我» в предложении 帝不我受佑?</h2>
<p><strong>Пример: «帝不我受佑» — это:</strong></p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-content">dì bù wǒ shòu yòu</div>
</div>

<div id="answers"></div>
<p id="result" class="message"></p>

<script>
    const options = [
        { text: "Инверсия происходит из-за наличия отрицания 不 и местоименного дополнения «我»", correct: true },
        { text: "Инверсия происходит потому, что «我» — подлежащее", correct: false },
        { text: "Инверсия возможна всегда при любых отрицаниях, включая 弗", correct: false },
        { text: "Инверсия используется для усиления подлежащего", correct: false }
    ];

    function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function renderOptions() {
        const shuffled = shuffle(options);
        const container = document.getElementById("answers");
        container.innerHTML = "";
        shuffled.forEach((opt, index) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = "q";
            input.value = opt.correct ? "1" : "0_" + index;
            input.dataset.correct = opt.correct;
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            container.appendChild(label);
        });
    }

    function check() {
        const selected = document.querySelector('input[name="q"]:checked');
        const resultEl = document.getElementById("result");
        if (!selected) {
            resultEl.textContent = "Выберите вариант.";
            return;
        }
        if (selected.dataset.correct === "true") {
            resultEl.textContent = "✅ Правильно! Инверсия дополнения с местоимением обязательна при отрицании 不.";
            sendResult(true);
        } else {
            resultEl.textContent = "❌ Неверно. Инверсия «我» вызвана отрицанием 不 и тем, что дополнение — местоимение.";
            sendResult(false);
        }
    }

    document.getElementById("check-btn").addEventListener("click", check);

    function sendResult(success, message) {
        window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    window.onload = renderOptions;
</script>

<button id="check-btn">Проверить</button>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
</body>
</html
