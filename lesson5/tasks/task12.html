<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание: 勿</title>
</head>
<body>
<h2>Как правильно понять древнюю конструкцию счёта?</h2>
<p><strong>Пример: «俘人十有五人»</strong></p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
        Показать пиньинь
    </button>
    <div class="pinyin-text">fú rén shí yòu wǔ rén</div>
</div>

<div id="answers"></div>
<button onclick="check('answers', 'result', options)">Проверить</button>
<p id="result"></p>

<script>
  // ✅ Переименовали options5 → options
  const options = [
    { text: "«Взято в плен 15 человек» (10 + 5)", correct: true },
    { text: "«Взято в плен 50 человек» (10 * 5)", correct: false },
    { text: "«Взято в плен 10 или 5 человек» (10 или 5)", correct: false },
    { text: "«Взято в плен 105 человек» (100 + 5)", correct: false }
  ];

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function renderOptions() {
    const shuffled = shuffle(options); // ✅ Используем options
    const container = document.getElementById("answers"); // ✅ Правильный ID
    if (!container) {
      console.error("Контейнер #answers не найден");
      return;
    }
    container.innerHTML = "";

    shuffled.forEach((opt, index) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "q";
      input.value = opt.correct ? "1" : "0_" + index;
      input.dataset.correct = opt.correct.toString();

      label.appendChild(input);
      label.appendChild(document.createTextNode(opt.text));
      container.appendChild(label);
    });
  }

  // ✅ Принимаем параметры (даже если containerId и optionsArray не используются)
  function check(containerId, resultId, optionsArray) {
    const selected = document.querySelector('input[name="q"]:checked');
    const resultEl = document.getElementById(resultId);

    if (!selected) {
      resultEl.textContent = "Выберите вариант.";
      return;
    }

    if (selected.dataset.correct === "true") {
      resultEl.textContent = "✅ Правильно!";
      sendResult(true);
    } else {
      resultEl.textContent = "❌ Неверно.";
      sendResult(false);
    }
  }

  function sendResult(success) {
    window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
  }

  // Загрузка вариантов при открытии страницы
  window.onload = renderOptions;
</script>
</body>
</html>
