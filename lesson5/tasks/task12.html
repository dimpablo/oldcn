<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 5: Гадания о помощи Небесного Владыки</title>
</head>
<body>
<h2>Как правильно понять инверсию местоимения в отрицании?</h2>
<p><strong>Пример: «帝不我降熯»</strong></p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
        Показать пиньинь
    </button>
    <div class="pinyin-text">dì bù wǒ jiàng hàn</div>
</div>

<p>Это предложение из гадательной надписи. Каково его правильное значение и грамматическое построение?</p>

<div id="answers"></div>
<button onclick="check('answers', 'result', options)">Проверить</button>
<p id="result"></p>

<script>
  const options = [
    { text: "«Небесный Владыка не пошлёт нам засуху» — верно: инверсия местоимения «我» перед глаголом в отрицательном предложении", correct: true },
    { text: "«Небесный Владыка не пошлёт засуху им» — неверно: местоимение «我» относится к «ним», а не к «нам»", correct: false },
    { text: "«Небесный Владыка не мы пошлём засуху» — неверно: это бессмыслица, нарушена грамматика", correct: false },
    { text: "«Небесный Владыка не пошлёт засуху» — верно, но игнорируется роль местоимения «我»", correct: false }
  ];

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function renderOptions() {
    const shuffled = shuffle(options);
    const container = document.getElementById("answers");
    if (!container) {
      console.error("Контейнер #answers не найден");
      return;
    }
    container.innerHTML = "";

    shuffled.forEach((opt, index) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "q";
      input.value = opt.correct ? "1" : "0_" + index;
      input.dataset.correct = opt.correct.toString();

      label.appendChild(input);
      label.appendChild(document.createTextNode(opt.text));
      container.appendChild(label);
    });
  }

  function check(containerId, resultId, optionsArray) {
    const selected = document.querySelector('input[name="q"]:checked');
    const resultEl = document.getElementById(resultId);

    if (!selected) {
      resultEl.textContent = "Выберите вариант.";
      return;
    }

    if (selected.dataset.correct === "true") {
      resultEl.textContent = "✅ Правильно! Это пример обязательной инверсии беспредложного местоимения «我» в отрицательном предложении: «帝不我降熯» = «Небесный Владыка не пошлёт нам засуху».";
      sendResult(true);
    } else {
      resultEl.textContent = "❌ Неверно. Вспомните правило: в отрицательных предложениях местоимение-дополнение ставится перед глаголом, сразу после отрицания.";
      sendResult(false);
    }
  }

  function sendResult(success) {
    window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
  }

  // Загрузка вариантов при открытии страницы
  window.onload = renderOptions;
</script>
</body>
</html>
