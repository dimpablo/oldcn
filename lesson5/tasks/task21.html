<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Что сказал Ван?</title>
</head>
<body>
<h2>Что означает фраза «王占曰：有祟»?</h2>
<p><strong>Рассмотрим контекст:</strong> Ван провёл гадание после известия о нападении.</p>

<div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">Показать пиньинь</button>
    <div class="pinyin-content">wáng zhān yuē: yǒu suì</div>
</div>

<div id="answers"></div>
<p id="result" class="message"></p>

<script>
    const options = [
        { text: "Ван гаданием сказал: есть опасность", correct: true },
        { text: "Ван сказал: пришло бедствие", correct: false },
        { text: "Ван спросил: откуда пришло бедствие?", correct: false },
        { text: "Ван объявил: мы победим", correct: false }
    ];

    function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function renderOptions() {
        const shuffled = shuffle(options);
        const container = document.getElementById("answers");
        container.innerHTML = "";
        shuffled.forEach((opt, index) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = "q";
            input.value = opt.correct ? "1" : "0_" + index;
            input.dataset.correct = opt.correct;
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            container.appendChild(label);
        });
    }

    function check() {
        const selected = document.querySelector('input[name="q"]:checked');
        const resultEl = document.getElementById("result");
        if (!selected) {
            resultEl.textContent = "Выберите вариант.";
            return;
        }
        if (selected.dataset.correct === "true") {
            resultEl.innerHTML = '✅ Верно!<br>王占曰 — «Ван гаданием сказал», 有祟 — «есть опасность».';
            sendResult(true);
        } else {
            resultEl.textContent = '❌ Неверно. Это реакция Вана на сообщение о бедствии.';
            sendResult(false);
        }
    }

    document.getElementById("check-btn").addEventListener("click", check);

    function sendResult(success) {
        window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
</script>

<button id="check-btn">Проверить</button>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
</body>
</html>
