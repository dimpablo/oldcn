<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Сопоставьте: Урок 5</title>
</head>
<body>
  <h2>Сопоставьте иероглиф и значение</h2>
  <p class="intro">Кликните на иероглиф слева, затем — на значение справа</p>
  
  <div class="match-container">
    <div class="column">
      <h3>Иероглифы</h3>
      <div id="words"></div>
    </div>
    <div class="column">
      <h3>Значения</h3>
      <div id="defs"></div>
    </div>
  </div>

  <button onclick="reset()">Сбросить</button>
  <p id="result"></p>

  <script>
    // Словарь Урока 5 — ключевые лексемы с грамматическими и культурными пояснениями
// Первая пятерка
const pairs1 = [
  { char: "帝", meaning: "Небесный Владыка — высшее божество, от которого зависят урожай, победа и природные явления" },
  { char: "熯", meaning: "иссушить, вызвать засуху — природное бедствие, противоположность дождю" },
  { char: "申", meaning: "заяц (земная ветвь); также может означать 'заявлять, объявлять'" },
  { char: "降", meaning: "послать (сверху вниз) — используется с божественными действиями, например, «послать помощь» или «послать засуху»" },
  { char: "伐", meaning: "нанести удар, напасть — военное действие, часто совершается с божественного разрешения" }
];

// Вторая пятерка
const pairs2 = [
  { char: "佑", meaning: "помощь, покровительство — обычно от Небесного Владыки; в глагольной конструкции «受佑» — «получить помощь»" },
  { char: "洹", meaning: "река Хуань — приток Хуанхэ, угрожавшая наводнениями столице Шан" },
  { char: "作", meaning: "нанести, причинить (вред) — часто с «祸»: «作祸» = «навредить, принести несчастье»" },
  { char: "茲", meaning: "этот, здесь — указательное местоимение для времени и пространства, синоним «今»" },
  { char: "禍", meaning: "бедствие, несчастье — может быть вызвано рекой, племенами или божеством" }
];

// Третья пятерка
const pairs3 = [
  { char: "余", meaning: "я (1-е лицо) — подлежащее или дополнение; может означать и 'мы'" },
  { char: "得", meaning: "получить, обрести — часто в значении 'удастся ли получить'" },
  { char: "汝", meaning: "ты (2-е лицо) — может быть подлежащим или дополнением" },
  { char: "使", meaning: "посланник, посол — существительное, производное от глагола 'посылать'" },
  { char: "合", meaning: "собрать, объединить (воинов) — военная мобилизация" }
];

// Четвёртая пятерка (неполная)
const pairs4 = [
  { char: "乃", meaning: "твой (2-е лицо, только в функции определения!) — например, «твой посланник»" },
  { char: "以", meaning: "привести, использовать (посланников) — глагол управления" },
  { char: "羌", meaning: "племя Цянь — одно из враждебных племён на западных границах Шан" },
  { char: "朕", meaning: "мой (только в функции определения!) — не может быть подлежащим, только «мой посланник», «моя помощь» и т.д." }
];

pairs = pairs2;

    let selectedWord = null;
    let matchedPairs = 0;

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function init() {
      const wordList = document.getElementById("words");
      const defList = document.getElementById("defs");
      wordList.innerHTML = "";
      defList.innerHTML = "";
      const shuffledChars = shuffle(pairs);
      const shuffledMeanings = shuffle(pairs.map(p => p.meaning));

      // Создаём иероглифы (слева)
      shuffledChars.forEach(item => {
        const el = document.createElement("div");
        el.className = "word-item";
        el.dataset.char = item.char;
        el.textContent = item.char;
        el.onclick = () => selectWord(el);
        wordList.appendChild(el);
      });

      // Создаём значения (справа)
      shuffledMeanings.forEach(meaning => {
        const el = document.createElement("div");
        el.className = "def-item";
        el.dataset.meaning = meaning;
        el.textContent = meaning;
        el.onclick = () => selectDefinition(el);
        defList.appendChild(el);
      });
    }

    function selectWord(el) {
      if (el.classList.contains("matched")) return;
      document.querySelectorAll(".word-item.selected").forEach(e => e.classList.remove("selected"));
      selectedWord = null;

      el.classList.add("selected");
      selectedWord = el;
    }

    function selectDefinition(el) {
      if (el.classList.contains("matched") || !selectedWord) return;

      el.classList.add("selected");
      const selectedMeaning = el.dataset.meaning;
      const selectedChar = selectedWord.dataset.char;

      // Поиск соответствующей пары
      const correctPair = pairs.find(p => p.char === selectedChar);
      if (correctPair && correctPair.meaning === selectedMeaning) {
        // Верное сопоставление
        selectedWord.classList.add("matched");
        el.classList.add("matched");
        selectedWord.onclick = null;
        el.onclick = null;
        selectedWord = null;
        matchedPairs++;

        if (matchedPairs === 10) {
          const resultEl = document.getElementById("result");
          resultEl.innerHTML = `
            ✅ <strong>Отлично!</strong> Вы усвоили ключевую лексику Урока 5:<br>
            • Божественное вмешательство (<strong>帝</strong>)<br>
            • Глаголы «дать/нанести» (<strong>降</strong>, <strong>作</strong>)<br>
            • Местоимения с ограничениями (<strong>朕</strong>, <strong>乃</strong>)<br>
            • Природные явления (<strong>熯</strong>, <strong>禍</strong>)
          `;
          resultEl.className = "success";
          sendResult(true);
        }
      } else {
        // Ошибка
        document.getElementById("result").textContent = "❌ Ошибка.";
        setTimeout(() => {
          document.getElementById("result").textContent = "";
        }, 1500);
        selectedWord.classList.remove("selected");
        el.classList.remove("selected");
        selectedWord = null;
      }
    }

    function reset() {
      matchedPairs = 0;
      document.getElementById("result").textContent = "";
      document.getElementById("result").className = "";
      init();
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success: !!success,
        message: message || (success ? "Все верно" : "Ошибка")
      }, "*");
    }

    window.onload = init;
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
