<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задание: 勿</title>
<body>
<h2>Что означает 于 в «入于商»?</h2>
<p><strong>Пример: «入于商» — это:</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">rù yú shāng</div>
  </div>


  <div id="answers"></div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
  const options = [
    { text: "Откуда: «выйти из Шан»", correct: false },
    { text: "Конечный пункт: «вступить в Шан»", correct: true },
    { text: "Место действия: «действовать в Шан»", correct: false },
    { text: "Средство: «с помощью Шан»", correct: false }
  ];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";

      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

      if (selected.dataset.correct === "true") {
        resultEl.textContent = "✅ Правильно! 勿 выражает модальное отрицание: «не следует», «не надо».";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. 勿 — это не просто «не», а «не следует».";
        sendResult(false);
      }
    }

    function sendResult(success) {
      window.parent.postMessage({ type: "TASK_RESULT", success }, "*");
    }

    window.onload = renderOptions;
  </script>
</body>
</html>
<script>window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");</script>
