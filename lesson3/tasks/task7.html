<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Задание: 王勿入于商</title>
</head>
<body>

  <h2>Что означает 勿 в «王勿入于商»?</h2>
  <p><strong>Пример: «王勿入于商» — это:</strong></p>

  <div class="pinyin-container">
    <button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
      Показать пиньинь
    </button>
    <div class="pinyin-text">wáng wù rù yú shāng</div>
  </div>

  <div id="answers"></div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Варианты ответов: [текст, правильный (true/false)]
    const options = [
      { text: "Простое отрицание действия: «Правитель не вступит в Шан»", correct: false },
      { text: "Модальное отрицание: «Правителю не следует вступать в Шан»", correct: true },
      { text: "Безличное отрицание: «Не будет вступления в Шан»", correct: false },
      { text: "Отрицание будущего времени: «Правитель вступит не в Шан»", correct: false }
    ];

    // Перемешивание массива (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Отображаем перемешанные ответы
    function renderOptions() {
      const shuffled = shuffle(options);
      const container = document.getElementById("answers");
      container.innerHTML = "";

      shuffled.forEach((opt, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q";
        input.value = opt.correct ? "1" : "0_" + index;
        input.dataset.correct = opt.correct;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        container.appendChild(label);
      });
    }

    // Проверка: правильный ли ответ выбран
    function check() {
      const selected = document.querySelector('input[name="q"]:checked');
      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Выберите вариант.";
        return;
      }

      if (selected.dataset.correct === "true") {
        resultEl.textContent = "✅ Правильно! 勿 выражает модальное отрицание — запрет или рекомендацию, как \"не следует\".";
        sendResult(true);
      } else {
        resultEl.textContent = "❌ Неверно. 勿 — это не простое отрицание, а модальное: «не следует», «не надо».";
        sendResult(false);
      }
    }

    // Отправка результата в родительское окно
    function sendResult(success, message) {
      window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
    }

    // Генерация ответов при загрузке
    window.onload = renderOptions;
  </script>
</body>
</html>

<script>
  window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
