<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Сопоставь</title>
</head>
<body>

  <h2>Сопоставь временной период</h2>
  <p class="instruction">Сопоставьте древнекитайское выражение с его значением. Все примеры основаны на грамматике Урока 4: <em>自...至于...</em></p>

  <div id="pairs-container">
    <!-- Пары добавятся динамически -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    // Ключевые выражения из Урока 4 с конструкцией 自...至于...
    const wordBank = [
      { 
        char: "自今至于甲辰", 
        correct: "начиная с сегодняшнего дня и кончая днем цзя-чэнь" 
      },
      { 
        char: "自今至于丁巳", 
        correct: "начиная с сегодняшнего дня и кончая днем дин-сы" 
      },
      { 
        char: "自上甲至于中丁", 
        correct: "начиная с Верхнего Цзя и кончая Средним Дином" 
      },
      { 
        char: "壬寅至于甲辰", 
        correct: "от дня жэнь-инь до дня цзя-чэнь" 
      },
      { 
        char: "来甲子", 
        correct: "в будущем году в день цзя-цзы (см. 翌)" 
      }
    ];

    const allValues = wordBank.map(item => item.correct);

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderPairs() {
      const container = document.getElementById("pairs-container");
      container.innerHTML = "";

      const shuffled = shuffleArray(wordBank);

      shuffled.forEach(item => {
        const pair = document.createElement("div");
        pair.className = "pair";

        const options = shuffleArray([...allValues]);

        let selectHTML = `<select id="char_${item.char}">
          <option value="">— выберите —</option>`;
        
        options.forEach(value => {
          selectHTML += `<option value="${value}">${value}</option>`;
        });
        
        selectHTML += `</select>`;

        pair.innerHTML = `<label>${item.char} →</label> ${selectHTML}`;
        container.appendChild(pair);
      });
    }

    function check() {
      let allFilled = true;
      let correctCount = 0;

      wordBank.forEach(item => {
        const select = document.getElementById(`char_${item.char}`);
        if (!select || !select.value) allFilled = false;
        if (select?.value === item.correct) correctCount++;
      });

      const resultEl = document.getElementById("result");

      if (!allFilled) {
        resultEl.textContent = "Заполните все.";
        resultEl.className = "error";
        sendResult(false, "Не все поля заполнены");
        return;
      }

      if (correctCount === wordBank.length) {
        resultEl.textContent = "✅ Все верно! Вы усвоили конструкцию 自...至于... из Урока 4.";
        resultEl.className = "success";
        sendResult(true);
      } else {
        const hint = "Подсказка: 自 — от, с; 至于 — до; 翌 — следующий, будущий.";
        resultEl.textContent = "❌ " + hint;
        resultEl.className = "error";
        sendResult(false, "Ошибка в сопоставлении");
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Все верно" : "Ошибка")
      }, "*");
    }

    window.onload = renderPairs;
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
