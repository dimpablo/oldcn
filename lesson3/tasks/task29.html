<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Что означает 入于商？</title>
</head>
<body>

  <h2>Что означает 入于商？</h2>
  <p class="instruction">В гадательных надписях часто встречается конструкция с предлогом 于. Что означает фраза 入于商?</p>

  <div id="options-container">
    <!-- Варианты будут добавлены здесь -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { 
        value: "enter-shang", 
        text: "войти в Шан", 
        correct: true,
        explanation: "入于商 — классический пример косвенного дополнения места с предлогом 于. См. Урок 3, 3.1 и 3.2."
      },
      { 
        value: "from-shang", 
        text: "прийти из Шан", 
        correct: false,
        explanation: "于 не выражает исходного пункта. Для «из» использовались другие конструкции, например 自商."
      },
      { 
        value: "about-shang", 
        text: "говорить о Шане", 
        correct: false,
        explanation: "于 может выражать адресата действия, но не тему речи. Это не «о», а «в направлении к»."
      },
      { 
        value: "ruler-enter", 
        text: "правитель войдёт", 
        correct: false,
        explanation: "王 отсутствует. 入于商 — действие и его направление, но не подлежащее."
      }
    ];

    let selectedValue = null;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      selectedValue = null;

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";
        label.dataset.value = option.value;

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          label.classList.add('selected');
        };

        const textNode = document.createTextNode(option.text);

        label.appendChild(input);
        label.appendChild(textNode);
        container.appendChild(label);
      });
    }

    function check() {
      const resultEl = document.getElementById("result");
      resultEl.className = "";

      if (!selectedValue) {
        resultEl.textContent = "Выберите вариант.";
        resultEl.className = "error";
        return;
      }

      const selectedOption = options.find(opt => opt.value === selectedValue);

      if (selectedOption.correct) {
        resultEl.innerHTML = '✅ Верно!<br>入于商 — «войти в Шан». Предлог 于 указывает на направление действия — конечный пункт движения. См. Урок 3: 于 — универсальный предлог (3.1), косвенное дополнение места (3.2).';
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = `❌ Нет. ${selectedOption.explanation} Правильно: 入于商 = войти в Шан.`;
        resultEl.className = "error";
        sendResult(false);
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Верно: 入于商 = войти в Шан" : "Ошибка в интерпретации 入于商")
      }, "*");
    }

    renderOptions();
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
