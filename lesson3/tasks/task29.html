<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Что означает 入于商？</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 6px;
      line-height: 1.4;
      color: #333;
      font-size: 13px;
    }

    h2 {
      text-align: center;
      margin: 6px 0;
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }

    .instruction {
      text-align: center;
      margin: 4px 0 10px;
      color: #555;
      font-style: italic;
      font-size: 12px;
    }

    #options-container {
      margin: 8px 0;
    }

    .option {
      display: block;
      margin: 4px 0;
      padding: 7px 8px;
      background: #f8f8f8;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .option input {
      margin-right: 6px;
      vertical-align: middle;
      accent-color: #007cba;
    }

    .option.selected {
      background: #e1f3ff;
      border-color: #007cba;
    }

    button {
      display: block;
      margin: 10px auto 6px;
      padding: 6px 12px;
      font-size: 13px;
      background: #007cba;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 8px;
      padding: 6px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6c3;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f1b1b7;
    }

    /* Адаптация под узкие экраны */
    @media (max-width: 480px) {
      body {
        padding: 4px;
        font-size: 12px;
      }
      h2 {
        font-size: 15px;
      }
      .instruction {
        font-size: 11px;
        margin: 4px 0 8px;
      }
      .option {
        font-size: 13px;
        padding: 6px 6px;
      }
      button {
        padding: 5px 10px;
        font-size: 12px;
      }
      #result {
        font-size: 12px;
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <h2>Что означает 入于商？</h2>
  <p class="instruction">В гадательных надписях часто встречается конструкция с предлогом 于. Что означает фраза 入于商?</p>

  <div id="options-container">
    <!-- Варианты будут добавлены здесь -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { 
        value: "enter-shang", 
        text: "войти в Шан", 
        correct: true,
        explanation: "入于商 — классический пример косвенного дополнения места с предлогом 于. См. Урок 3, 3.1 и 3.2."
      },
      { 
        value: "from-shang", 
        text: "прийти из Шан", 
        correct: false,
        explanation: "于 не выражает исходного пункта. Для «из» использовались другие конструкции, например 自商."
      },
      { 
        value: "about-shang", 
        text: "говорить о Шане", 
        correct: false,
        explanation: "于 может выражать адресата действия, но не тему речи. Это не «о», а «в направлении к»."
      },
      { 
        value: "ruler-enter", 
        text: "правитель войдёт", 
        correct: false,
        explanation: "王 отсутствует. 入于商 — действие и его направление, но не подлежащее."
      }
    ];

    let selectedValue = null;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      selectedValue = null;

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";
        label.dataset.value = option.value;

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          label.classList.add('selected');
        };

        const textNode = document.createTextNode(option.text);

        label.appendChild(input);
        label.appendChild(textNode);
        container.appendChild(label);
      });
    }

    function check() {
      const resultEl = document.getElementById("result");
      resultEl.className = "";

      if (!selectedValue) {
        resultEl.textContent = "Выберите вариант.";
        resultEl.className = "error";
        return;
      }

      const selectedOption = options.find(opt => opt.value === selectedValue);

      if (selectedOption.correct) {
        resultEl.innerHTML = '✅ Верно!<br>入于商 — «войти в Шан». Предлог 于 указывает на направление действия — конечный пункт движения. См. Урок 3: 于 — универсальный предлог (3.1), косвенное дополнение места (3.2).';
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = `❌ Нет. ${selectedOption.explanation} Правильно: 入于商 = войти в Шан.`;
        resultEl.className = "error";
        sendResult(false);
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Верно: 入于商 = войти в Шан" : "Ошибка в интерпретации 入于商")
      }, "*");
    }

    renderOptions();
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
