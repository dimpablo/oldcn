<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../tasks.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Что означает 自今至于甲辰？</title>
</head>
<body>

  <h2>Что означает 自今至于甲辰？</h2>
  <p class="instruction">Урок 4 посвящен предлогу 自 и конструкции 自...至于... Что означает этот временной период?</p>

  <div id="options-container">
    <!-- Варианты будут добавлены здесь -->
  </div>

  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <script>
    const options = [
      { 
        value: "from-now-to-jia-chen", 
        text: "начиная с сегодняшнего дня и кончая днем цзя-чэнь", 
        correct: true,
        explanation: "Это прямое значение конструкции 自...至于... для обозначения временного периода. См. Урок 4, 4.2."
      },
      { 
        value: "from-jia-chen-to-now", 
        text: "начиная с дня цзя-чэнь и кончая сегодняшним днем", 
        correct: false,
        explanation: "Порядок в конструкции 自...至于... всегда от начальной точки (自) к конечной (至于). Это не может означать движение назад во времени."
      },
      { 
        value: "on-jia-chen", 
        text: "в день цзя-чэнь", 
        correct: false,
        explanation: "Одного циклического знака (甲辰) было бы достаточно. Конструкция 自...至于... всегда указывает на промежуток времени."
      },
      { 
        value: "from-shang", 
        text: "из города Шан", 
        correct: false,
        explanation: "于 может указывать на место, но 自 в этой конструкции указывает на время. 入于商 — это место, 自今... — это время."
      }
    ];

    let selectedValue = null;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      selectedValue = null;

      const shuffled = shuffleArray(options);

      shuffled.forEach(option => {
        const label = document.createElement("label");
        label.className = "option";
        label.dataset.value = option.value;

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option.value;

        input.onchange = () => {
          selectedValue = option.value;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          label.classList.add('selected');
        };

        const textNode = document.createTextNode(option.text);

        label.appendChild(input);
        label.appendChild(textNode);
        container.appendChild(label);
      });
    }

    function check() {
      const resultEl = document.getElementById("result");
      resultEl.className = "";

      if (!selectedValue) {
        resultEl.textContent = "Выберите вариант.";
        resultEl.className = "error";
        return;
      }

      const selectedOption = options.find(opt => opt.value === selectedValue);

      if (selectedOption.correct) {
        resultEl.innerHTML = '✅ Верно!<br>自今至于甲辰 — «начиная с сегодняшнего дня и кончая днем цзя-чэнь». Это ключевая конструкция Урока 4 для обозначения временного периода. Предлог 自 указывает на исходную точку времени.';
        resultEl.className = "success";
        sendResult(true);
      } else {
        resultEl.textContent = `❌ Нет. ${selectedOption.explanation} Правильно: 自今至于甲辰 = начиная с сегодня и до цзя-чэнь.`;
        resultEl.className = "error";
        sendResult(false);
      }
    }

    function sendResult(success, message) {
      window.parent.postMessage({
        type: "TASK_RESULT",
        success,
        message: message || (success ? "Верно: 自今至于甲辰 = временной период" : "Ошибка в интерпретации конструкции 自...至于...")
      }, "*");
    }

    renderOptions();
    window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
  </script>
</body>
</html>
